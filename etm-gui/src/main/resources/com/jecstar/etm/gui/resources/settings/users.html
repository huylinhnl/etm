<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="utf-8">
<meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
<meta http-equiv="x-ua-compatible" content="ie=edge">

<title>Jecstar - Enterprise Telemetry Monitor</title>

<link rel="stylesheet" href="../styles/bootstrap.min.css">
<link rel="stylesheet" href="../styles/font-awesome.min.css">
<link rel="stylesheet" href="../styles/jquery-ui.min.css">
<link rel="stylesheet" href="../styles/autocomplete.css">
<link rel="stylesheet" href="../styles/spinner.css">
<style type="text/css">
body { padding-top: 60px; }
</style>
</head>
<body>
   <nav class="navbar navbar-full navbar-dark navbar-fixed-top" style="background-color: #777;">
     <button class="navbar-toggler hidden-sm-up" type="button" data-toggle="collapse" data-target="#collapsing_navbar">&#9776;</button>
     <div class="pull-left">
     <!-- This needs to be on 1 line because otherwise the menu will be screwed in konqueror and android browsers -->
       <img src="../images/jecstar.svg" style="max-height: 2.4em; max-width: 2.4em;" />&nbsp;<a class="navbar-brand pull-right" href="http://www.jecstar.com">Jecstar</a>
     </div>
     <div id="spinner" class="pull-right" style="display: none;">
       <div class="spinner_line"></div>
       <div class="spinner_line spinner_line_2"></div>
       <div class="spinner_line spinner_line_3"></div>
       <div class="spinner_line spinner_line_4"></div>
     </div>
     <div class="collapse navbar-toggleable-xs" id="collapsing_navbar">
       <ul id="etm_mainmenu" class="nav navbar-nav">
       </ul>
     </div>
  </nav>
  
  <div class="container" style="margin-top: 1em;">
    <div class="card card-block">
      <h5 class="card-title">Users</h5>
      <div class="card-text">
        <div id="users_errorBox" class="alert alert-danger errorBox" style="display: none;" role="alert"></div>
        <div id="users_infoBox" class="alert alert-info" style="display: none;" role="alert"></div>
        <div id="users_box">
          <div class="row">
            <div class=col-sm-12>
	          <select id="sel-user" class="form-control custom-select">
	          	<option selected="selected"></option>
	          </select>
	        </div>
	      </div>  
	      <hr />
	      <div class="row">
            <div class=col-sm-12>
		      <form id="user_form">
		        <fieldset class="form-group">
				  <label for="input-user-id">Id</label>
				  <input id="input-user-id" type="text" class="form-control" placeholder="Unique ID of the user..." required="required" />
				</fieldset>
		        <fieldset class="form-group">
				  <label for="input-user-name">Name</label>
				  <input id="input-user-name" type="text" class="form-control" />
				</fieldset>
		        <fieldset class="form-group">
		          <a id="lnk-add-group" class="pull-right" href="#">Add group</a>
		          <label>Groups</label>
		          <ol id="list-groups">
		          </ol>
				</fieldset>				
		        <fieldset class="form-group">
				  <label for="input-filter-query">Filter query</label>
				  <input id="input-filter-query" type="text" class="form-control" />
				</fieldset>				
		        <fieldset class="form-group">
		          <label for="sel-locale">Locale</label>
		          <select id="sel-locale" class="form-control custom-select"></select>
				</fieldset>				
		        <fieldset class="form-group">
            	  <label for="sel-time-zone">Time zone</label>
            	  <select id="sel-time-zone" class="form-control custom-select"></select>				
            	</fieldset>
		        <fieldset class="form-group">
		          <label for="input-query-history-size">Query history size</label>
		          <input id="input-query-history-size" type="number" class="form-control" min="0" value="5"/>
		        </fieldset>
            	<fieldset class="form-group" id="user-roles-container">
            		<label>User roles</label><br/>
            	</fieldset>		
		        <fieldset class="form-group">
		          <label for="input-new-password1">New password</label>
		          <input id="input-new-password1" type="password" class="form-control" required="required" />
		        </fieldset>        
		        <fieldset class="form-group">
		          <label for="input-new-password2">Retype password</label>
		          <input id="input-new-password2" type="password" class="form-control" required="required" />
		        </fieldset>
		        <div class="modal-footer">
                  <input type="submit" id="btn-confirm-remove-user" class="btn btn-danger" value="Remove" formnovalidate="formnovalidate" disabled="disabled" />  		        
                  <input type="submit" id="btn-confirm-save-user" class="btn btn-primary" value="Save" disabled="disabled" />
		        </div>				
		      </form>
		    </div>      
          </div>
        </div>
      </div>
    </div>
  
    <div class="modal fade" id="modal-user-overwrite" tabindex="-1" role="dialog" aria-labelledby="user-overwrite-modal-label" aria-hidden="true">
       <div class="modal-dialog" role="document">
          <div class="modal-content">
            <div class="modal-header">
              <button type="button" class="close" data-dismiss="modal" aria-label="Close">
                <span aria-hidden="true">&times;</span>
              </button>
             <h4 class="modal-title" id="user-overwrite-modal-label">User already exists</h4>
           </div>
           <div class="modal-body">
            A user with the id '<i id="overwrite-user-id"></i>' already exists. Do you want to overwrite that user?
          </div>
          <div class="modal-footer">
            <button type="button" class="btn btn-secondary" data-dismiss="modal">No</button>
            <button id="btn-save-user" type="button" class="btn btn-primary">Yes</button>
          </div>
        </div>
      </div>
    </div>
    
    <div class="modal fade" id="modal-user-remove" tabindex="-1" role="dialog" aria-labelledby="user-remove-modal-label" aria-hidden="true">
      <div class="modal-dialog" role="document">
        <div class="modal-content">
          <div class="modal-header">
            <button type="button" class="close" data-dismiss="modal" aria-label="Close">
              <span aria-hidden="true">&times;</span>
            </button>
            <h4 class="modal-title" id="user-remove-modal-label">Confirm removal</h4>
          </div>
          <div class="modal-body">
            Are you sure you want to remove the user '<i id="remove-user-id"></i>' ?
          </div>
          <div class="modal-footer">
            <button type="button" class="btn btn-secondary" data-dismiss="modal">No</button>
            <button id="btn-remove-user" type="button" class="btn btn-primary">Yes</button>
          </div>
        </div>
      </div>
    </div>  
  
  </div>
  
  <!-- jQuery first, then Bootstrap JS. -->
  <script src="../scripts/tether.min.js"></script>
  <script src="../scripts/jquery.min.js"></script>
  <script src="../scripts/jquery-ui.min.js"></script>
  <script src="../scripts/bootstrap.min.js"></script>
  <script src="../scripts/autocomplete_fields.js"></script>  
  <script src="../scripts/menu.js"></script>
  <script src="../scripts/users.js"></script>
  <script>
    $(document).ajaxStart(function () {
        $("#users_errorBox").hide('fast');
        $('#spinner').show('fast');
    }).ajaxStop(function () {
        $('#spinner').hide('fast');
    }).ajaxError(function(event, jqXHR, settings, thrownError) {
        if ("undefined" != typeof jqXHR.responseJSON) {
            $('#users_errorBox').text('Error saving user configuration: ' +  jqXHR.responseJSON.message + ' (' + jqXHR.responseJSON.code + ')').show('fast');
        } else {
            $('#users_errorBox').text('Error saving user configuration: ' +  thrownError).show('fast');
        }
    }).ajaxComplete(function(event, jqXHR, settings) {
        var contentType = jqXHR.getResponseHeader("Content-Type");
        if (jqXHR.status === 200 && contentType.toLowerCase().indexOf("text/html") >= 0) {
            // assume that our login has expired - reload our current page
            window.location.reload();
            return;
        }          
    });
  	buildMenu('settings');
  	buildUserPage();
  	
  </script>
  
</body>
</html>
