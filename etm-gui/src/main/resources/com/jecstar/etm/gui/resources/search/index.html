<div class="row">

      <p class="card-text">With supporting text below as a natural lead-in to additional content.</p>
    </div>
  </div>
  <div class="col-sm-3">
    <div class="card card-block">
      <h5 class="card-title">Een donut</h5>

  <script src="../scripts/sidebar_menu.js"></script>
  <script src="../scripts/d3-3.5.16.min.js"></script>
  
<script>

var data = [1, 1, 2, 3, 5, 8, 13, 21];

var width = $('#arcGraph').width(), 
    height = width,
    radius = height / 2 - 10;

var arc = d3.svg.arc()
    .innerRadius(radius - (radius / 4))
    .outerRadius(radius)
    .cornerRadius(20);

var pie = d3.layout.pie()
    .padAngle(.02);

var color = d3.scale.category10();

var svg = d3.select("#arcGraph").append("svg")
    .attr("width", width)
    .attr("height", height)
  .append("g")
    .attr("transform", "translate(" + width / 2 + "," + height / 2 + ")");

svg.selectAll("path")
    .data(pie(data))
  .enter().append("path")
    .style("fill", function(d, i) { return color(i); })
    .attr("d", arc);

</script>
