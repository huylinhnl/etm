<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <meta http-equiv="x-ua-compatible" content="ie=edge">

    <title>Jecstar - Enterprise Telemetry Monitor</title>

    <link rel="stylesheet" href="../styles/bootstrap.min.css">
    <link rel="stylesheet" href="../styles/font-awesome.min.css">
    <link rel="stylesheet" href="../styles/spinner.css">
    <style type="text/css">
body { padding-top: 60px; }



    </style>
</head>
<body>
<nav class="navbar fixed-top navbar-expand-lg navbar-dark" style="background-color: #777;">
    <a class="navbar-brand" href="https://www.jecstar.com" target="_blank">
        <img src="../images/jecstar.svg" style="max-height: 2.1rem; max-width: 2.1rem;" class="d-inline-block align-top"
             alt="">
        Jecstar
    </a>
    <button class="navbar-toggler navbar-toggler-right" type="button" data-toggle="collapse"
            data-target="#collapsing_navbar" aria-controls="collapsing_navbar" aria-expanded="false"
            aria-label="Toggle navigation">
        <span class="navbar-toggler-icon"></span>
    </button>
    <div class="collapse navbar-collapse" id="collapsing_navbar">
        <ul id="etm_mainmenu" class="navbar-nav mr-auto">
            <li id="placeholder-for-MenuAwareURLResource"></li>
        </ul>
    </div>
    <div class="spinner" id="spinner" style="display: none;">
        <div class="spinner_line"></div>
        <div class="spinner_line spinner_line_2"></div>
        <div class="spinner_line spinner_line_3"></div>
        <div class="spinner_line spinner_line_4"></div>
    </div>
</nav>
<div class="container" style="margin-top: 1em;">
    <div class="card card-block">
        <div class="card-body">
            <h5 class="card-title">Endpoints</h5>
            <div class="card-text">
                <div id="endpoints_errorBox" class="alert alert-danger errorBox" style="display: none;"
                     role="alert"></div>
                <div id="endpoints_infoBox" class="alert alert-info" style="display: none;" role="alert"></div>
                <div id="endpoints_box">
                    <div class="row">
                        <div class=col-sm-12>
                            <select id="sel-endpoint" class="form-control custom-select" autofocus="autofocus">
                                <option selected="selected"></option>
                            </select>
                        </div>
                    </div>
                    <hr/>
                    <div class="row">
                        <div class=col-sm-12>
                            <form id="endpoint_form">
                                <div class="form-group row">
                                    <label for="input-endpoint-name" class="col-sm-3 col-form-label">Endpoint
                                        name</label>
                                    <div class="col-sm-9">
                                        <input id="input-endpoint-name" type="text" class="form-control"
                                               placeholder="Unique name of the endpoint..." required="required"/>
                                    </div>
                                </div>
                                <div class="form-group row">
                                    <label for="sel-detect-payload-format" class="col-sm-3 col-form-label">Detect
                                        payload format</label>
                                    <div class="col-sm-9">
                                        <select id="sel-detect-payload-format" class="form-control custom-select">
                                            <option value="true">Yes</option>
                                            <option value="false" selected="selected">No</option>
                                        </select>
                                    </div>
                                </div>
                                <div class="card card-block">
                                    <div class="card-body">
                                        <div class="card-title"><h6>Payload extraction<a id="link-add-field" href="#"
                                                                                         class="pull-right">Add
                                            field</a>
                                        </h6></div>
                                        <div id="field-columns">
                                        </div>
                                    </div>
                                </div>
                                <div class="modal-footer">
                                    <input type="submit" id="btn-confirm-remove-endpoint" class="btn btn-danger"
                                           value="Remove" formnovalidate="formnovalidate" disabled="disabled"/>
                                    <input type="submit" id="btn-confirm-save-endpoint" class="btn btn-primary"
                                           value="Save" disabled="disabled"/>
                                </div>
                            </form>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>

<div class="modal fade" id="modal-endpoint-overwrite">
    <div class="modal-dialog" role="document">
        <div class="modal-content">
            <div class="modal-header">
                <h4 class="modal-title" id="endpoint-overwrite-modal-label">Endpoint already exists</h4>
                <button type="button" class="close" data-dismiss="modal" aria-label="Close">
                    <span aria-hidden="true">&times;</span>
                </button>
            </div>
            <div class="modal-body">
                An endpoint with the name '<i id="overwrite-endpoint-name"></i>' already exists. Do you want to
                overwrite that endpoint?
            </div>
            <div class="modal-footer">
                <button type="button" class="btn btn-secondary" data-dismiss="modal">No</button>
                <button id="btn-save-endpoint" type="button" class="btn btn-primary">Yes</button>
            </div>
        </div>
    </div>
</div>

<div class="modal fade" id="modal-endpoint-remove" tabindex="-1" role="dialog"
     aria-labelledby="endpoint-remove-modal-label" aria-hidden="true">
    <div class="modal-dialog" role="document">
        <div class="modal-content">
            <div class="modal-header">
                <h4 class="modal-title" id="endpoint-remove-modal-label">Confirm removal</h4>
                <button type="button" class="close" data-dismiss="modal" aria-label="Close">
                    <span aria-hidden="true">&times;</span>
                </button>
            </div>
            <div class="modal-body">
                Are you sure you want to remove the endpoint '<i id="remove-endpoint-name"></i>'?
            </div>
            <div class="modal-footer">
                <button type="button" class="btn btn-secondary" data-dismiss="modal">No</button>
                <button id="btn-remove-endpoint" type="button" class="btn btn-primary">Yes</button>
            </div>
        </div>
    </div>
</div>

<!-- jQuery first, then Bootstrap JS. -->
<script src="../scripts/tether.min.js"></script>
<script src="../scripts/jquery.min.js"></script>
<script src="../scripts/popper.min.js"></script>
<script src="../scripts/bootstrap.min.js"></script>
<script src="../scripts/endpoints.js"></script>
<script>
    $(document).ajaxStart(function () {
        $("#endpoints_errorBox").hide('fast');
        $('#spinner').show('fast');
    }).ajaxStop(function () {
        $('#spinner').hide('fast');
    }).ajaxError(function(event, jqXHR, settings, thrownError) {
        if ("undefined" != typeof jqXHR.responseJSON) {
            $('#endpoints_errorBox').text('Error saving endpoint configuration: ' +  jqXHR.responseJSON.message + ' (' + jqXHR.responseJSON.code + ')').show('fast');
        } else {
            $('#endpoints_errorBox').text('Error saving endpoint configuration: ' +  thrownError).show('fast');
        }
        $('html,body').animate({scrollTop: 0},'fast');
    }).ajaxComplete(function(event, jqXHR, settings) {
        var contentType = jqXHR.getResponseHeader("Content-Type");
        if (jqXHR.status === 200 && contentType.toLowerCase().indexOf("text/html") >= 0) {
            // assume that our login has expired - reload our current page
            window.location.reload();
            return;
        }
        $('html,body').animate({scrollTop: 0},'fast');
    });
  	buildEndpointPage();
  	



</script>

</body>
</html>
