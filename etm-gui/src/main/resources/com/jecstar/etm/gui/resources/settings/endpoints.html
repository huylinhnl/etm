<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <meta http-equiv="x-ua-compatible" content="ie=edge">

    <title>Jecstar - Enterprise Telemetry Monitor</title>

    <link rel="apple-touch-icon" sizes="180x180" href="../images/favicon/apple-touch-icon.png">
    <link rel="icon" type="image/png" sizes="32x32" href="../images/favicon/favicon-32x32.png">
    <link rel="icon" type="image/png" sizes="16x16" href="../images/favicon/favicon-16x16.png">
    <link rel="mask-icon" href="../images/favicon/safari-pinned-tab.svg" color="#5bbad5">

    <link rel="stylesheet" href="../styles/theme.min.css">
    <link rel="stylesheet" href="../styles/font-awesome.min.css">
    <link rel="stylesheet" href="../styles/jquery-ui.min.css">
    <link rel="stylesheet" href="../styles/autocomplete.css">
    <link rel="stylesheet" href="../styles/etm-commons.css">
    <!-- jQuery first, then Bootstrap JS. -->
    <script src="../scripts/tether.min.js"></script>
    <script src="../scripts/jquery.min.js"></script>
    <script src="../scripts/jquery-ui.min.js"></script>
    <script src="../scripts/popper.min.js"></script>
    <script src="../scripts/bootstrap.min.js"></script>
</head>
<body>
<header class="u-header">
    <div class="u-header-left">
        <a class="u-header-logo" href="https://www.jecstar.com" target="_blank">
            <img class="u-logo-desktop" src="../images/jecstar.svg" style="max-height: 2.1rem; max-width: 2.1rem;" alt="Jecstar website" />
            <img class="img-fluid u-logo-mobile" src="../images/jecstar.svg" style="max-height: 2.1rem; max-width: 2.1rem;" alt="Jecstar website" />
        </a>
    </div>

    <div class="u-header-middle">
        <a class="js-sidebar-invoker u-sidebar-invoker" href="#"
           data-is-close-all-except-this="true"
           data-target="#sidebar">
            <i class="fa fa-bars u-sidebar-invoker__icon--open"></i>
        </a>
    </div>

    <div class="u-header-right">
        <div class="ml-2">
            Logged in as: <span class="text-dark d-none d-sm-inline-block">placeholder-for-contextUser</span>
        </div>
    </div>
</header>
<main class="u-main" role="main">
    <aside id="sidebar" class="u-sidebar">
        <div class="u-sidebar-inner">
            <header class="u-sidebar-header">
                <a class="u-sidebar-logo" href="https://www.jecstar.com">
                    <img class="img-fluid" src="../images/jecstar.svg" style="max-height: 2.1rem; max-width: 2.1rem;" alt="Jecstar website">
                </a>
            </header>

            <nav class="u-sidebar-nav">
                <ul class="u-sidebar-nav-menu u-sidebar-nav-menu--top-level">
                    <li id="placeholder-for-MenuAwareURLResource"></li>
                </ul>
            </nav>
        </div>
    </aside>
    <div class="u-content">
        <div class="container" style="margin-top: 1em;">
            <div class="card card-block">
                <div class="card-body">
                    <h5 class="card-title">Endpoints</h5>
                    <div class="card-text">
                        <div id="endpoints_errorBox" class="alert alert-danger errorBox" style="display: none;"
                             role="alert"></div>
                        <div id="endpoints_infoBox" class="alert alert-info" style="display: none;" role="alert"></div>
                        <div id="endpoints_box">
                            <div class="row">
                                <div class=col-sm-12>
                                    <select id="sel-endpoint" class="form-control custom-select" autofocus="autofocus">
                                        <option selected="selected"></option>
                                    </select>
                                </div>
                            </div>
                            <hr/>
                            <div class="row">
                                <div class=col-sm-12>
                                    <form id="endpoint_form">
                                        <div class="form-group row">
                                            <label for="input-endpoint-name" class="col-sm-3 col-form-label">Endpoint
                                                name</label>
                                            <div class="col-sm-9">
                                                <input id="input-endpoint-name" type="text" class="form-control"
                                                       placeholder="Unique name of the endpoint..." required="required"/>
                                            </div>
                                        </div>
                                        <div class="form-group row">
                                            <label for="sel-detect-payload-format" class="col-sm-3 col-form-label">Detect
                                                payload format</label>
                                            <div class="col-sm-9">
                                                <select id="sel-detect-payload-format" class="form-control custom-select">
                                                    <option value="true">Yes</option>
                                                    <option value="false" selected="selected">No</option>
                                                </select>
                                            </div>
                                        </div>
                                        <div class="card card-block form-group">
                                            <div class="card-body">
                                                <div class="card-title">
                                                    <h6>Payload transformations<a id="link-add-transformation-field" href="#"
                                                                                  class="float-right">Add transformation</a>
                                                    </h6>
                                                </div>
                                                <div id="field-transformation-columns">
                                                </div>
                                            </div>
                                        </div>
                                        <div class="card card-block form-group">
                                            <div class="card-body">
                                                <div class="card-title">
                                                    <h6>Field extraction<a id="link-add-extraction-field" href="#"
                                                                           class="float-right">Add field</a></h6>
                                                </div>
                                                <div id="field-extraction-columns">
                                                </div>
                                            </div>
                                        </div>
                                        <div class="modal-footer" data-element-type="acl-aware">
                                            <input type="submit" id="btn-confirm-remove-endpoint" class="btn btn-danger"
                                                   value="Remove" formnovalidate="formnovalidate" disabled="disabled"/>
                                            <input type="submit" id="btn-confirm-save-endpoint" class="btn btn-primary"
                                                   value="Save" disabled="disabled"/>
                                        </div>
                                    </form>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
</main>

<div class="modal fade" id="modal-endpoint-overwrite">
    <div class="modal-dialog" role="document">
        <div class="modal-content">
            <div class="modal-header">
                <h4 class="modal-title" id="endpoint-overwrite-modal-label">Endpoint already exists</h4>
                <button type="button" class="close" data-dismiss="modal" aria-label="Close">
                    <span aria-hidden="true">&times;</span>
                </button>
            </div>
            <div class="modal-body">
                An endpoint with the name '<i id="overwrite-endpoint-name"></i>' already exists. Do you want to
                overwrite that endpoint?
            </div>
            <div class="modal-footer">
                <button type="button" class="btn btn-secondary" data-dismiss="modal">No</button>
                <button id="btn-save-endpoint" type="button" class="btn btn-primary">Yes</button>
            </div>
        </div>
    </div>
</div>
<div class="modal fade" id="modal-endpoint-remove" tabindex="-1" role="dialog"
     aria-labelledby="endpoint-remove-modal-label" aria-hidden="true">
    <div class="modal-dialog" role="document">
        <div class="modal-content">
            <div class="modal-header">
                <h4 class="modal-title" id="endpoint-remove-modal-label">Confirm removal</h4>
                <button type="button" class="close" data-dismiss="modal" aria-label="Close">
                    <span aria-hidden="true">&times;</span>
                </button>
            </div>
            <div class="modal-body">
                Are you sure you want to remove the endpoint '<i id="remove-endpoint-name"></i>'?
            </div>
            <div class="modal-footer">
                <button type="button" class="btn btn-secondary" data-dismiss="modal">No</button>
                <button id="btn-remove-endpoint" type="button" class="btn btn-primary">Yes</button>
            </div>
        </div>
    </div>
</div>

<script src="../scripts/autocomplete_fields.js"></script>
<script src="../scripts/endpoints.js"></script>
<script src="../scripts/etm-commons.js"></script>
<script src="../scripts/sidebar-nav.js"></script>
<script>
    commons.addAjaxHandlers(
        null,
        null,
        function(event, jqXHR, settings, thrownError) {
            if ("undefined" != typeof jqXHR.responseJSON) {
                $('#endpoints_errorBox').text('Error saving endpoint configuration: ' +  jqXHR.responseJSON.message + ' (' + jqXHR.responseJSON.code + ')').show('fast');
            } else {
                $('#endpoints_errorBox').text('Error saving endpoint configuration: ' +  thrownError).show('fast');
            }
            $('html,body').animate({scrollTop: 0},'fast');
        },
        function() {
            $('html,body').animate({scrollTop: 0},'fast');
        }
    );
  	buildEndpointPage();

</script>

</body>
</html>
