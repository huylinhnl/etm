<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="utf-8">
<meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
<meta http-equiv="x-ua-compatible" content="ie=edge">

<title>Jecstar - Enterprise Telemetry Monitor</title>

<link rel="stylesheet" href="../styles/bootstrap.min.css">
<link rel="stylesheet" href="../styles/font-awesome.min.css">
<link rel="stylesheet" href="../styles/jquery-ui.min.css">
<link rel="stylesheet" href="../styles/spinner.css">
</head>
<body>
   <nav class="navbar navbar-full navbar-dark" style="background-color: #777;">
     <div class="navbar-header">
        <button class="navbar-toggler hidden-sm-up" type="button" data-toggle="collapse" data-target="#collapsing_navbar">
          &#9776;
        </button>
        <div class="pull-left">
         <!-- This needs to be on 1 line because otherwise the menu will be screwed in konqueror and android browsers -->
         <img src="../images/jecstar.svg" style="max-height: 2.4em; max-width: 2.4em;" />&nbsp;<a class="navbar-brand pull-right" href="http://www.jecstar.com">Jecstar</a>
      </div>
      <div class="collapse navbar-toggleable-xs" id="collapsing_navbar">
        <ul id="etm_mainmenu" class="nav navbar-nav">
        </ul>
      </div>
      <div id="spinner" class="pull-right" style="display: none;">
        <div class="spinner_line"></div>
        <div class="spinner_line spinner_line_2"></div>
        <div class="spinner_line spinner_line_3"></div>
        <div class="spinner_line spinner_line_4"></div>
      </div>
    </div>
  </nav>
  
  <div class="container" style="margin-top: 1em;">
    <div class="card card-block">
      <h5 class="card-title">Endpoints</h5>
      <div class="card-text">
        <div id="endpoints_errorBox" class="alert alert-danger errorBox" style="display: none;" role="alert"></div>
        <div id="endpoints_infoBox" class="alert alert-info" style="display: none;" role="alert"></div>
        <div id="endpoints_box">
          <div class="row">
            <div class=col-sm-12>
	          <select id="sel-endpoint" class="form-control c-select">
	          	<option selected="selected"></option>
	          </select>
	        </div>
	      </div>  
	      <hr />
	      <div class="row">
            <div class=col-sm-12>
		      <form id="endpoint_form">
		        <fieldset class="form-group">
				  <label for="input-endpoint-name">Endpoint name</label>
				  <input id="input-endpoint-name" type="text" class="form-control" required="required">
				</fieldset>
		        <fieldset class="form-group">
				  <label for="sel-detect-payload-format">Detect payload format</label>
		          <select id="sel-detect-payload-format" class="form-control c-select">
		          	<option value="true">Yes</option>
		          	<option value="false" selected="selected">No</option>
		          </select>
				</fieldset>
	            <div class="card card-block">
	                <div class="card-title"><h6>Payload extraction</h6></div>
	                <div id="field-columns">
	                	<div class="row">
	                		<div class="col-sm-2 font-weight-bold">Field</div>
	                		<div class="col-sm-2 font-weight-bold">Key</div>
	                		<div class="col-sm-4 font-weight-bold">Parsers</div>
	                		<div class="col-sm-2 font-weight-bold">Parser actions</div>
	                		<div class="col-sm-2 font-weight-bold"><a id="link-add-field" href="#">Add field</a></div>
	                	</div>
	                </div>
	            </div> 				
		        <div class="modal-footer">
                  <input type="submit" id="btn-confirm-remove-endpoint" class="btn btn-danger" value="Remove" formnovalidate="formnovalidate" disabled="disabled" />  		        
                  <input type="submit" id="btn-confirm-save-endpoint" class="btn btn-primary" value="Save" disabled="disabled" />
		        </div>
		      </form>
		    </div>      
          </div>
        </div>
      </div>
    </div>
  
    <div class="modal fade" id="modal-endpoint-overwrite" tabindex="-1" role="dialog" aria-labelledby="endpoint-overwrite-modal-label" aria-hidden="true">
       <div class="modal-dialog" role="document">
          <div class="modal-content">
            <div class="modal-header">
              <button type="button" class="close" data-dismiss="modal" aria-label="Close">
                <span aria-hidden="true">&times;</span>
              </button>
             <h4 class="modal-title" id="endpoint-overwrite-modal-label">Endpoint already exists</h4>
           </div>
           <div class="modal-body">
            An endpoint with the name '<i id="overwrite-endpoint-name"></i>' already exists. Do you want to overwrite that endpoint?
          </div>
          <div class="modal-footer">
            <button type="button" class="btn btn-secondary" data-dismiss="modal">No</button>
            <button id="btn-save-endpoint" type="button" class="btn btn-primary">Yes</button>
          </div>
        </div>
      </div>
    </div>
    
    <div class="modal fade" id="modal-endpoint-remove" tabindex="-1" role="dialog" aria-labelledby="endpoint-remove-modal-label" aria-hidden="true">
      <div class="modal-dialog" role="document">
        <div class="modal-content">
          <div class="modal-header">
            <button type="button" class="close" data-dismiss="modal" aria-label="Close">
              <span aria-hidden="true">&times;</span>
            </button>
            <h4 class="modal-title" id="endpoint-remove-modal-label">Confirm removal</h4>
          </div>
          <div class="modal-body">
            Are you sure you want to remove the endpoint '<i id="remove-endpoint-name"></i>' ?
          </div>
          <div class="modal-footer">
            <button type="button" class="btn btn-secondary" data-dismiss="modal">No</button>
            <button id="btn-remove-endpoint" type="button" class="btn btn-primary">Yes</button>
          </div>
        </div>
      </div>
    </div>  
  
  </div>
  
  <!-- jQuery first, then Bootstrap JS. -->
  <script src="../scripts/tether.min.js"></script>
  <script src="../scripts/jquery.min.js"></script>
  <script src="../scripts/bootstrap.min.js"></script>
  <script src="../scripts/menu.js"></script>
  <script src="../scripts/endpoints.js"></script>
  <script>
    $(document).ajaxStart(function () {
        $("#endpoints_errorBox").hide('fast');
        $('#spinner').fadeIn(100);
    }).ajaxStop(function () {
        $('#spinner').fadeOut(200);
    }).ajaxError(function(event, jqXHR, settings, thrownError) {
        if ("undefined" != typeof jqXHR.responseJSON) {
            $('#endpoints_errorBox').text('Error saving endpoint configuration: ' +  jqXHR.responseJSON.message + ' (' + jqXHR.responseJSON.code + ')').show('fast');
        } else {
            $('#endpoints_errorBox').text('Error saving endpoint configuration: ' +  thrownError).show('fast');
        }
    }).ajaxComplete(function(event, jqXHR, settings) {
        var contentType = jqXHR.getResponseHeader("Content-Type");
        if (jqXHR.status === 200 && contentType.toLowerCase().indexOf("text/html") >= 0) {
            // assume that our login has expired - reload our current page
            window.location.reload();
            return;
        }          
    });
  	buildMenu('settings');
  	buildEndpointPage();
  	
  </script>
  
</body>
</html>
