<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="utf-8">
<meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
<meta http-equiv="x-ua-compatible" content="ie=edge">

<title>Jecstar - Enterprise Telemetry Monitor</title>

<link rel="stylesheet" href="../styles/bootstrap.min.css">
<link rel="stylesheet" href="../styles/font-awesome.min.css">
<link rel="stylesheet" href="../styles/jquery-ui.min.css">
<link rel="stylesheet" href="../styles/spinner.css">
</head>
<body>
   <nav class="navbar navbar-full navbar-dark" style="background-color: #777;">
     <div class="navbar-header">
        <button class="navbar-toggler hidden-sm-up" type="button" data-toggle="collapse" data-target="#collapsing_navbar">
          &#9776;
        </button>
        <div class="pull-left">
         <!-- This needs to be on 1 line because otherwise the menu will be screwed in konqueror and android browsers -->
         <img src="../images/jecstar.svg" style="max-height: 2.4em; max-width: 2.4em;" />&nbsp;<a class="navbar-brand pull-right" href="http://www.jecstar.com">Jecstar</a>
      </div>
      <div class="collapse navbar-toggleable-xs" id="collapsing_navbar">
        <ul id="etm_mainmenu" class="nav navbar-nav">
        </ul>
      </div>
      <div id="spinner" class="pull-right" style="display: none;">
        <div class="spinner_line"></div>
        <div class="spinner_line spinner_line_2"></div>
        <div class="spinner_line spinner_line_3"></div>
        <div class="spinner_line spinner_line_4"></div>
      </div>
    </div>
  </nav>
  
  <div class="container" style="margin-top: 1em;">
    <div class="card card-block">
      <h5 class="card-title">Parsers</h5>
      <div class="card-text">
        <div id="parsers_errorBox" class="alert alert-danger errorBox" style="display: none;" role="alert"></div>
        <div id="parsers_infoBox" class="alert alert-info" style="display: none;" role="alert"></div>
        <div id="parsers_box">
          <div class="row">
            <div class=col-sm-12>
	          <select id="sel-parser" class="form-control c-select">
	          	<option selected="selected"></option>
	          </select>
	        </div>
	      </div>  
	      <hr />
	      <div class="row">
            <div class=col-sm-12>
		      <form id="parser_form">
		        <fieldset class="form-group">
				  <label for="input-parser-name">Name</label>
				  <input id="input-parser-name" type="text" class="form-control" placeholder="Descriptive name of the parser" required="required">
				</fieldset>
		        <fieldset class="form-group">
				  <label for="input-parser-type">Type</label>
				  <select id="input-parser-type" class="form-control c-select">
				    <option value="fixed_position">Fixed position</option>
				    <option value="fixed_value">Fixed value</option>
				    <option value="jsonpath">JsonPath</option>
				    <option value="xpath">XPath</option>
				    <option value="xslt">XSLT</option>
				  </select>
				</fieldset>
				<fieldset id="grp-fixed_position" class="form-group">
				  <label for="input-fixed_position-line">Line</label>
				  <input id="input-fixed_position-line" type="number" min="1" class="form-control" required="required" value="1"/>
				  <label for="input-fixed_position-start-ix">Start position</label>
				  <input id="input-fixed_position-start-ix" type="number" min="1" class="form-control" required="required" value="1"/>
				  <label for="input-fixed_position-end-ix">End position (excluded)</label>
				  <input id="input-fixed_position-end-ix" type="number" min="2" class="form-control" required="required" value="2"/>
				</fieldset>
				<fieldset id="grp-fixed_value" class="form-group" style="display: none;">
					<label for="input-fixed-value">Fixed value</label>
					<input id="input-fixed-value" type="text" class="form-control" required="required" />
				</fieldset>
				<fieldset id="grp-jsonpath" class="form-group" style="display: none;">
					<label for="input-jsonpath-expression">JsonPath expression</label>
					<input id="input-jsonpath-expression" type="text" class="form-control" required="required" />
				</fieldset>
				<fieldset id="grp-xpath" class="form-group" style="display: none;">
					<label for="input-xpath-expression">XPath expression</label>
					<input id="input-xpath-expression" type="text" class="form-control" required="required" />
				</fieldset>
				<fieldset id="grp-xslt" class="form-group" style="display: none;">
					<label for="input-xslt-template">XSLT template</label>
					<textarea id="input-xslt-template" class="form-control" rows="10" required="required"></textarea>
				</fieldset>
		        <div class="modal-footer">
                  <input type="submit" id="btn_endpoint_delete" class="btn btn-danger" value="Remove" formnovalidate="formnovalidate" />  		        
                  <input type="submit" id="btn_endpoint_save" class="btn btn-primary" value="Save" />
		        </div>
		      </form>
		    </div>      
          </div>
        </div>
      </div>
    </div>
  </div>
  
  <!-- jQuery first, then Bootstrap JS. -->
  <script src="../scripts/tether.min.js"></script>
  <script src="../scripts/jquery.min.js"></script>
  <script src="../scripts/bootstrap.min.js"></script>
  <script src="../scripts/moment.min.js"></script>
  <script src="../scripts/moment-timezone-with-data-2010-2020.min.js"></script>
  <script src="../scripts/menu.js"></script>
  <script src="../scripts/parsers.js"></script>
  <script>
    $(document).ajaxStart(function () {
        $("#parser_errorBox").hide('fast');
        $('#spinner').fadeIn(100);
    }).ajaxStop(function () {
        $('#spinner').fadeOut(200);
    }).ajaxError(function(event, jqXHR, settings, thrownError) {
        if ("undefined" != typeof jqXHR.responseJSON) {
            $('#parsers_errorBox').text('Error saving parser configuration: ' +  jqXHR.responseJSON.message + ' (' + jqXHR.responseJSON.code + ')').show('fast');
        } else {
            $('#parsers_errorBox').text('Error saving parser configuration: ' +  thrownError).show('fast');
        }
    }).ajaxComplete(function(event, jqXHR, settings) {
        var contentType = jqXHR.getResponseHeader("Content-Type");
        if (jqXHR.status === 200 && contentType.toLowerCase().indexOf("text/html") >= 0) {
            // assume that our login has expired - reload our current page
            window.location.reload();
            return;
        }          
    });
  	buildMenu('settings');
  	buildParserPage();
  	
  </script>
  
</body>
</html>
