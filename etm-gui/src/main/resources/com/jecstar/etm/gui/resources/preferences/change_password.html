<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <meta http-equiv="x-ua-compatible" content="ie=edge">

    <title>Jecstar - Enterprise Telemetry Monitor</title>

    <link rel="apple-touch-icon" sizes="180x180" href="../images/favicon/apple-touch-icon.png">
    <link rel="icon" type="image/png" sizes="32x32" href="../images/favicon/favicon-32x32.png">
    <link rel="icon" type="image/png" sizes="16x16" href="../images/favicon/favicon-16x16.png">
    <link rel="mask-icon" href="../images/favicon/safari-pinned-tab.svg" color="#5bbad5">

    <link rel="stylesheet" href="../styles/theme.min.css">
    <link rel="stylesheet" href="../styles/font-awesome.min.css">
    <link rel="stylesheet" href="../styles/jquery-ui.min.css">
    <link rel="stylesheet" href="../styles/etm-commons.css">
    <!-- jQuery first, then Bootstrap JS. -->
    <script src="../scripts/tether.min.js"></script>
    <script src="../scripts/jquery.min.js"></script>
    <script src="../scripts/popper.min.js"></script>
    <script src="../scripts/bootstrap.min.js"></script>

</head>
<body>
<header class="u-header">
    <div class="u-header-left">
        <a class="u-header-logo" href="https://www.jecstar.com" target="_blank">
            <img class="u-logo-desktop" src="../images/jecstar.svg" style="max-height: 2.1rem; max-width: 2.1rem;" alt="Jecstar website" />
            <img class="img-fluid u-logo-mobile" src="../images/jecstar.svg" style="max-height: 2.1rem; max-width: 2.1rem;" alt="Jecstar website" />
        </a>
        <div class="ml-2 mt-1 d-none d-lg-block u-header-brand">
            <h2 class="text-white">Jecstar</h2>
        </div>
    </div>

    <div class="u-header-middle">
        <a class="js-sidebar-invoker u-sidebar-invoker" href="#"
           data-is-close-all-except-this="true"
           data-target="#sidebar">
            <i class="fa fa-bars u-sidebar-invoker__icon--open"></i>
        </a>
    </div>

    <div class="u-header-right">

        <!-- User Profile -->
        <div class="ml-2">
            Logged in as: <span class="text-dark d-none d-sm-inline-block">placeholder-for-contextUser</span>
        </div>
        <!-- End User Profile -->
    </div>
</header>

<main class="u-main" role="main">
    <aside id="sidebar" class="u-sidebar">
        <div class="u-sidebar-inner">
            <header class="u-sidebar-header">
                <a class="u-sidebar-logo" href="https://www.jecstar.com">
                    <img class="img-fluid" src="../images/jecstar.svg" style="max-height: 2.1rem; max-width: 2.1rem;" alt="Jecstar website">
                </a>
            </header>

            <nav class="u-sidebar-nav">
                <ul class="u-sidebar-nav-menu u-sidebar-nav-menu--top-level">
                    <li id="placeholder-for-MenuAwareURLResource"></li>
                </ul>
            </nav>
        </div>
    </aside>
    <div class="u-content">
        <div class="container" style="margin-top: 1em;">
            <div class="card card-block">
                <div class="card-body">
                    <h3 class="card-title">Change password</h3>
                    <div class="card-text">
                        <p>Your administrator requires you to change your password. Please provide a new password and logon to
                            the system again.</p>
                        <form id="password_form">
                            <div id="password_errorBox" class="alert alert-danger errorBox" style="display: none;"
                                 role="alert"></div>
                            <div id="password_infoBox" class="alert alert-info" style="display: none;" role="alert"></div>
                            <div class="form-group row">
                                <label for="input-current-password" class="col-sm-3 col-form-label">Current password</label>
                                <div class="col-sm-9">
                                    <input id="input-current-password" type="password" class="form-control" required="required"
                                           autofocus="autofocus"/>
                                </div>
                            </div>
                            <div class="form-group row">
                                <label for="input-new-password1" class="col-sm-3 col-form-label">New password</label>
                                <div class="col-sm-9">
                                    <input id="input-new-password1" type="password" class="form-control" required="required"
                                           pattern=".{6,}" title="The password should be at least 6 characters long"/>
                                </div>
                            </div>
                            <div class="form-group row">
                                <label for="input-new-password2" class="col-sm-3 col-form-label">Retype password</label>
                                <div class="col-sm-9">
                                    <input id="input-new-password2" type="password" class="form-control" required="required"
                                           pattern=".{6,}" title="The password should be at least 6 characters long"/>
                                </div>
                            </div>
                            <div class="modal-footer">
                                <input type="submit" id="btn-apply-password" class="btn btn-primary" value="Apply"/>
                            </div>
                        </form>
                    </div>
                </div>
            </div>
        </div>
    </div>
</main>

<script src="../scripts/moment.min.js"></script>
<script src="../scripts/moment-timezone-with-data.min.js"></script>
<script src="../scripts/etm-commons.js"></script>
<script src="../scripts/sidebar-nav.js"></script>
<script>
    $(document).ajaxStart(function () {
        $("#settings_errorBox").hide('fast');
        $("#password_errorBox").hide('fast');
        $('#spinner').show('fast');
    }).ajaxStop(function () {
        $('#spinner').hide('fast');
    }).ajaxComplete(function(event, jqXHR, settings) {
        var contentType = jqXHR.getResponseHeader("Content-Type");
        if (jqXHR.status === 200 && contentType.toLowerCase().indexOf("text/html") >= 0) {
            // assume that our login has expired - reload our current page
            window.location.reload();
            return;
        }          
    });

    $('#btn-apply-password').on('click', function (event) {
		if (!document.getElementById('password_form').checkValidity()) {
			return;
		}            
        event.preventDefault();

        const $current = $('#input-current-password').val();
        const $new1 = $('#input-new-password1').val();
        const $new2 = $('#input-new-password2').val();
        
        if ($new1 !== $new2) {
            $('#input-new-password1').parent().addClass('has-danger');
            $('#input-new-password2').parent().addClass('has-danger');
            $("#password_errorBox").text('The new password didn\'t match the retyped password').show('fast');
            return;
        }

        const json = {
            current_password: $current,
            new_password: $new1
        }
        $.ajax({
            type: 'PUT',
            url: '../rest/user/password',
            cache: false,
            data: JSON.stringify(json),
            contentType: 'application/json',
            dataType: 'json',
            success: function(jqXHR) {
                $('#password_infoBox').text('Password changed').show('fast').delay(5000).hide('fast');
                window.location.replace('../logout?source=../');
            },
            error: function (jqXHR, settings, thrownError) {
                if ("undefined" != typeof jqXHR.responseJSON) {
                    $('#password_errorBox').text('Error saving password: ' +  jqXHR.responseJSON.message + ' (' + jqXHR.responseJSON.code + ')').show('fast');
                } else {
                    $('#password_errorBox').text('Error saving password: ' +  thrownError).show('fast');
                }
            }
         });
    });


</script>

</body>
</html>
