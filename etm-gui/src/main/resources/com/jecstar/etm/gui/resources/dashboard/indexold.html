<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="utf-8">
<meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
<meta http-equiv="x-ua-compatible" content="ie=edge">

<title>Jecstar - Enterprise Telemetry Monitor</title>

<link rel="stylesheet" href="../styles/nv.d3.min.css">
</head>
<style>

#chart svg {
  height: 400px;
}

.no-mouse {
    pointer-events: none;
}

</style>
<body>



<div id="chart">
  <svg id="chart1"></svg>
</div>
<script src="../scripts/jquery.min.js"></script>
  <script src="../scripts/d3.min.js"></script>
  <script src="../scripts/nv.d3.min.js"></script>

<script>

function data() {
	  var sin = [],
	      cos = [];

	  for (var i = 0; i < 100; i++) {
	    sin.push({x: i, y: Math.sin(i/10)});
	    cos.push({x: i, y: .5 * Math.cos(i/10)});
	  }

	  return [
	    {
	      values: sin,
	      key: 'Sine Wave',
	      color: '#ff7f0e'
	    },
	    {
	      values: cos,
	      key: 'Cosine Wave',
	      color: '#2ca02c'
	    }
	  ];
	}
	
var chart;
nv.addGraph(function() {
	  chart = nv.models.lineChart()
	    .useInteractiveGuideline(true)
	    ;

	  chart.xAxis
	    .axisLabel('Time (ms)')
	    .tickFormat(d3.format(',r'))
	    ;

	  chart.yAxis
	    .axisLabel('Voltage (v)')
	    .tickFormat(d3.format('.02f'))
	    ;

	  d3.select('#chart svg')
	    .datum(data())
	    .transition().duration(500)
	    .call(chart)
	    ;

	  nv.utils.windowResize(chart.update);

	  return chart;
	});
	
$('#chart1').on('mouseout', function(event) {
	$('#chart svg').addClass('no-mouse');
//	chart.tooltip.interrupt();
	
	d3.select('#chart svg').removeClass('no-mouse');
	
});

</script>

</body>
</html>
