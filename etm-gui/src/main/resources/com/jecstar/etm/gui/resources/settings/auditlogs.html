<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <meta http-equiv="x-ua-compatible" content="ie=edge">

    <title>Jecstar - Enterprise Telemetry Monitor</title>

    <link rel="apple-touch-icon" sizes="180x180" href="../images/favicon/apple-touch-icon.png">
    <link rel="icon" type="image/png" sizes="32x32" href="../images/favicon/favicon-32x32.png">
    <link rel="icon" type="image/png" sizes="16x16" href="../images/favicon/favicon-16x16.png">
    <link rel="mask-icon" href="../images/favicon/safari-pinned-tab.svg" color="#5bbad5">

    <link rel="stylesheet" href="../styles/theme.min.css">
    <link rel="stylesheet" href="../styles/font-awesome.min.css">
    <link rel="stylesheet" href="../styles/jquery-ui.min.css">
    <link rel="stylesheet" href="../styles/autocomplete.css">
    <link rel="stylesheet" href="../styles/etm-commons.css">
    <link rel="stylesheet" href="../styles/highlightjs-googlecode.css">
    <style type="text/css">
.headerSortAsc, .headerSortDesc {
    border-bottom-color: #777 !important;
    font-weight: 700 !important;
    white-space: nowrap;
}
.headerSortAsc::after, .headerSortDesc::after {
    border-left: 4px solid transparent;
    border-right: 4px solid transparent;
    content: "";
    display: inline-block;
    height: 0;
    margin-bottom: 2px;
    margin-left: 5px;
    margin-right: -10px;
    width: 0;
}
.headerSortDesc::after {
    border-top: 4px solid;
}
.headerSortAsc::after {
    border-bottom: 4px solid;
}
.rowContentMargins {
    margin: 0.9375rem 0.9375rem 0rem 0.9375rem;
}
.event-selected {
  font-weight: bold;
}

    </style>
    <!-- jQuery first, then Bootstrap JS. -->
    <script src="../scripts/tether.min.js"></script>
    <script src="../scripts/jquery.min.js"></script>
    <script src="../scripts/jquery-ui.min.js"></script>
    <script src="../scripts/popper.min.js"></script>
    <script src="../scripts/bootstrap.min.js"></script>
</head>
<body>
<header class="u-header">
    <div class="u-header-left">
        <a class="u-header-logo" href="https://www.jecstar.com" target="_blank">
            <img class="u-logo-desktop" src="../images/jecstar.svg" style="max-height: 2.1rem; max-width: 2.1rem;" alt="Jecstar website" />
            <img class="img-fluid u-logo-mobile" src="../images/jecstar.svg" style="max-height: 2.1rem; max-width: 2.1rem;" alt="Jecstar website" />
        </a>
    </div>

    <div class="u-header-middle">
        <a class="js-sidebar-invoker u-sidebar-invoker" href="#"
           data-is-close-all-except-this="true"
           data-target="#sidebar">
            <i class="fa fa-bars u-sidebar-invoker__icon--open"></i>
        </a>
    </div>

    <div class="u-header-right">
        <div class="ml-2">
            Logged in as: <span class="text-dark d-none d-sm-inline-block">placeholder-for-contextUser</span>
        </div>
    </div>
</header>

<main class="u-main" role="main">
    <aside id="sidebar" class="u-sidebar">
        <div class="u-sidebar-inner">
            <header class="u-sidebar-header">
                <a class="u-sidebar-logo" href="https://www.jecstar.com">
                    <img class="img-fluid" src="../images/jecstar.svg" style="max-height: 2.1rem; max-width: 2.1rem;" alt="Jecstar website">
                </a>
            </header>

            <nav class="u-sidebar-nav">
                <ul class="u-sidebar-nav-menu u-sidebar-nav-menu--top-level">
                    <li id="placeholder-for-MenuAwareURLResource"></li>
                </ul>
            </nav>
        </div>
    </aside>
    <div class="u-content">
        <div id="search-container" class="container" style="margin-top: 1em;">
            <div class="card card-block">
                <div class="card-body">
                    <h5 class="card-title">Audit logs</h5>
                    <div class="card-text">
                        <p>
                            Please enter your search string in the field below and press the
                            'Search' button.
                        </p>
                        <div id="audit_errorBox" class="alert alert-danger errorBox" style="display: none;" role="alert"></div>
                        <div class="input-group">
                            <input id="input-query-string" type="text" class="form-control" placeholder="Search for..."
                                   autocomplete="off" autofocus="autofocus">
                            <span class="input-group-btn">
                                <button id="btn-search" class="btn btn-primary" type="button"
                                        disabled="disabled">Search</button>
                            </span>
                        </div>
                    </div>
                </div>
            </div>
            <br/>
            <div id="search-result-card" class="card card-block" style="display: none;">
                <div class="card-body">
                    <h5 class="card-title">Search results
                        <small id="search-stats"></small>
                    </h5>
                    <div id="result_card" class="card-text rowContentMargins">
                    </div>
                </div>
            </div>
        </div>

        <div id="event-container" class="container" style="margin-top: 1em; display: none;">
            <div class="card card-block">
                <div class="card-body">
                    <h5 class="card-title">
                        <a id="link-back-to-results" href="#" class="fa fa-chevron-circle-left"
                           title="Back to search results"></a>
                        Audit log
                    </h5>
                    <div class="card-text">
                        <div id="event-detail">
                        </div>
                        <br/>
                        <div class="text-center">
                            <a id="btn-back-to-results" href="#" class="btn btn-primary">Back</a>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
</main>

<script src="../scripts/moment.min.js"></script>
<script src="../scripts/moment-timezone-with-data.min.js"></script>
<script src="../scripts/autocomplete_fields.js"></script>
<script src="../scripts/vkbeautify.js"></script>
<script src="../scripts/clipboard.min.js"></script>
<script src="../scripts/auditlog.js"></script>
<script src="../scripts/etm-commons.js"></script>
<script src="../scripts/sidebar-nav.js"></script>
<script>
    commons.addAjaxHandlers(
        null,
        null,
        function(event, jqXHR, settings, thrownError) {
            if ("undefined" != typeof jqXHR.responseJSON) {
                $('#audit_errorBox').text('Error executing query: ' +  jqXHR.responseJSON.message + ' (' + jqXHR.responseJSON.code + ')').show('fast');
            } else {
                $('#audit_errorBox').text('Error executing query: ' +  thrownError).show('fast');
            }
            $('html,body').animate({scrollTop: 0},'fast');
        },
        null
    );
  	buildAuditLogPage();

</script>

</body>
</html>
