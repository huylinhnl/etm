<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="utf-8">
<meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
<meta http-equiv="x-ua-compatible" content="ie=edge">

<title>Jecstar - Enterprise Telemetry Monitor</title>

<link rel="stylesheet" href="styles/bootstrap.min.css">
<link rel="stylesheet" href="styles/font-awesome.min.css">
<link rel="stylesheet" href="styles/jquery-ui.min.css">
<link rel="stylesheet" href="styles/autocomplete.css">
<link rel="stylesheet" href="styles/spinner.css">
<style type="text/css">
body { padding-top: 60px; }
</style>
</head>
<body>
   <nav class="navbar navbar-full navbar-dark navbar-fixed-top" style="background-color: #777;">
     <button class="navbar-toggler hidden-sm-up" type="button" data-toggle="collapse" data-target="#collapsing_navbar">&#9776;</button>
     <div class="pull-left">
     <!-- This needs to be on 1 line because otherwise the menu will be screwed in konqueror and android browsers -->
       <img src="images/jecstar.svg" style="max-height: 2.4em; max-width: 2.4em;" />&nbsp;<a class="navbar-brand pull-right" href="http://www.jecstar.com" target="_blank">Jecstar</a>
     </div>
     <div id="spinner" class="pull-right" style="display: none;">
       <div class="spinner_line"></div>
       <div class="spinner_line spinner_line_2"></div>
       <div class="spinner_line spinner_line_3"></div>
       <div class="spinner_line spinner_line_4"></div>
     </div>
     <div class="collapse navbar-toggleable-xs" id="collapsing_navbar">
       <ul id="etm_mainmenu" class="nav navbar-nav">
       </ul>
     </div>
  </nav>
  
  <div class="container-fluid" style="margin-top: 1em;">
    <div class="card card-block">
      <h5 class="card-title">Enterprise Telemetry Monitor</h5>
      <div class="card-text">
      </div>
    </div>
  </div>
  
  <!-- jQuery first, then Bootstrap JS. -->
  <script src="scripts/tether.min.js"></script>
  <script src="scripts/jquery.min.js"></script>
  <script src="scripts/bootstrap.min.js"></script>
  <script src="scripts/menu.js"></script>
  <script>
    $(document).ajaxStart(function () {
        $("#users_errorBox").hide('fast');
        $('#spinner').show('fast');
    }).ajaxStop(function () {
        $('#spinner').hide('fast');
    }).ajaxError(function(event, jqXHR, settings, thrownError) {
        if ("undefined" != typeof jqXHR.responseJSON) {
            $('#users_errorBox').text('Error saving user configuration: ' +  jqXHR.responseJSON.message + ' (' + jqXHR.responseJSON.code + ')').show('fast');
        } else {
            $('#users_errorBox').text('Error saving user configuration: ' +  thrownError).show('fast');
        }
        $('html,body').animate({scrollTop: 0},'fast');
    }).ajaxComplete(function(event, jqXHR, settings) {
        var contentType = jqXHR.getResponseHeader("Content-Type");
        if (jqXHR.status === 200 && contentType.toLowerCase().indexOf("text/html") >= 0) {
            // assume that our login has expired - reload our current page
            window.location.reload();
            return;
        }          
        $('html,body').animate({scrollTop: 0},'fast');
    });
  	buildMenu('', './');
  </script>
  
</body>
</html>
