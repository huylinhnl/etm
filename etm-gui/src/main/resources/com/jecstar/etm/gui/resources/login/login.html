<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <meta http-equiv="x-ua-compatible" content="ie=edge">
    <title>Enterprise Telemetry Monitor - Login</title>
  </head>
  <body>
  <script type="text/javascript">
  (function(){
	var contextRoot = '/gui/';  
	var ix = window.location.pathname.indexOf(contextRoot);
  	var path = './';
	if (ix != -1) {
		var requestPath = window.location.pathname.substring(ix + contextRoot.length);
		var match = requestPath.match(/\//g);
		var additions = match ? match.length : 0;
		for (i = 0; i < additions; i++) {
		    path += '../';
		}
	}
  	var styles = document.createElement('link');
  	styles.rel = 'stylesheet';
  	styles.type = 'text/css';
  	styles.media = 'screen';
  	styles.href =  path + 'styles/bootstrap.min.css';
  	document.getElementsByTagName('head')[0].appendChild(styles);
  })();
  </script>
    <div class="container" style="margin-top:0.5em;">
        <div class="jumbotron">
            <h4>ETM requires you to login. Please fill in your username and password below.</h4>
            <form id="loginForm" method="post" action="j_security_check">            
                <fieldset class="form-group">
                   <label for="j_username" class="control-label">Username</label>
                   <input type="text" id="j_username" name="j_username" class="form-control" required="required" autocomplete="off" /> 
                </fieldset>            
                <fieldset class="form-group">
                   <label for="j_password" class="control-label">Password</label>
                   <input type="password" id="j_password" name="j_password" class="form-control" required="required" autocomplete="off" /> 
                </fieldset>
                <input type="submit" class="btn btn-primary" value="Login" />
            </form>
        </div>
    </div>
  </body>
</html>
