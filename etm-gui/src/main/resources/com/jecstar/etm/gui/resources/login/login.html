<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <meta http-equiv="x-ua-compatible" content="ie=edge">
    <title>Enterprise Telemetry Monitor - Login</title>
</head>
<body class="login">
<script type="text/javascript">
  (function(){
      const contextRoot = '/gui/';
      const ix = window.location.pathname.indexOf(contextRoot);
      let path = './';
      if (ix !== -1) {
          const requestPath = window.location.pathname.substring(ix + contextRoot.length);
          const match = requestPath.match(/\//g);
          const additions = match ? match.length : 0;
          for (i = 0; i < additions; i++) {
              path += '../';
          }
      }
      let styles = document.createElement('link');
      styles.rel = 'stylesheet';
      styles.type = 'text/css';
      styles.media = 'screen';
      styles.href = path + 'styles/bootstrap.min.css';
      document.getElementsByTagName('head')[0].appendChild(styles);

      styles = document.createElement('link');
      styles.rel = 'stylesheet';
      styles.type = 'text/css';
      styles.media = 'screen';
      styles.href = path + 'styles/atlantis.min.css';
      document.getElementsByTagName('head')[0].appendChild(styles);

      styles = document.createElement('link');
      styles.rel = 'stylesheet';
      styles.type = 'text/css';
      styles.media = 'screen';
      styles.href = path + 'styles/fonts.min.css';
      document.getElementsByTagName('head')[0].appendChild(styles);
  })();

</script>


<div class="wrapper wrapper-login">
    <div class="container container-login animated fadeIn">
        <h3 class="text-center">Login to Enterprise Telemetry Monitor</h3>
        <form id="loginForm" method="post" action="j_security_check">
            <div class="login-form">
                <div class="form-group form-floating-label">
                    <input id="j_username" name="j_username" type="text" class="form-control input-border-bottom"
                           required="required" autofocus>
                    <label for="j_username" class="placeholder">Username</label>
                </div>
                <div class="form-group form-floating-label mt-2">
                    <input id="j_password" name="j_password" type="password" class="form-control input-border-bottom"
                           required="required">
                    <label for="j_password" class="placeholder">Password</label>
                    <div class="show-password">
                        <i class="icon-eye"
                           onclick="if ('password' === document.getElementById('j_password').type) { document.getElementById('j_password').type = 'text' } else { document.getElementById('j_password').type = 'password' }"></i>
                    </div>
                </div>
                <div class="form-action mb-3">
                    <input type="submit" class="btn btn-primary" value="Login"/>
                </div>
            </div>
        </form>
    </div>
</div>

</body>
</html>
