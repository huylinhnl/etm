<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="utf-8">
<meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
<meta http-equiv="x-ua-compatible" content="ie=edge">

<title>Jecstar - Enterprise Telemetry Monitor</title>

<link rel="stylesheet" href="../styles/bootstrap.min.css">
<link rel="stylesheet" href="../styles/font-awesome.min.css">
<link rel="stylesheet" href="../styles/spinner.css">
<link rel="stylesheet" href="../styles/nv.d3.min.css">
<style type="text/css">
body { padding-top: 60px; }

.selectedColumn {
	border: 2px solid rgba(0, 0, 0, 0.25);
}
.noBorder {
	border: 0px;
}
</style>
</head>
<body>
   <nav class="navbar navbar-full navbar-dark navbar-fixed-top" style="background-color: #777;">
     <button class="navbar-toggler hidden-sm-up" type="button" data-toggle="collapse" data-target="#collapsing_navbar">&#9776;</button>
     <div class="pull-left">
     <!-- This needs to be on 1 line because otherwise the menu will be screwed in konqueror and android browsers -->
       <img src="../images/jecstar.svg" style="max-height: 2.4em; max-width: 2.4em;" />&nbsp;<a class="navbar-brand pull-right" href="http://www.jecstar.com" target="_blank">Jecstar</a>
     </div>
     <div id="spinner" class="pull-right" style="display: none;">
       <div class="spinner_line"></div>
       <div class="spinner_line spinner_line_2"></div>
       <div class="spinner_line spinner_line_3"></div>
       <div class="spinner_line spinner_line_4"></div>
     </div>
     <div class="collapse navbar-toggleable-xs" id="collapsing_navbar">
       <ul id="etm_mainmenu" class="nav navbar-nav">
       </ul>
     </div>
  </nav>
  
  <div id="dashboard-container" class="container-fluid" style="margin-top: 1em;">
  	<div id="dasboard-heading" class="text-xs-center"><h3><span id="dashboard-name"></span><a id="lnk-edit-dashboard" href="#" class="fa fa-pencil-square-o pull-right invisible"></a></h3></div>
  	<div id="graph-container">
  	</div>
  </div>
  
  <div id="dashboard-settings" class="container" style="margin-top: 1em;" style="display: none;">
    <div class="card card-block">
      <h5 class="card-title">Dashboard settings</h5>
      <div class="card-text">
        <div id="dashboard-settings_errorBox" class="alert alert-danger errorBox" style="display: none;" role="alert"></div>
        <div id="dashboard-settings_infoBox" class="alert alert-info" style="display: none;" role="alert"></div>
        <div id="dashboard-settings_box">
	      <div class="row">
            <div class=col-sm-12>
		      <form id="dashboard-settings_form"> 
                <div class="form-group row">
                  <label for="input-dashboard-name" class="col-sm-3 col-form-label">Name</label>
                  <div class="col-sm-9">
                    <input id="input-dashboard-name" type="text" class="form-control" required="required" />
                  </div>
                </div>
                <div id="dashboard-settings-columns" class="form-group">
                </div>    
                <div class="modal-footer">
	              <input id="btn-save-dashboard-settings" type="submit" class="btn btn-primary" value="Save" />
	            </div>
              </form>
            </div>
          </div>
        </div>
      </div>
    </div>
  </div>        
  
  
  <div class="modal fade" id="modal-graph-settings" tabindex="-1" role="dialog" aria-labelledby="graph-settings-modal-label" aria-hidden="true">
    <div class="modal-dialog modal-lg" role="document">
      <div class="modal-content">
        <div class="modal-header">
          <button type="button" class="close" data-dismiss="modal" aria-label="Close">
            <span aria-hidden="true">&times;</span>
          </button>
          <h4 class="modal-title" id="graph-settings-modal-label">Graph settings</h4>
        </div>
        <div class="modal-body">
          <form id="graph_form">
	          <div class="form-group row">
	            <label for="input-graph-title" class="col-sm-3 col-form-label">Graph title</label>
	            <div class="col-sm-9">
	            	<input id="input-graph-title" type="text" class="form-control" />
				</div>
	          </div>
	          <div class="form-group row">
	            <label for="sel-graph-border" class="col-sm-3 col-form-label">Border</label>
	            <div class="col-sm-9">
	            	<select id="sel-graph-border" class="form-control custom-select">
	            		<option value="true">Yes</option>
	            		<option value="false">No</option>
	            	</select>
	            </div>	
	          </div>
	          <div class="form-group row">
	            <label for="sel-graph-legend" class="col-sm-3 col-form-label">Show legend</label>
	            <div class="col-sm-9">
	            	<select id="sel-graph-legend" class="form-control custom-select">
	            		<option value="true">Yes</option>
	            		<option value="false">No</option>
	            	</select>
	            </div>	
	          </div>	          	          
              <div class="modal-footer">
	          	<button type="button" class="btn btn-secondary" data-dismiss="modal">Cancel</button>
	            <button id="btn-apply-graph-settings" type="button" class="btn btn-primary">Apply</button>
	          </div>
          </form>          
        </div>
      </div>
    </div>
  </div>  
  
  <!-- jQuery first, then Bootstrap JS. -->
  <script src="../scripts/tether.min.js"></script>
  <script src="../scripts/jquery.min.js"></script>
  <script src="../scripts/bootstrap.min.js"></script>
  <script src="../scripts/menu.js"></script>
  <script src="../scripts/d3.min.js"></script>
  <script src="../scripts/nv.d3.min.js"></script>
  <script src="../scripts/dashboard.js"></script>
  
<script>
$(document).ajaxStart(function () {
    $('.errorBox').hide('fast');
    $('#spinner').show('fast');
}).ajaxStop(function () {
    $('#spinner').hide('fast');
}).ajaxError(function(event, jqXHR, settings, thrownError) {
    if ("undefined" != typeof jqXHR.responseJSON) {
        $('.errorBox').text('Error executing query: ' +  jqXHR.responseJSON.message + ' (' + jqXHR.responseJSON.code + ')').show('fast');
    } else {
        $('.errorBox').text('Error executing query: ' +  thrownError).show('fast');
    }
}).ajaxComplete(function(event, jqXHR, settings) {
    var contentType = jqXHR.getResponseHeader("Content-Type");
    if (jqXHR.status === 200 && contentType.toLowerCase().indexOf("text/html") >= 0) {
        // assume that our login has expired - reload our current page
        window.location.reload();
        return;
    }          
});
buildMenu('dashboard', '../');

var queryParams = {};
window.location.search.substr(1).split("&").forEach(function(item) {
    var s = item.split("="),
        k = s[0],
        v = s[1] && decodeURIComponent(s[1]);
    (k in queryParams) ? queryParams[k].push(v) : queryParams[k] = [v]
});
if (queryParams['name']) {
	loadDashboard(queryParams['name']);
} else if ('true' == queryParams['new']) {
	loadDashboard();	
}


</script>
  
</body>
</html>
