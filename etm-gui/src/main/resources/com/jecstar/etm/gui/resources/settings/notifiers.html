<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <meta http-equiv="x-ua-compatible" content="ie=edge">

    <title>Jecstar - Enterprise Telemetry Monitor</title>

    <link rel="stylesheet" href="../styles/bootstrap.min.css">
    <link rel="stylesheet" href="../styles/font-awesome.min.css">
    <link rel="stylesheet" href="../styles/jquery-ui.min.css">
    <link rel="stylesheet" href="../styles/autocomplete.css">
    <link rel="stylesheet" href="../styles/etm-commons.css">
    <!-- jQuery first, then Bootstrap JS. -->
    <script src="../scripts/tether.min.js"></script>
    <script src="../scripts/jquery.min.js"></script>
    <script src="../scripts/jquery-ui.min.js"></script>
    <script src="../scripts/popper.min.js"></script>
    <script src="../scripts/bootstrap.min.js"></script>
</head>
<body>
<nav class="navbar fixed-top navbar-expand-lg navbar-dark bg-primary">
    <a class="navbar-brand animated infinite" href="https://www.jecstar.com" target="_blank">
        <img src="../images/jecstar.svg" style="max-height: 2.1rem; max-width: 2.1rem;" class="d-inline-block align-top"
             alt="">
        Jecstar
    </a>
    <button class="navbar-toggler navbar-toggler-right" type="button" data-toggle="collapse"
            data-target="#collapsing_navbar" aria-controls="collapsing_navbar" aria-expanded="false"
            aria-label="Toggle navigation">
        <span class="navbar-toggler-icon"></span>
    </button>
    <div class="collapse navbar-collapse" id="collapsing_navbar">
        <ul id="etm_mainmenu" class="navbar-nav mr-auto">
            <li id="placeholder-for-MenuAwareURLResource"></li>
        </ul>
    </div>
</nav>

<div class="container" style="margin-top: 1em;">
    <div class="card card-block">
        <div class="card-body">
            <h5 class="card-title">Notifiers</h5>
            <div class="card-text">
                <div id="notifiers_errorBox" class="alert alert-danger errorBox" style="display: none;"
                     role="alert"></div>
                <div id="notifiers_infoBox" class="alert alert-info" style="display: none;" role="alert"></div>
                <div id="notifiers_box">
                    <div class="row">
                        <div class=col-sm-12>
                            <select id="sel-notifier" class="form-control custom-select" autofocus="autofocus">
                                <option selected="selected"></option>
                            </select>
                        </div>
                    </div>
                    <hr/>
                    <div class="row">
                        <div class=col-sm-12>
                            <form id="notifier_form">
                                <div class="form-group row">
                                    <label for="input-notifier-name" class="col-sm-3 col-form-label">Notifier
                                        name</label>
                                    <div class="col-sm-9">
                                        <input id="input-notifier-name" type="text" class="form-control"
                                               placeholder="Unique name of the notifier..." data-required="required"
                                               required="required"/>
                                    </div>
                                </div>
                                <div class="form-group row">
                                    <label for="sel-notifier-type" class="col-sm-3 col-form-label">Type</label>
                                    <div class="col-sm-9">
                                        <select id="sel-notifier-type" class="form-control custom-select">
                                            <option value="ETM_BUSINESS_EVENT">Business event</option>
                                            <option value="EMAIL">Email</option>
                                            <option value="SNMP">SNMP</option>
                                        </select>
                                    </div>
                                </div>
                                <div id="business-event-fields">

                                </div>
                                <div id="email-fields" style="display: none;">
                                    <div class="form-group row">
                                        <label for="input-smtp-host" class="col-sm-3 col-form-label">Smtp host</label>
                                        <div class="col-sm-9">
                                            <input id="input-smtp-host" class="form-control" data-required="required"
                                                   required="required"/>
                                        </div>
                                    </div>
                                    <div class="form-group row">
                                        <label for="input-smtp-port" class="col-sm-3 col-form-label">Smtp port</label>
                                        <div class="col-sm-9">
                                            <input id="input-smtp-port" type="number" class="form-control" min="1"
                                                   max="65535" data-required="required" required="required"/>
                                        </div>
                                    </div>
                                    <div class="form-group row">
                                        <label for="sel-smtp-connection-security" class="col-sm-3 col-form-label">Connection
                                            security</label>
                                        <div class="col-sm-9">
                                            <select id="sel-smtp-connection-security"
                                                    class="form-control custom-select">
                                                <option selected="selected"></option>
                                                <option value="SSL_TLS">SSL/TLS</option>
                                                <option value="STARTTLS">STARTTLS</option>
                                            </select>
                                        </div>
                                    </div>
                                    <div class="form-group row">
                                        <label for="input-smtp-username"
                                               class="col-sm-3 col-form-label">Username</label>
                                        <div class="col-sm-9">
                                            <input id="input-smtp-username" class="form-control"/>
                                        </div>
                                    </div>
                                    <div class="form-group row">
                                        <label for="input-smtp-password"
                                               class="col-sm-3 col-form-label">Password</label>
                                        <div class="col-sm-9">
                                            <input id="input-smtp-password" type="password" class="form-control"/>
                                        </div>
                                    </div>
                                    <div class="form-group row">
                                        <label for="input-from-address" class="col-sm-3 col-form-label">From email
                                            address</label>
                                        <div class="col-sm-9">
                                            <input id="input-from-address" type="email" class="form-control"
                                                   data-required="required" required="required"/>
                                        </div>
                                    </div>
                                    <div class="form-group row">
                                        <label for="input-from-name" class="col-sm-3 col-form-label">From name</label>
                                        <div class="col-sm-9">
                                            <input id="input-from-name" type="text" class="form-control"/>
                                        </div>
                                    </div>
                                </div>
                                <div id="snmp-fields" style="display: none;">
                                    <div class="form-group row">
                                        <label for="input-snmp-host" class="col-sm-3 col-form-label">Snmp host</label>
                                        <div class="col-sm-9">
                                            <input id="input-snmp-host" class="form-control" data-required="required"
                                                   required="required"/>
                                        </div>
                                    </div>
                                    <div class="form-group row">
                                        <label for="input-snmp-port" class="col-sm-3 col-form-label">Snmp port</label>
                                        <div class="col-sm-9">
                                            <input id="input-snmp-port" type="number" class="form-control" min="1"
                                                   max="65535" data-required="required" required="required"
                                                   value="162"/>
                                        </div>
                                    </div>
                                    <div class="form-group row">
                                        <label for="sel-snmp-version" class="col-sm-3 col-form-label">Snmp
                                            version</label>
                                        <div class="col-sm-9">
                                            <select id="sel-snmp-version"
                                                    class="form-control custom-select">
                                                <option value="V1">Version 1</option>
                                                <option value="V2C">Version 2c</option>
                                                <option value="V3">Version 3</option>
                                            </select>
                                        </div>
                                    </div>
                                    <div class="form-group row" id="group-snmp-community">
                                        <label for="input-snmp-community"
                                               class="col-sm-3 col-form-label">Community</label>
                                        <div class="col-sm-9">
                                            <input id="input-snmp-community" type="password" class="form-control"/>
                                        </div>
                                    </div>
                                    <div class="form-group row" id="group-snmp-security-name" style="display: none;">
                                        <label for="input-snmp-security-name"
                                               class="col-sm-3 col-form-label">Security name</label>
                                        <div class="col-sm-9">
                                            <input id="input-snmp-security-name" class="form-control"
                                                   data-required="required" required="required"/>
                                        </div>
                                    </div>
                                    <div class="form-group row" id="group-snmp-authentication-protocol"
                                         style="display: none;">
                                        <label for="sel-snmp-authentication-protocol" class="col-sm-3 col-form-label">Authentication
                                            protocol</label>
                                        <div class="col-sm-9">
                                            <select id="sel-snmp-authentication-protocol"
                                                    class="form-control custom-select">
                                                <option selected="selected"></option>
                                                <option value="HMAC128SHA224">HMAC-128-SHA-224</option>
                                                <option value="HMAC192SHA256">HMAC-192-SHA-256</option>
                                                <option value="HMAC256SHA384">HMAC-256-SHA-384</option>
                                                <option value="HMAC384SHA512">HMAC-384-SHA-512</option>
                                                <option value="MD5">MD5</option>
                                                <option value="SHA">SHA-1</option>
                                            </select>
                                        </div>
                                    </div>
                                    <div class="form-group row" id="group-snmp-authentication-passphrase"
                                         style="display: none;">
                                        <label for="input-snmp-authentication-passphrase"
                                               class="col-sm-3 col-form-label">Authentication passphrase</label>
                                        <div class="col-sm-9">
                                            <input id="input-snmp-authentication-passphrase" type="password"
                                                   class="form-control"/>
                                        </div>
                                    </div>
                                    <div class="form-group row" id="group-snmp-privacy-protocol" style="display: none;">
                                        <label for="sel-snmp-privacy-protocol" class="col-sm-3 col-form-label">Privacy
                                            protocol</label>
                                        <div class="col-sm-9">
                                            <select id="sel-snmp-privacy-protocol"
                                                    class="form-control custom-select">
                                                <option selected="selected"></option>
                                                <option value="AES128">AES-128</option>
                                                <option value="AES192">AES-192</option>
                                                <option value="AES192WITH3DES">AES-192-3DES</option>
                                                <option value="AES256">AES-256</option>
                                                <option value="AES256WITH3DES">AES-256-3DES</option>
                                                <option value="DES">DES</option>
                                                <option value="TDES">3DES</option>
                                            </select>
                                        </div>
                                    </div>
                                    <div class="form-group row" id="group-input-snmp-privacy-passphrase"
                                         style="display: none;">
                                        <label for="input-snmp-privacy-passphrase"
                                               class="col-sm-3 col-form-label">Privacy passphrase</label>
                                        <div class="col-sm-9">
                                            <input id="input-snmp-privacy-passphrase" type="password"
                                                   class="form-control"/>
                                        </div>
                                    </div>
                                </div>
                                <div class="modal-footer" data-element-type="acl-aware">
                                    <input type="submit" id="btn-confirm-remove-notifier" class="btn btn-danger"
                                           value="Remove" formnovalidate="formnovalidate" disabled="disabled"/>
                                    <input type="submit" id="btn-confirm-save-notifier" class="btn btn-primary"
                                           value="Save"
                                           disabled="disabled"/>
                                </div>
                            </form>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>

<div class="modal fade" id="modal-notifier-overwrite">
    <div class="modal-dialog" role="document">
        <div class="modal-content">
            <div class="modal-header">
                <h4 class="modal-title" id="notifier-overwrite-modal-label">Notifier already exists</h4>
                <button type="button" class="close" data-dismiss="modal" aria-label="Close">
                    <span aria-hidden="true">&times;</span>
                </button>
            </div>
            <div class="modal-body">
                A notifier with the name '<i id="overwrite-notifier-name"></i>' already exists. Do you want to
                overwrite that notifier?
            </div>
            <div class="modal-footer">
                <button type="button" class="btn btn-secondary" data-dismiss="modal">No</button>
                <button id="btn-save-notifier" type="button" class="btn btn-primary">Yes</button>
            </div>
        </div>
    </div>
</div>

<div class="modal fade" id="modal-notifier-remove" tabindex="-1" role="dialog"
     aria-labelledby="notifier-remove-modal-label" aria-hidden="true">
    <div class="modal-dialog" role="document">
        <div class="modal-content">
            <div class="modal-header">
                <h4 class="modal-title" id="notifier-remove-modal-label">Confirm removal</h4>
                <button type="button" class="close" data-dismiss="modal" aria-label="Close">
                    <span aria-hidden="true">&times;</span>
                </button>
            </div>
            <div class="modal-body">
                Are you sure you want to remove the notifier '<i id="remove-notifier-name"></i>'?
            </div>
            <div class="modal-footer">
                <button type="button" class="btn btn-secondary" data-dismiss="modal">No</button>
                <button id="btn-remove-notifier" type="button" class="btn btn-primary">Yes</button>
            </div>
        </div>
    </div>
</div>

<script src="../scripts/notifiers.js"></script>
<script src="../scripts/etm-commons.js"></script>
<script>
    addAjaxHandlers(
        null,
        null,
        function(event, jqXHR, settings, thrownError) {
            if ("undefined" != typeof jqXHR.responseJSON) {
                $('#notifiers_errorBox').text('Error saving notifier: ' +  jqXHR.responseJSON.message + ' (' + jqXHR.responseJSON.code + ')').show('fast');
            } else {
                $('#notifiers_errorBox').text('Error saving notifier: ' +  thrownError).show('fast');
            }
            $('html,body').animate({scrollTop: 0},'fast');
        },
        function(event, jqXHR, settings) {
	        $('html,body').animate({scrollTop: 0},'fast');
        }
    );
  	buildNotifiersPage();



</script>

</body>
</html>
