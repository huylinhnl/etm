<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="utf-8">
<meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
<meta http-equiv="x-ua-compatible" content="ie=edge">

<title>Jecstar - Enterprise Telemetry Monitor</title>

<link rel="stylesheet" href="../styles/bootstrap.min.css">
<link rel="stylesheet" href="../styles/font-awesome.min.css">
<link rel="stylesheet" href="../styles/jquery-ui.min.css">
<link rel="stylesheet" href="../styles/autocomplete.css">
<link rel="stylesheet" href="../styles/spinner.css">
<style type="text/css">
body { padding-top: 60px; }
</style>
</head>
<body>
  <nav class="navbar fixed-top navbar-toggleable-sm navbar-inverse" style="background-color: #777;">
    <button class="navbar-toggler navbar-toggler-right" type="button" data-toggle="collapse" data-target="#collapsing_navbar" aria-controls="collapsing_navbar" aria-expanded="false" aria-label="Toggle navigation">
      <span class="navbar-toggler-icon"></span>
    </button>
    <a class="navbar-brand" href="http://www.jecstar.com" target="_blank">
      <img src="../images/jecstar.svg" style="max-height: 2.1rem; max-width: 2.1rem;" class="d-inline-block align-top" alt="">
      Jecstar
    </a>
    <div class="collapse navbar-collapse" id="collapsing_navbar">
      <ul id="etm_mainmenu" class="navbar-nav mr-auto">
      </ul>
    </div>
    <div class="spinner" id="spinner">
      <div class="spinner_line"></div>
      <div class="spinner_line spinner_line_2"></div>
      <div class="spinner_line spinner_line_3"></div>
      <div class="spinner_line spinner_line_4"></div>
    </div>
  </nav>
  
  <div class="container" style="margin-top: 1em;">
    <div class="card card-block">
      <h5 class="card-title">Nodes</h5>
      <div class="card-text">
        <div id="nodes_errorBox" class="alert alert-danger errorBox" style="display: none;" role="alert"></div>
        <div id="nodes_infoBox" class="alert alert-info" style="display: none;" role="alert"></div>
        <div id="nodes_box">
          <div class="row">
            <div class=col-sm-12>
	          <select id="sel-node" class="form-control custom-select">
	          	<option selected="selected"></option>
	          </select>
	        </div>
	      </div>  
	      <hr />
	      <div class="row">
            <div class=col-sm-12>
		      <form id="node_form">
		        <div class="form-group row">
				  <label for="input-node-name" class="col-sm-3 col-form-label">Name</label>
				  <div class="col-sm-9">
				  	<input id="input-node-name" type="text" class="form-control" placeholder="Unique name of the node..." required="required" />
				  </div>
				</div>
                <div class="form-group row">
                  <label for="input-enhancing-handler-count" class="col-sm-3 col-form-label">Enhancing handler count</label>
                  <div class="col-sm-9">
                    <input id="input-enhancing-handler-count" type="number" class="form-control" min="0" placeholder="" />
                  </div>
                </div>
                <div class="form-group row">
                  <label for="input-persisting-handler-count" class="col-sm-3 col-form-label">Persisting handler count</label>
                  <div class="col-sm-9">
                    <input id="input-persisting-handler-count" type="number" class="form-control" min="1" placeholder="" />
                  </div>
                </div>
                <div class="form-group row">
                  <label for="input-event-buffer-size" class="col-sm-3 col-form-label">Event buffer size</label>
                  <div class="col-sm-9">
                    <input id="input-event-buffer-size" type="number" class="form-control" min="1" placeholder="" />
                  </div>
                </div>
                <div class="form-group row">
                  <label for="input-persisting-bulk-count" class="col-sm-3 col-form-label">Persisting bulk count</label>
                  <div class="col-sm-9">
                    <input id="input-persisting-bulk-count" type="number" class="form-control" min="1" placeholder="" />
                  </div>
                </div>
                <div class="form-group row">
                  <label for="input-persisting-bulk-size" class="col-sm-3 col-form-label">Persisting bulk size</label>
                  <div class="col-sm-9">
                    <input id="input-persisting-bulk-size" type="number" class="form-control" min="1" placeholder="" />
                  </div>
                </div>
                <div class="form-group row">
                  <label for="input-persisting-bulk-time" class="col-sm-3 col-form-label">Persisting bulk time</label>
                  <div class="col-sm-9">
                    <input id="input-persisting-bulk-time" type="number" class="form-control" min="1" placeholder="" />
                  </div>
                </div>
                <div class="modal-footer">
                  <input type="submit" id="btn-confirm-remove-node" class="btn btn-danger" value="Remove" formnovalidate="formnovalidate" disabled="disabled" />  		        
                  <input type="submit" id="btn-confirm-save-node" class="btn btn-primary" value="Save" disabled="disabled" />
		        </div>				
		      </form>
		    </div>      
          </div>
        </div>
      </div>
    </div>
  
    <div class="modal fade" id="modal-node-overwrite" tabindex="-1" role="dialog" aria-labelledby="node-overwrite-modal-label" aria-hidden="true">
       <div class="modal-dialog" role="document">
          <div class="modal-content">
            <div class="modal-header">
              <button type="button" class="close" data-dismiss="modal" aria-label="Close">
                <span aria-hidden="true">&times;</span>
              </button>
             <h4 class="modal-title" id="node-overwrite-modal-label">Node already exists</h4>
           </div>
           <div class="modal-body">
            A node with the name '<i id="overwrite-node-name"></i>' already exists. Do you want to overwrite that node?
          </div>
          <div class="modal-footer">
            <button type="button" class="btn btn-secondary" data-dismiss="modal">No</button>
            <button id="btn-save-node" type="button" class="btn btn-primary">Yes</button>
          </div>
        </div>
      </div>
    </div>
    
    <div class="modal fade" id="modal-node-remove" tabindex="-1" role="dialog" aria-labelledby="node-remove-modal-label" aria-hidden="true">
      <div class="modal-dialog" role="document">
        <div class="modal-content">
          <div class="modal-header">
            <button type="button" class="close" data-dismiss="modal" aria-label="Close">
              <span aria-hidden="true">&times;</span>
            </button>
            <h4 class="modal-title" id="node-remove-modal-label">Confirm removal</h4>
          </div>
          <div class="modal-body">
            Are you sure you want to remove the node '<i id="remove-node-name"></i>'?
          </div>
          <div class="modal-footer">
            <button type="button" class="btn btn-secondary" data-dismiss="modal">No</button>
            <button id="btn-remove-node" type="button" class="btn btn-primary">Yes</button>
          </div>
        </div>
      </div>
    </div>  
  
  </div>
  
  <!-- jQuery first, then Bootstrap JS. -->
  <script src="../scripts/tether.min.js"></script>
  <script src="../scripts/jquery.min.js"></script>
  <script src="../scripts/jquery-ui.min.js"></script>
  <script src="../scripts/bootstrap.min.js"></script>
  <script src="../scripts/autocomplete_fields.js"></script>  
  <script src="../scripts/menu.js"></script>
  <script src="../scripts/nodes.js"></script>
  <script>
    $(document).ajaxStart(function () {
        $("#nodes_errorBox").hide('fast');
        $('#spinner').show('fast');
    }).ajaxStop(function () {
        $('#spinner').hide('fast');
    }).ajaxError(function(event, jqXHR, settings, thrownError) {
        if ("undefined" != typeof jqXHR.responseJSON) {
            $('#nodes_errorBox').text('Error saving node configuration: ' +  jqXHR.responseJSON.message + ' (' + jqXHR.responseJSON.code + ')').show('fast');
        } else {
            $('#nodes_errorBox').text('Error saving node configuration: ' +  thrownError).show('fast');
        }
        $('html,body').animate({scrollTop: 0},'fast');
    }).ajaxComplete(function(event, jqXHR, settings) {
        var contentType = jqXHR.getResponseHeader("Content-Type");
        if (jqXHR.status === 200 && contentType.toLowerCase().indexOf("text/html") >= 0) {
            // assume that our login has expired - reload our current page
            window.location.reload();
            return;
        }
        $('html,body').animate({scrollTop: 0},'fast');
    });
  	buildMenu('settings', '../');
  	buildNodePage();
  	
  </script>
  
</body>
</html>
