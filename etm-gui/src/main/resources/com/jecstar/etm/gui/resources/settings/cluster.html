<html lang="en">
<head>

<meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

<title>Jecstar - Enterprise Telemetry Monitor</title>

<link rel="stylesheet" href="../styles/bootstrap.min.css">
<link rel="stylesheet" href="../styles/font-awesome.min.css">
<link rel="stylesheet" href="../styles/spinner.css">
<style type="text/css">
body { padding-top: 60px; }
</style>

</head>
<body>
  <nav class="navbar fixed-top navbar-toggleable-sm navbar-inverse" style="background-color: #777;">
    <button class="navbar-toggler navbar-toggler-right" type="button" data-toggle="collapse" data-target="#collapsing_navbar" aria-controls="collapsing_navbar" aria-expanded="false" aria-label="Toggle navigation">
      <span class="navbar-toggler-icon"></span>
    </button>
    <a class="navbar-brand" href="http://www.jecstar.com" target="_blank">
      <img src="../images/jecstar.svg" style="max-height: 2.1rem; max-width: 2.1rem;" class="d-inline-block align-top" alt="">

    </a>
    <div class="collapse navbar-collapse" id="collapsing_navbar">

      </ul>

    <div class="spinner" id="spinner" style="display: none;">
      <div class="spinner_line"></div>
      <div class="spinner_line spinner_line_2"></div>
      <div class="spinner_line spinner_line_3"></div>
      <div class="spinner_line spinner_line_4"></div>
    </div>
  </nav>
  
  <div class="container" style="margin-top: 1em;">
    <div class="card card-block">
      <h5 class="card-title">Cluster settings</h5>
      <div class="card-text">
        <div id="cluster_errorBox" class="alert alert-danger errorBox" style="display: none;" role="alert"></div>
        <div id="cluster_infoBox" class="alert alert-info" style="display: none;" role="alert"></div>
          <div id="cluster_box" role="tabpanel">
            <ul role="tablist" id="event-tabs" class="nav nav-tabs">
              <li class="nav-item">
                <a id="elasticsearch-tab-header" aria-expanded="true" role="tab" href="#elasticsearch-tab" data-toggle="tab" class="nav-link active">Elasticsearch</a>
              </li>
              <li class="nav-item">
                <a id="persisting-tab-header" aria-expanded="true" role="tab" href="#persisting-tab" data-toggle="tab" class="nav-link">Persisting</a>
              </li>
              <li class="nav-item">  
                <a id="search-tab-header" aria-expanded="false" role="tab" href="#search-tab" data-toggle="tab" class="nav-link">Search</a>
              </li>
              <li class="nav-item">  
                <a id="visualizations-tab-header" aria-expanded="false" role="tab" href="#visualizations-tab" data-toggle="tab" class="nav-link">Visualizations</a>
              </li>
            </ul>
            <div id="tabcontents" class="tab-content">
              <br />
              <div id="elasticsearch-tab" aria-labelledby="elasticsearch-tab-header" role="tabpanel" aria-expanded="true" class="tab-pane fade active in show">
                <form id="form-elasticsearch">
			        <div class="form-group row">
					  <label for="input-shards-per-index" class="col-sm-3 col-form-label">Shards per index</label>
					  <div class="col-sm-9">
					    <input id="input-shards-per-index" type="number" class="form-control" min="1" required="required" />
					  </div>
					</div>
			        <div class="form-group row">
					  <label for="input-replicas-per-index" class="col-sm-3 col-form-label">Replicas per index</label>
					  <div class="col-sm-9">
					    <input id="input-replicas-per-index" type="number" class="form-control" min="0" required="required" />
					  </div>
					</div>
			        <div class="form-group row">
					  <label for="input-max-event-indices" class="col-sm-3 col-form-label">Max event indices</label>
					  <div class="col-sm-9">
					    <input id="input-max-event-indices" type="number" class="form-control" min="1" required="required" />
					  </div>
					</div>
			        <div class="form-group row">
					  <label for="input-max-metrics-indices" class="col-sm-3 col-form-label">Max metrics indices</label>
					  <div class="col-sm-9">
					    <input id="input-max-metrics-indices" type="number" class="form-control" min="1" required="required" />
					  </div>
					</div>
			        <div class="form-group row">
					  <label for="input-wait-for-active-shards" class="col-sm-3 col-form-label">Wait for active shards</label>
					  <div class="col-sm-9">
					    <input id="input-wait-for-active-shards" type="number" class="form-control" min="-1" required="required" />
					  </div>
					</div>				
			        <div class="form-group row">
					  <label for="input-retries-on-conflict" class="col-sm-3 col-form-label">Retries on conflict</label>
					  <div class="col-sm-9">
					    <input id="input-retries-on-conflict" type="number" class="form-control" min="0" required="required" />
					  </div>
					</div>
			        <div class="form-group row">
					  <label for="input-query-timeout" class="col-sm-3 col-form-label">Query timeout</label>
					  <div class="col-sm-9">
					    <input id="input-query-timeout" type="number" class="form-control" min="1000" required="required" />
					  </div>
					</div>
					<div class="modal-footer">
	                  <input type="submit" id="btn-save-elasticsearch" class="btn btn-primary" value="Save" />
			        </div>
			    </form>      				
              </div>
              <div id="search-tab" aria-labelledby="search-tab-header" role="tabpanel" aria-expanded="false" class="tab-pane fade">
                <form id="form-search">
			        <div class="form-group row">
					  <label for="input-search-export-max-rows" class="col-sm-3 col-form-label">Search export max rows</label>
					  <div class="col-sm-9">
					    <input id="input-search-export-max-rows" type="number" class="form-control" min="1" required="required" />
					  </div>
					</div>
			        <div class="form-group row">
					  <label for="input-search-max-templates" class="col-sm-3 col-form-label">Max search templates</label>
					  <div class="col-sm-9">
					    <input id="input-search-max-templates" type="number" class="form-control" min="0" required="required" />
					  </div>
					</div>
			        <div class="form-group row">
					  <label for="input-search-max-history-size" class="col-sm-3 col-form-label">Max search history size</label>
					  <div class="col-sm-9">
					    <input id="input-search-max-history-size" type="number" class="form-control" min="0" required="required" />
					  </div>
					</div>	
					<div class="modal-footer">
	                  <input type="submit" id="btn-save-search" class="btn btn-primary" value="Save" />
			        </div>
			    </form>      
              </div>
			  <div id="visualizations-tab" aria-labelledby="visualizations-tab-header" role="tabpanel" aria-expanded="false" class="tab-pane fade">
			    <form id="form-visualizations">
			        <div class="form-group row">
					  <label for="input-visualization-max-graph-count" class="col-sm-3 col-form-label">Max graphs</label>
					  <div class="col-sm-9">
					    <input id="input-visualization-max-graph-count" type="number" class="form-control" min="0" required="required" />
					  </div>
					</div>								
			        <div class="form-group row">
					  <label for="input-visualization-max-dashboard-count" class="col-sm-3 col-form-label">Max dashboards</label>
					  <div class="col-sm-9">
					    <input id="input-visualization-max-dashboard-count" type="number" class="form-control" min="0" required="required" />
					  </div>
					</div>
					<div class="modal-footer">
	                  <input type="submit" id="btn-save-visualizations" class="btn btn-primary" value="Save" />
			        </div>
			    </form>  
			  </div>
			  <div id="persisting-tab" aria-labelledby="persisting-tab-header" role="tabpanel" aria-expanded="false" class="tab-pane fade">
			    <form id="form-persisting">
			        <div class="form-group row">
					  <label for="input-enhancing-handler-count" class="col-sm-3 col-form-label">Enhancing handler count</label>
					  <div class="col-sm-9">
					    <input id="input-enhancing-handler-count" type="number" class="form-control" min="0" required="required" />
					  </div>
					</div>
			        <div class="form-group row">
					  <label for="input-persisting-handler-count" class="col-sm-3 col-form-label">Persisting handler count</label>
					  <div class="col-sm-9">
					    <input id="input-persisting-handler-count" type="number" class="form-control" min="1" required="required" />
					  </div>
					</div>
			        <div class="form-group row">
					  <label for="input-event-buffer-size" class="col-sm-3 col-form-label">Event buffer size</label>
					  <div class="col-sm-9">
					    <input id="input-event-buffer-size" type="number" class="form-control" min="1" required="required" />
					  </div>
					</div>
			        <div class="form-group row">
					  <label for="input-persisting-bulk-count" class="col-sm-3 col-form-label">Persisting bulk count</label>
					  <div class="col-sm-9">
					    <input id="input-persisting-bulk-count" type="number" class="form-control" min="1" required="required" />
					  </div>
					</div>
			        <div class="form-group row">
					  <label for="input-persisting-bulk-size" class="col-sm-3 col-form-label">Persisting bulk size</label>
					  <div class="col-sm-9">
					    <input id="input-persisting-bulk-size" type="number" class="form-control" min="1" required="required" />
					  </div>
					</div>
			        <div class="form-group row">
					  <label for="input-persisting-bulk-time" class="col-sm-3 col-form-label">Persisting bulk time</label>
					  <div class="col-sm-9">
					    <input id="input-persisting-bulk-time" type="number" class="form-control" min="1" required="required" />
					  </div>
					</div>
					<div class="modal-footer">
	                  <input type="submit" id="btn-save-persisting" class="btn btn-primary" value="Save" />
			        </div>
			    </form>      
			  </div>
            </div>
          </div>
      </div>
    </div>
  </div>
  
  <!-- jQuery first, then Bootstrap JS. -->
  <script src="../scripts/tether.min.js"></script>
  <script src="../scripts/jquery.min.js"></script>
  <script src="../scripts/bootstrap.min.js"></script>
  <script src="../scripts/menu.js"></script>
  <script src="../scripts/cluster.js"></script>
  <script>
    $(document).ajaxStart(function () {
        $("#cluster_errorBox").hide('fast');
        $('#spinner').show('fast');
    }).ajaxStop(function () {
        $('#spinner').hide('fast');
    }).ajaxError(function(event, jqXHR, settings, thrownError) {
        if ("undefined" != typeof jqXHR.responseJSON) {
            $('#cluster_errorBox').text('Error saving cluster configuration: ' +  jqXHR.responseJSON.message + ' (' + jqXHR.responseJSON.code + ')').show('fast');
        } else {
            $('#cluster_errorBox').text('Error saving cluster configuration: ' +  thrownError).show('fast');
        }
        $('html,body').animate({scrollTop: 0},'fast');
    }).ajaxComplete(function(event, jqXHR, settings) {
        var contentType = jqXHR.getResponseHeader("Content-Type");
        if (jqXHR.status === 200 && contentType.toLowerCase().indexOf("text/html") >= 0) {
            // assume that our login has expired - reload our current page
            window.location.reload();
            return;
        } 
        $('html,body').animate({scrollTop: 0},'fast');
    });
    function isInViewport(elem) {
    	if (!$(elem).is(':visible')) {
    		return false;
    	}
        var docViewTop = $(window).scrollTop();
        var docViewBottom = docViewTop + $(window).height();
        var elemTop = $(elem).offset().top;
        var elemBottom = elemTop + $(elem).height();
        return docViewBottom > elemTop;
    }
  	buildMenu('settings', '../');
  	buildClusterPage();
  	
  </script>
  
</body>
</html>
