<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <meta http-equiv="x-ua-compatible" content="ie=edge">

    <title>Jecstar - Enterprise Telemetry Monitor</title>

    <link rel="apple-touch-icon" sizes="180x180" href="../images/favicon/apple-touch-icon.png">
    <link rel="icon" type="image/png" sizes="32x32" href="../images/favicon/favicon-32x32.png">
    <link rel="icon" type="image/png" sizes="16x16" href="../images/favicon/favicon-16x16.png">
    <link rel="mask-icon" href="../images/favicon/safari-pinned-tab.svg" color="#5bbad5">

    <link rel="stylesheet" href="../styles/bootstrap.min.css">
    <link rel="stylesheet" href="../styles/font-awesome.min.css">
    <link rel="stylesheet" href="../styles/jquery-ui.min.css">
    <link rel="stylesheet" href="../styles/autocomplete.css">
    <link rel="stylesheet" href="../styles/etm-commons.css">
    <!-- jQuery first, then Bootstrap JS. -->
    <script src="../scripts/tether.min.js"></script>
    <script src="../scripts/jquery.min.js"></script>
    <script src="../scripts/jquery-ui.min.js"></script>
    <script src="../scripts/popper.min.js"></script>
    <script src="../scripts/bootstrap.min.js"></script>
</head>
<body>
<nav class="navbar fixed-top navbar-expand-lg navbar-dark bg-primary">
    <a class="navbar-brand animated infinite" href="https://www.jecstar.com" target="_blank">
        <img src="../images/jecstar.svg" style="max-height: 2.1rem; max-width: 2.1rem;" class="d-inline-block align-top"
             alt="">
        Jecstar
    </a>
    <button class="navbar-toggler navbar-toggler-right" type="button" data-toggle="collapse"
            data-target="#collapsing_navbar" aria-controls="collapsing_navbar" aria-expanded="false"
            aria-label="Toggle navigation">
        <span class="navbar-toggler-icon"></span>
    </button>
    <div class="collapse navbar-collapse" id="collapsing_navbar">
        <ul id="etm_mainmenu" class="navbar-nav mr-auto">
            <li id="placeholder-for-MenuAwareURLResource"></li>
        </ul>
    </div>
</nav>

<div class="container" style="margin-top: 1em;">
    <div class="card card-block">
        <div class="card-body">
            <h5 class="card-title">Groups</h5>
            <div class="card-text">
                <div id="groups_errorBox" class="alert alert-danger errorBox" style="display: none;" role="alert"></div>
                <div id="groups_infoBox" class="alert alert-info" style="display: none;" role="alert"></div>
                <div id="groups_box">
                    <div class="row">
                        <div class=col-sm-12>
                            <select id="sel-group" class="form-control custom-select" autofocus="autofocus">
                                <option selected="selected"></option>
                            </select>
                        </div>
                    </div>
                    <hr/>
                    <div class="row">
                        <div class=col-sm-12>
                            <form id="group_form">
                                <div class="form-group row">
                                    <label for="input-group-name" class="col-sm-3 col-form-label">Name</label>
                                    <div class="col-sm-9">
                                        <input id="input-group-name" type="text" class="form-control"
                                               placeholder="Unique name of the group..." required="required"/>
                                    </div>
                                </div>
                                <div class="form-group row">
                                    <label for="input-group-display-name" class="col-sm-3 col-form-label">Display
                                        name</label>
                                    <div class="col-sm-9">
                                        <input id="input-group-display-name" type="text" class="form-control"/>
                                    </div>
                                </div>
                                <div class="form-group row">
                                    <label for="input-filter-query" class="col-sm-3 col-form-label">Filter query</label>
                                    <div class="col-sm-9">
                                        <input id="input-filter-query" type="text" class="form-control"/>
                                    </div>
                                </div>
                                <div class="form-group row">
                                    <label for="sel-filter-query-occurrence" class="col-sm-3 col-form-label">Filter
                                        query
                                        occurrence</label>
                                    <div class="col-sm-9">
                                        <select id="sel-filter-query-occurrence" class="form-control custom-select">
                                            <option value="MUST">Must</option>
                                            <option value="MUST_NOT">Must not</option>
                                        </select>
                                    </div>
                                </div>
                                <div class="form-group row">
                                    <label for="sel-always-show-correlated-events" class="col-sm-3 col-form-label">Always
                                        show correlated events</label>
                                    <div class="col-sm-9">
                                        <select id="sel-always-show-correlated-events"
                                                class="form-control custom-select">
                                            <option value="true">Yes</option>
                                            <option value="false" selected="selected">No</option>
                                        </select>
                                    </div>
                                </div>
                                <div class="form-group row" id="dashboard-datasource-block">
                                    <label class="col-sm-3 col-form-label">Dashboards datasources</label>
                                    <div class="col-sm-9 col-form-label">
                                        <div class="custom-control custom-checkbox custom-control-inline">
                                            <input type="checkbox" id="check-dashboard-datasource-etm_audit_all"
                                                   value="etm_audit_all"
                                                   class="custom-control-input">
                                            <label class="custom-control-label"
                                                   for="check-dashboard-datasource-etm_audit_all">Audits</label>
                                        </div>
                                        <div class="custom-control custom-checkbox custom-control-inline">
                                            <input type="checkbox" id="check-dashboard-datasource-etm_event_all"
                                                   value="etm_event_all" checked="checked"
                                                   class="custom-control-input">
                                            <label class="custom-control-label"
                                                   for="check-dashboard-datasource-etm_event_all">Events</label>
                                        </div>
                                        <div class="custom-control custom-checkbox custom-control-inline">
                                            <input type="checkbox" id="check-dashboard-datasource-etm_metrics_all"
                                                   value="etm_metrics_all"
                                                   class="custom-control-input">
                                            <label class="custom-control-label"
                                                   for="check-dashboard-datasource-etm_metrics_all">Metrics</label>
                                        </div>
                                    </div>
                                </div>
                                <div class="form-group row" id="signal-datasource-block">
                                    <label class="col-sm-3 col-form-label">Signal datasources</label>
                                    <div class="col-sm-9 col-form-label">
                                        <div class="custom-control custom-checkbox custom-control-inline">
                                            <input type="checkbox" id="check-signal-datasource-etm_audit_all"
                                                   value="etm_audit_all"
                                                   class="custom-control-input">
                                            <label class="custom-control-label"
                                                   for="check-signal-datasource-etm_audit_all">Audits</label>
                                        </div>
                                        <div class="custom-control custom-checkbox custom-control-inline">
                                            <input type="checkbox" id="check-signal-datasource-etm_event_all"
                                                   value="etm_event_all" checked="checked"
                                                   class="custom-control-input">
                                            <label class="custom-control-label"
                                                   for="check-signal-datasource-etm_event_all">Events</label>
                                        </div>
                                        <div class="custom-control custom-checkbox custom-control-inline">
                                            <input type="checkbox" id="check-signal-datasource-etm_metrics_all"
                                                   value="etm_metrics_all"
                                                   class="custom-control-input">
                                            <label class="custom-control-label"
                                                   for="check-signal-datasource-etm_metrics_all">Metrics</label>
                                        </div>
                                    </div>
                                </div>
                                <div class="form-group">
                                    <a id="lnk-add-notifier" class="float-right" href="#">Add notifier</a>
                                    <label>Notifiers</label>
                                    <ol id="list-notifiers">
                                    </ol>
                                </div>
                                <div class="card card-block">
                                    <div class="card-body">
                                        <h6 class="card-title">Access control</h6>
                                        <div class="card-text" id="card-acl">
                                            <div class="row">
                                                <label for="sel-audit-log-acl" class="col-sm-3 col-form-label">Audit
                                                    logs</label>
                                                <div class="col-sm-9">
                                                    <select id="sel-audit-log-acl"
                                                            class="form-control form-control-sm custom-select custom-select-sm">
                                                        <option value="none">None</option>
                                                        <option value="audit_log_read">Read</option>
                                                    </select>
                                                </div>
                                            </div>
                                            <div class="row">
                                                <label for="sel-cluster-settings-acl" class="col-sm-3 col-form-label">Cluster
                                                    settings</label>
                                                <div class="col-sm-9">
                                                    <select id="sel-cluster-settings-acl"
                                                            class="form-control form-control-sm custom-select custom-select-sm">
                                                        <option value="none">None</option>
                                                        <option value="cluster_settings_read">Read</option>
                                                        <option value="cluster_settings_read_write">Read & write
                                                        </option>
                                                    </select>
                                                </div>
                                            </div>
                                            <div class="row">
                                                <label for="sel-endpoint-settings-acl" class="col-sm-3 col-form-label">Endpoint
                                                    settings</label>
                                                <div class="col-sm-9">
                                                    <select id="sel-endpoint-settings-acl"
                                                            class="form-control form-control-sm custom-select custom-select-sm">
                                                        <option value="none">None</option>
                                                        <option value="endpoint_settings_read">Read</option>
                                                        <option value="endpoint_settings_read_write">Read & write
                                                        </option>
                                                    </select>
                                                </div>
                                            </div>
                                            <div class="row">
                                                <label for="sel-event-acl"
                                                       class="col-sm-3 col-form-label">Events</label>
                                                <div class="col-sm-9">
                                                    <select id="sel-event-acl"
                                                            class="form-control form-control-sm custom-select custom-select-sm">
                                                        <option value="none">None</option>
                                                        <option value="etm_event_read_without_payload">Read without
                                                            payload
                                                        </option>
                                                        <option value="etm_event_read">Read</option>
                                                        <option value="etm_event_write">Write</option>
                                                        <option value="etm_event_read_write">Read & write</option>
                                                    </select>
                                                </div>
                                            </div>
                                            <div class="row">
                                                <label for="sel-group-dashboard-acl" class="col-sm-3 col-form-label">Group
                                                    dashboards</label>
                                                <div class="col-sm-9">
                                                    <select id="sel-group-dashboard-acl"
                                                            class="form-control form-control-sm custom-select custom-select-sm">
                                                        <option value="none">None</option>
                                                        <option value="group_dashboard_read">Read</option>
                                                        <option value="group_dashboard_read_write">Read & write</option>
                                                    </select>
                                                </div>
                                            </div>
                                            <div class="row">
                                                <label for="sel-group-settings-acl" class="col-sm-3 col-form-label">Group
                                                    settings</label>
                                                <div class="col-sm-9">
                                                    <select id="sel-group-settings-acl"
                                                            class="form-control form-control-sm custom-select custom-select-sm">
                                                        <option value="none">None</option>
                                                        <option value="group_settings_read">Read</option>
                                                        <option value="group_settings_read_write">Read & write</option>
                                                    </select>
                                                </div>
                                            </div>
                                            <div class="row">
                                                <label for="sel-group-signal-acl" class="col-sm-3 col-form-label">Group
                                                    signals</label>
                                                <div class="col-sm-9">
                                                    <select id="sel-group-signal-acl"
                                                            class="form-control form-control-sm custom-select custom-select-sm">
                                                        <option value="none">None</option>
                                                        <option value="group_signal_read">Read</option>
                                                        <option value="group_signal_read_write">Read & write</option>
                                                    </select>
                                                </div>
                                            </div>
                                            <div class="row">
                                                <label for="sel-iib-event-acl" class="col-sm-3 col-form-label">IIB
                                                    events</label>
                                                <div class="col-sm-9">
                                                    <select id="sel-iib-event-acl"
                                                            class="form-control form-control-sm custom-select custom-select-sm">
                                                        <option value="none">None</option>
                                                        <option value="iib_event_read">Read</option>
                                                        <option value="iib_event_read_write">Read & write</option>
                                                    </select>
                                                </div>
                                            </div>
                                            <div class="row">
                                                <label for="sel-iib-node-acl" class="col-sm-3 col-form-label">IIB
                                                    nodes</label>
                                                <div class="col-sm-9">
                                                    <select id="sel-iib-node-acl"
                                                            class="form-control form-control-sm custom-select custom-select-sm">
                                                        <option value="none">None</option>
                                                        <option value="iib_node_read">Read</option>
                                                        <option value="iib_node_read_write">Read & write</option>
                                                    </select>
                                                </div>
                                            </div>
                                            <div class="row">
                                                <label for="sel-index-statistics-acl" class="col-sm-3 col-form-label">Index
                                                    statistics</label>
                                                <div class="col-sm-9">
                                                    <select id="sel-index-statistics-acl"
                                                            class="form-control form-control-sm custom-select custom-select-sm">
                                                        <option value="none">None</option>
                                                        <option value="index_statistics_read">Read</option>
                                                    </select>
                                                </div>
                                            </div>
                                            <div class="row">
                                                <label for="sel-license-acl"
                                                       class="col-sm-3 col-form-label">License</label>
                                                <div class="col-sm-9">
                                                    <select id="sel-license-acl"
                                                            class="form-control form-control-sm custom-select custom-select-sm">
                                                        <option value="none">None</option>
                                                        <option value="license_read">Read</option>
                                                        <option value="license_read_write">Read & write</option>
                                                    </select>
                                                </div>
                                            </div>
                                            <div class="row">
                                                <label for="sel-node-settings-acl" class="col-sm-3 col-form-label">Node
                                                    settings</label>
                                                <div class="col-sm-9">
                                                    <select id="sel-node-settings-acl"
                                                            class="form-control form-control-sm custom-select custom-select-sm">
                                                        <option value="none">None</option>
                                                        <option value="node_settings_read">Read</option>
                                                        <option value="node_settings_read_write">Read & write</option>
                                                    </select>
                                                </div>
                                            </div>
                                            <div class="row">
                                                <label for="sel-notifiers-acl"
                                                       class="col-sm-3 col-form-label">Notifiers</label>
                                                <div class="col-sm-9">
                                                    <select id="sel-notifiers-acl"
                                                            class="form-control form-control-sm custom-select custom-select-sm">
                                                        <option value="none">None</option>
                                                        <option value="notifiers_read">Read</option>
                                                        <option value="notifiers_read_write">Read & write</option>
                                                    </select>
                                                </div>
                                            </div>
                                            <div class="row">
                                                <label for="sel-parser-settings-acl" class="col-sm-3 col-form-label">Parser
                                                    settings</label>
                                                <div class="col-sm-9">
                                                    <select id="sel-parser-settings-acl"
                                                            class="form-control form-control-sm custom-select custom-select-sm">
                                                        <option value="none">None</option>
                                                        <option value="parser_settings_read">Read</option>
                                                        <option value="parser_settings_read_write">Read & write</option>
                                                    </select>
                                                </div>
                                            </div>
                                            <div class="row">
                                                <label for="sel-user-dashboard-acl" class="col-sm-3 col-form-label">User
                                                    dashboards</label>
                                                <div class="col-sm-9">
                                                    <select id="sel-user-dashboard-acl"
                                                            class="form-control form-control-sm custom-select custom-select-sm">
                                                        <option value="none">None</option>
                                                        <option value="user_dashboard_read_write">Read & write</option>
                                                    </select>
                                                </div>
                                            </div>
                                            <div class="row">
                                                <label for="sel-user-settings-acl" class="col-sm-3 col-form-label">User
                                                    settings</label>
                                                <div class="col-sm-9">
                                                    <select id="sel-user-settings-acl"
                                                            class="form-control form-control-sm custom-select custom-select-sm">
                                                        <option value="none">None</option>
                                                        <option value="user_settings_read">Read</option>
                                                        <option value="user_settings_read_write">Read & write</option>
                                                    </select>
                                                </div>
                                            </div>
                                            <div class="row">
                                                <label for="sel-user-signal-acl" class="col-sm-3 col-form-label">User
                                                    signals</label>
                                                <div class="col-sm-9">
                                                    <select id="sel-user-signal-acl"
                                                            class="form-control form-control-sm custom-select custom-select-sm">
                                                        <option value="none">None</option>
                                                        <option value="user_signal_read_write">Read & write</option>
                                                    </select>
                                                </div>
                                            </div>
                                        </div>
                                    </div>
                                </div>
                                <div class="modal-footer" data-element-type="acl-aware">
                                    <input type="submit" id="btn-confirm-remove-group" class="btn btn-danger"
                                           value="Remove"
                                           formnovalidate="formnovalidate" disabled="disabled"/>
                                    <input type="submit" id="btn-confirm-import-group" class="btn btn-secondary"
                                           value="Import" formnovalidate="formnovalidate" style="display: none;"/>
                                    <input type="submit" id="btn-confirm-save-group" class="btn btn-primary"
                                           value="Save"
                                           disabled="disabled"/>
                                </div>
                            </form>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <div class="modal fade" id="modal-group-overwrite">
        <div class="modal-dialog" role="document">
            <div class="modal-content">
                <div class="modal-header">
                    <h4 class="modal-title" id="group-overwrite-modal-label">Group already exists</h4>
                    <button type="button" class="close" data-dismiss="modal" aria-label="Close">
                        <span aria-hidden="true">&times;</span>
                    </button>
                </div>
                <div class="modal-body">
                    A group with the name '<i id="overwrite-group-name"></i>' already exists. Do you want to overwrite
                    that group?
                </div>
                <div class="modal-footer">
                    <button type="button" class="btn btn-secondary" data-dismiss="modal">No</button>
                    <button id="btn-save-group" type="button" class="btn btn-primary">Yes</button>
                </div>
            </div>
        </div>
    </div>

    <div class="modal fade" id="modal-group-remove">
        <div class="modal-dialog" role="document">
            <div class="modal-content">
                <div class="modal-header">
                    <h4 class="modal-title" id="group-remove-modal-label">Confirm removal</h4>
                    <button type="button" class="close" data-dismiss="modal" aria-label="Close">
                        <span aria-hidden="true">&times;</span>
                    </button>
                </div>
                <div class="modal-body">
                    Are you sure you want to remove the group '<i id="remove-group-name"></i>'?
                </div>
                <div class="modal-footer">
                    <button type="button" class="btn btn-secondary" data-dismiss="modal">No</button>
                    <button id="btn-remove-group" type="button" class="btn btn-primary">Yes</button>
                </div>
            </div>
        </div>
    </div>

    <div class="modal fade" id="modal-group-import">
        <div class="modal-dialog" role="document">
            <div class="modal-content">
                <div class="modal-header">
                    <h4 class="modal-title" id="group-import-modal-label">Import LDAP group</h4>
                    <button type="button" class="close" data-dismiss="modal" aria-label="Close">
                        <span aria-hidden="true">&times;</span>
                    </button>
                </div>
                <div class="modal-body">
                    <p>Please select the group that needs to be imported</p>
                    <select id="sel-import-group" class="form-control custom-select custom-select-sm">
                    </select>
                </div>
                <div class="modal-footer">
                    <button type="button" class="btn btn-secondary" data-dismiss="modal">Cancel</button>
                    <button id="btn-import-group" type="button" class="btn btn-primary">Import</button>
                </div>
            </div>
        </div>
    </div>

</div>

<script src="../scripts/autocomplete_fields.js"></script>
<script src="../scripts/groups.js"></script>
<script src="../scripts/etm-commons.js"></script>
<script>
    commons.addAjaxHandlers(
        null,
        null,
        function(event, jqXHR, settings, thrownError) {
            if ("undefined" != typeof jqXHR.responseJSON) {
                $('#groups_errorBox').text('Error saving group configuration: ' +  jqXHR.responseJSON.message + ' (' + jqXHR.responseJSON.code + ')').show('fast');
            } else {
                $('#groups_errorBox').text('Error saving group configuration: ' +  thrownError).show('fast');
            }
            $('html,body').animate({scrollTop: 0},'fast');
        },
        function() {
            $('html,body').animate({scrollTop: 0},'fast');
        }
    );
  	buildGroupPage();

</script>

</body>
</html>
