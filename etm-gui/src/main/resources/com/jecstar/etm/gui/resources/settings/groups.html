<!DOCTYPE html>

<body>
<div class="wrapper">
    <div class="main-header">

    <div class="main-panel">
        <div class="content">
            <div class="container" style="margin-top: 1em;">

                                    <div class=col-sm-12>

                                    </div>
                                </div>

                                            </div>
                                            <div class="form-group row">
                                                <label for="input-group-display-name" class="col-sm-3 col-form-label">Display
                                                    name</label>
                                                <div class="col-sm-9">
                                                    <input id="input-group-display-name" type="text"
                                                           class="form-control"/>
                                                </div>
                                            </div>
                                            <div class="form-group row">
                                                <label for="input-filter-query" class="col-sm-3 col-form-label">Filter

                                                    query

                                                            class="form-control custom-select">
                                                        <option value="MUST">Must</option>
                                                        <option value="MUST_NOT">Must not</option>
                                                    </select>
                                                </div>
                                            </div>
                                            <div class="form-group row">
                                                <label for="sel-always-show-correlated-events"
                                                       class="col-sm-3 col-form-label">Always
                                                    show correlated events</label>
                                                <div class="col-sm-9">
                                                    <select id="sel-always-show-correlated-events"
                                                            class="form-control custom-select">

                                                        <option value="false" selected="selected">No</option>
                                                    </select>
                                                </div>
                                            </div>
                                            <div class="form-group row" id="dashboard-datasource-block">
                                                <label class="col-sm-3 col-form-label">Dashboards datasources</label>

                                                    <div class="custom-control custom-checkbox custom-control-inline">

                                                               id="check-dashboard-datasource-etm_audit_all"
                                                               value="etm_audit_all"

                                                        <label class="custom-control-label"
                                                               for="check-dashboard-datasource-etm_audit_all">Audits</label>

                                                    <div class="custom-control custom-checkbox custom-control-inline">
                                                        <input type="checkbox"
                                                               id="check-dashboard-datasource-etm_event_all"
                                                               value="etm_event_all" checked="checked"
                                                               class="custom-control-input">
                                                        <label class="custom-control-label"
                                                               for="check-dashboard-datasource-etm_event_all">Events</label>
                                                    </div>
                                                    <div class="custom-control custom-checkbox custom-control-inline">
                                                        <input type="checkbox"
                                                               id="check-dashboard-datasource-etm_metrics_all"
                                                               value="etm_metrics_all"
                                                               class="custom-control-input">
                                                        <label class="custom-control-label"
                                                               for="check-dashboard-datasource-etm_metrics_all">Metrics</label>
                                                    </div>
                                                </div>
                                            </div>
                                            <div class="form-group row" id="signal-datasource-block">
                                                <label class="col-sm-3 col-form-label">Signal datasources</label>
                                                <div class="col-sm-9 col-form-label">
                                                    <div class="custom-control custom-checkbox custom-control-inline">
                                                        <input type="checkbox"
                                                               id="check-signal-datasource-etm_audit_all"
                                                               value="etm_audit_all"
                                                               class="custom-control-input">
                                                        <label class="custom-control-label"
                                                               for="check-signal-datasource-etm_audit_all">Audits</label>
                                                    </div>
                                                    <div class="custom-control custom-checkbox custom-control-inline">
                                                        <input type="checkbox"
                                                               id="check-signal-datasource-etm_event_all"
                                                               value="etm_event_all" checked="checked"
                                                               class="custom-control-input">
                                                        <label class="custom-control-label"
                                                               for="check-signal-datasource-etm_event_all">Events</label>

                                                    <div class="custom-control custom-checkbox custom-control-inline">
                                                        <input type="checkbox"
                                                               id="check-signal-datasource-etm_metrics_all"
                                                               value="etm_metrics_all"

                                                        <label class="custom-control-label"
                                                               for="check-signal-datasource-etm_metrics_all">Metrics</label>
                                                    </div>
                                                </div>
                                            </div>
                                            <div class="form-group">
                                                <a id="lnk-add-notifier" class="float-right" href="#">Add notifier</a>
                                                <label>Notifiers</label>
                                                <ol id="list-notifiers">
                                                </ol>
                                            </div>
                                            <div class="card card-block">
                                                <div class="card-body">
                                                    <h6 class="card-title">Access control</h6>
                                                    <div class="card-text" id="card-acl">
                                                        <div class="row">
                                                            <label for="sel-audit-log-acl"
                                                                   class="col-sm-3 col-form-label">Audit
                                                                logs</label>
                                                            <div class="col-sm-9">
                                                                <select id="sel-audit-log-acl"
                                                                        class="form-control form-control-sm custom-select custom-select-sm">

                                                                    <option value="audit_log_read">Read</option>
                                                                </select>
                                                            </div>
                                                        </div>
                                                        <div class="row">
                                                            <label for="sel-cluster-settings-acl"

                                                                settings</label>
                                                            <div class="col-sm-9">
                                                                <select id="sel-cluster-settings-acl"
                                                                        class="form-control form-control-sm custom-select custom-select-sm">

                                                                    <option value="cluster_settings_read">Read</option>
                                                                    <option value="cluster_settings_read_write">Read &
                                                                        write
                                                                    </option>
                                                                </select>
                                                            </div>
                                                        </div>
                                                        <div class="row">
                                                            <label for="sel-event-acl"
                                                                   class="col-sm-3 col-form-label">Events</label>
                                                            <div class="col-sm-9">
                                                                <select id="sel-event-acl"

                                                                    <option value="etm_event_write">Write</option>
                                                                    <option value="etm_event_read_write">Read & write
                                                                    </option>
                                                                </select>
                                                            </div>
                                                        </div>
                                                        <div class="row" id="event-denies-container"

                                                            <div class="col ml-2">
                                                                <a id="lnk-add-deny" class="float-right" href="#">Add
                                                                    denied field</a>
                                                                <label>Denies</label>
                                                                <ol id="list-event-denies">
                                                                </ol>
                                                            </div>
                                                        </div>
                                                        <div class="row">
                                                            <label for="sel-group-dashboard-acl"
                                                                   class="col-sm-3 col-form-label">Group
                                                                dashboards</label>
                                                            <div class="col-sm-9">
                                                                <select id="sel-group-dashboard-acl"
                                                                        class="form-control form-control-sm custom-select custom-select-sm">
                                                                    <option value="none">None</option>
                                                                    <option value="group_dashboard_read">Read</option>
                                                                    <option value="group_dashboard_read_write">Read &
                                                                        write
                                                                    </option>
                                                                </select>
                                                            </div>
                                                        </div>
                                                        <div class="row">
                                                            <label for="sel-group-settings-acl"
                                                                   class="col-sm-3 col-form-label">Group
                                                                settings</label>
                                                            <div class="col-sm-9">
                                                                <select id="sel-group-settings-acl"
                                                                        class="form-control form-control-sm custom-select custom-select-sm">
                                                                    <option value="none">None</option>
                                                                    <option value="group_settings_read">Read</option>
                                                                    <option value="group_settings_read_write">Read &
                                                                        write
                                                                    </option>
                                                                </select>
                                                            </div>
                                                        </div>
                                                        <div class="row">
                                                            <label for="sel-group-signal-acl"
                                                                   class="col-sm-3 col-form-label">Group
                                                                signals</label>
                                                            <div class="col-sm-9">
                                                                <select id="sel-group-signal-acl"
                                                                        class="form-control form-control-sm custom-select custom-select-sm">
                                                                    <option value="none">None</option>
                                                                    <option value="group_signal_read">Read</option>
                                                                    <option value="group_signal_read_write">Read &
                                                                        write
                                                                    </option>
                                                                </select>
                                                            </div>
                                                        </div>
                                                        <div class="row">
                                                            <label for="sel-iib-event-acl"
                                                                   class="col-sm-3 col-form-label">IIB
                                                                events</label>
                                                            <div class="col-sm-9">
                                                                <select id="sel-iib-event-acl"
                                                                        class="form-control form-control-sm custom-select custom-select-sm">
                                                                    <option value="none">None</option>
                                                                    <option value="iib_event_read">Read</option>
                                                                    <option value="iib_event_read_write">Read & write
                                                                    </option>
                                                                </select>
                                                            </div>
                                                        </div>
                                                        <div class="row">
                                                            <label for="sel-iib-node-acl"
                                                                   class="col-sm-3 col-form-label">IIB
                                                                nodes</label>
                                                            <div class="col-sm-9">
                                                                <select id="sel-iib-node-acl"
                                                                        class="form-control form-control-sm custom-select custom-select-sm">
                                                                    <option value="none">None</option>
                                                                    <option value="iib_node_read">Read</option>
                                                                    <option value="iib_node_read_write">Read & write
                                                                    </option>
                                                                </select>
                                                            </div>
                                                        </div>
                                                        <div class="row">
                                                            <label for="sel-import-profiles-acl"
                                                                   class="col-sm-3 col-form-label">Import
                                                                profiles</label>
                                                            <div class="col-sm-9">
                                                                <select id="sel-import-profiles-acl"
                                                                        class="form-control form-control-sm custom-select custom-select-sm">
                                                                    <option value="none">None</option>
                                                                    <option value="import_profiles_read">Read</option>
                                                                    <option value="import_profiles_read_write">Read &
                                                                        write
                                                                    </option>
                                                                </select>
                                                            </div>
                                                        </div>
                                                        <div class="row">
                                                            <label for="sel-index-statistics-acl"
                                                                   class="col-sm-3 col-form-label">Index
                                                                statistics</label>
                                                            <div class="col-sm-9">
                                                                <select id="sel-index-statistics-acl"
                                                                        class="form-control form-control-sm custom-select custom-select-sm">
                                                                    <option value="none">None</option>
                                                                    <option value="index_statistics_read">Read</option>
                                                                </select>
                                                            </div>
                                                        </div>
                                                        <div class="row">
                                                            <label for="sel-license-acl"
                                                                   class="col-sm-3 col-form-label">License</label>
                                                            <div class="col-sm-9">
                                                                <select id="sel-license-acl"
                                                                        class="form-control form-control-sm custom-select custom-select-sm">
                                                                    <option value="none">None</option>
                                                                    <option value="license_read">Read</option>
                                                                    <option value="license_read_write">Read & write
                                                                    </option>
                                                                </select>
                                                            </div>
                                                        </div>
                                                        <div class="row">
                                                            <label for="sel-node-settings-acl"
                                                                   class="col-sm-3 col-form-label">Node
                                                                settings</label>
                                                            <div class="col-sm-9">
                                                                <select id="sel-node-settings-acl"
                                                                        class="form-control form-control-sm custom-select custom-select-sm">
                                                                    <option value="none">None</option>
                                                                    <option value="node_settings_read">Read</option>
                                                                    <option value="node_settings_read_write">Read &
                                                                        write
                                                                    </option>
                                                                </select>
                                                            </div>
                                                        </div>
                                                        <div class="row">
                                                            <label for="sel-notifiers-acl"
                                                                   class="col-sm-3 col-form-label">Notifiers</label>
                                                            <div class="col-sm-9">
                                                                <select id="sel-notifiers-acl"
                                                                        class="form-control form-control-sm custom-select custom-select-sm">
                                                                    <option value="none">None</option>
                                                                    <option value="notifiers_read">Read</option>
                                                                    <option value="notifiers_read_write">Read & write
                                                                    </option>
                                                                </select>
                                                            </div>
                                                        </div>
                                                        <div class="row">
                                                            <label for="sel-parser-settings-acl"
                                                                   class="col-sm-3 col-form-label">Parser
                                                                settings</label>
                                                            <div class="col-sm-9">
                                                                <select id="sel-parser-settings-acl"
                                                                        class="form-control form-control-sm custom-select custom-select-sm">
                                                                    <option value="none">None</option>
                                                                    <option value="parser_settings_read">Read</option>
                                                                    <option value="parser_settings_read_write">Read &
                                                                        write

                                                                </select>

                                                        <div class="row">

                                                            <div class="col-sm-9">

                                                                        class="form-control form-control-sm custom-select custom-select-sm">
                                                                    <option value="none">None</option>
                                                                    <option value="user_dashboard_read_write">Read &
                                                                        write
                                                                    </option>
                                                                </select>
                                                            </div>
                                                        </div>
                                                        <div class="row">
                                                            <label for="sel-user-settings-acl"
                                                                   class="col-sm-3 col-form-label">User
                                                                settings</label>
                                                            <div class="col-sm-9">
                                                                <select id="sel-user-settings-acl"
                                                                        class="form-control form-control-sm custom-select custom-select-sm">
                                                                    <option value="none">None</option>
                                                                    <option value="user_settings_read">Read</option>
                                                                    <option value="user_settings_read_write">Read &
                                                                        write
                                                                    </option>
                                                                </select>
                                                            </div>
                                                        </div>
                                                        <div class="row">
                                                            <label for="sel-user-signal-acl"
                                                                   class="col-sm-3 col-form-label">User

                                                            <div class="col-sm-9">
                                                                <select id="sel-user-signal-acl"
                                                                        class="form-control form-control-sm custom-select custom-select-sm">

                                                                    <option value="user_signal_read_write">Read &
                                                                        write

                                                            </div>

                                                </div>
                                            </div>
                                            <br/>

                                                       class="btn btn-danger"

                                                       formnovalidate="formnovalidate" disabled="disabled"/>

                </div>
            </div>

</div>

<div class="modal fade" id="modal-group-overwrite">
    <div class="modal-dialog" role="document">
        <div class="modal-content">
            <div class="modal-header">
                <h2 class="modal-title" id="group-overwrite-modal-label">Group already exists</h2>
                <button type="button" class="close" data-dismiss="modal" aria-label="Close">
                    <span aria-hidden="true">&times;</span>
                </button>
            </div>
            <div class="modal-body">
                A group with the name '<i id="overwrite-group-name"></i>' already exists. Do you want to overwrite
                that group?
            </div>
            <div class="modal-footer">
                <button type="button" class="btn btn-secondary" data-dismiss="modal">No</button>
                <button id="btn-save-group" type="button" class="btn btn-primary">Yes</button>
            </div>
        </div>
    </div>
</div>
<div class="modal fade" id="modal-group-remove">
    <div class="modal-dialog" role="document">
        <div class="modal-content">
            <div class="modal-header">
                <h2 class="modal-title" id="group-remove-modal-label">Confirm removal</h2>
                <button type="button" class="close" data-dismiss="modal" aria-label="Close">
                    <span aria-hidden="true">&times;</span>
                </button>
            </div>
            <div class="modal-body">
                Are you sure you want to remove the group '<i id="remove-group-name"></i>'?
            </div>
            <div class="modal-footer">
                <button type="button" class="btn btn-secondary" data-dismiss="modal">No</button>
                <button id="btn-remove-group" type="button" class="btn btn-primary">Yes</button>
            </div>
        </div>
    </div>
</div>
<div class="modal fade" id="modal-group-import">
    <div class="modal-dialog" role="document">
        <div class="modal-content">
            <div class="modal-header">
                <h2 class="modal-title" id="group-import-modal-label">Import LDAP group</h2>
                <button type="button" class="close" data-dismiss="modal" aria-label="Close">
                    <span aria-hidden="true">&times;</span>
                </button>
            </div>
            <div class="modal-body">
                <p>Please select the group that needs to be imported</p>
                <select id="sel-import-group" class="form-control custom-select custom-select-sm">
                </select>
            </div>
            <div class="modal-footer">
                <button type="button" class="btn btn-secondary" data-dismiss="modal">Cancel</button>
                <button id="btn-import-group" type="button" class="btn btn-primary">Import</button>
            </div>
        </div>
    </div>
</div>

<script src="../scripts/jquery.min.js"></script>

<script src="../scripts/etm-commons.js"></script>
<script>
    commons.addAjaxHandlers(
        null,
        null,
        function(event, jqXHR, settings, thrownError) {
            if ("undefined" != typeof jqXHR.responseJSON) {
                commons.showNotification('Error saving group configuration: ' + jqXHR.responseJSON.message + ' (' + jqXHR.responseJSON.code + ')', 'danger');
            } else {
                commons.showNotification('Error saving group configuration: ' + thrownError, 'danger');
            }
        },
        function() {
            $('html,body').animate({scrollTop: 0},'fast');
        }
    );
  	buildGroupPage();

</script>

</body>
