<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <meta http-equiv="x-ua-compatible" content="ie=edge">

    <title>Jecstar - Enterprise Telemetry Monitor</title>

    <link rel="stylesheet" href="../styles/bootstrap.min.css">
    <link rel="stylesheet" href="../styles/font-awesome.min.css">
    <link rel="stylesheet" href="../styles/spinner.css">
    <style type="text/css">
body { padding-top: 60px; }
    </style>
    <!-- jQuery first, then Bootstrap JS. -->
    <script src="../scripts/tether.min.js"></script>
    <script src="../scripts/jquery.min.js"></script>
    <script src="../scripts/popper.min.js"></script>
    <script src="../scripts/bootstrap.min.js"></script>
</head>
<body>
<nav class="navbar fixed-top navbar-expand-lg navbar-dark" style="background-color: #777;">
    <a class="navbar-brand" href="https://www.jecstar.com" target="_blank">
        <img src="../images/jecstar.svg" style="max-height: 2.1rem; max-width: 2.1rem;" class="d-inline-block align-top"
             alt="">
        Jecstar
    </a>
    <button class="navbar-toggler navbar-toggler-right" type="button" data-toggle="collapse"
            data-target="#collapsing_navbar" aria-controls="collapsing_navbar" aria-expanded="false"
            aria-label="Toggle navigation">
        <span class="navbar-toggler-icon"></span>
    </button>
    <div class="collapse navbar-collapse" id="collapsing_navbar">
        <ul id="etm_mainmenu" class="navbar-nav mr-auto">
            <li id="placeholder-for-MenuAwareURLResource"></li>
        </ul>
    </div>
    <div class="spinner" id="spinner" style="display: none;">
        <div class="spinner_line"></div>
        <div class="spinner_line spinner_line_2"></div>
        <div class="spinner_line spinner_line_3"></div>
        <div class="spinner_line spinner_line_4"></div>
    </div>
</nav>

<div class="container" style="margin-top: 1em;">
    <div class="card card-block">
        <div class="card-body">
            <h5 class="card-title">Events</h5>
            <div class="card-text">
                <div id="events_errorBox" class="alert alert-danger errorBox" style="display: none;" role="alert"></div>
                <div id="events_infoBox" class="alert alert-info" style="display: none;" role="alert"></div>
                <div id="events_box">
                    <div class="row">
                        <div class=col-sm-12>
                            <div class="form-group row">
                                <label for="sel-node" class="col-sm-3 col-form-label">IIB Node</label>
                                <div class="col-sm-9">
                                    <select id="sel-node" class="form-control custom-select" autofocus="autofocus">
                                        <option selected="selected"></option>
                                    </select>
                                </div>
                            </div>
                            <div class="form-group row">
                                <label for="sel-server" class="col-sm-3 col-form-label">IIB Server</label>
                                <div class="col-sm-9">
                                    <select id="sel-server" class="form-control custom-select" disabled="disabled">
                                        <option selected="selected"></option>
                                    </select>
                                </div>
                            </div>
                            <div class="form-group row">
                                <label for="sel-container" class="col-sm-3 col-form-label">Container</label>
                                <div class="col-sm-9">
                                    <select id="sel-container" class="form-control custom-select" disabled="disabled">
                                        <option selected="selected"></option>
                                        <optgroup id="sel-container-application-group" label="Applications">
                                        </optgroup>
                                        <optgroup id="sel-container-flow-group" label="Message flows">
                                        </optgroup>
                                    </select>
                                </div>
                            </div>
                        </div>
                    </div>
                    <hr/>
                    <div class="row">
                        <div class=col-sm-12>
                            <form id="event_form">
                                <div data-container-type="application" style="display: none;">
                                </div>
                                <div data-container-type="flow" style="display: none;">
                                </div>
                                <br/>
                                <div class="modal-footer">
                                    <input type="submit" id="btn-apply-events" class="btn btn-primary" value="Apply"
                                           disabled="disabled"/>
                                </div>
                            </form>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>

<script src="../scripts/iib-events.js"></script>
<script>
    $(document).ajaxStart(function () {
        $("#events_errorBox").hide('fast');
        $('#spinner').show('fast');
    }).ajaxStop(function () {
        $('#spinner').hide('fast');
    }).ajaxError(function(event, jqXHR, settings, thrownError) {
        if ("undefined" != typeof jqXHR.responseJSON) {
            $('#events_errorBox').text('Error saving event configuration: ' +  jqXHR.responseJSON.message + ' (' + jqXHR.responseJSON.code + ')').show('fast');
        } else {
            $('#events_errorBox').text('Error saving event configuration: ' +  thrownError).show('fast');
        }
        $('html,body').animate({scrollTop: 0},'fast');
    }).ajaxComplete(function(event, jqXHR, settings) {
        var contentType = jqXHR.getResponseHeader("Content-Type");
        if (jqXHR.status === 200 && contentType.toLowerCase().indexOf("text/html") >= 0) {
            // assume that our login has expired - reload our current page
            window.location.reload();
            return;
        }          
        $('html,body').animate({scrollTop: 0},'fast');
    });
  	buildEventPage();
</script>

</body>
</html>
