<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="utf-8">
<meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
<meta http-equiv="x-ua-compatible" content="ie=edge">

<title>Jecstar - Enterprise Telemetry Monitor</title>

<link rel="stylesheet" href="../styles/bootstrap.min.css">
<link rel="stylesheet" href="../styles/font-awesome.min.css">
<link rel="stylesheet" href="../styles/jquery-ui.min.css">
<link rel="stylesheet" href="../styles/autocomplete.css">
<link rel="stylesheet" href="../styles/spinner.css">
</head>
<body>
   <nav class="navbar navbar-full navbar-dark" style="background-color: #777;">
     <button class="navbar-toggler hidden-sm-up" type="button" data-toggle="collapse" data-target="#collapsing_navbar">&#9776;</button>
     <div class="pull-left">
     <!-- This needs to be on 1 line because otherwise the menu will be screwed in konqueror and android browsers -->
       <img src="../images/jecstar.svg" style="max-height: 2.4em; max-width: 2.4em;" />&nbsp;<a class="navbar-brand pull-right" href="http://www.jecstar.com">Jecstar</a>
     </div>
     <div id="spinner" class="pull-right" style="display: none;">
       <div class="spinner_line"></div>
       <div class="spinner_line spinner_line_2"></div>
       <div class="spinner_line spinner_line_3"></div>
       <div class="spinner_line spinner_line_4"></div>
     </div>
     <div class="collapse navbar-toggleable-xs" id="collapsing_navbar">
       <ul id="etm_mainmenu" class="nav navbar-nav">
       </ul>
     </div>
  </nav>
  
  <div class="container" style="margin-top: 1em;">
    <div class="card card-block">
      <h5 class="card-title">Events</h5>
      <div class="card-text">
        <div id="events_errorBox" class="alert alert-danger errorBox" style="display: none;" role="alert"></div>
        <div id="events_infoBox" class="alert alert-info" style="display: none;" role="alert"></div>
        <div id="events_box">
          <div class="row">
            <div class=col-sm-6>
	          <select id="sel-node" class="form-control custom-select">
	          </select>
	        </div>
            <div class=col-sm-6>
	          <select id="sel-server" class="form-control custom-select">
	          </select>
	        </div>
	      </div>  
	      <hr />
	      <div class="row">
            <div class=col-sm-12>
		      <form id="event_form">
		        <fieldset class="form-group">
				  <label for="input-node-name">Name</label>
				  <input id="input-node-name" type="text" class="form-control" placeholder="Unique name of the node..." required="required" />
				</fieldset>
		        <fieldset class="form-group">
				  <label for="input-host">Host</label>
				  <input id="input-host" type="text" class="form-control" required="required" />
				</fieldset>				
		        <fieldset class="form-group">
				  <label for="input-port">Port</label>
				  <input id="input-port" type="number" class="form-control" required="required" min="1" max="65535" value="1414"/>
				</fieldset>				
		        <fieldset class="form-group">
				  <label for="input-queue-manager">Queue manager</label>
				  <input id="input-queue-manager" type="text" class="form-control" required="required" />
				</fieldset>				
		        <fieldset class="form-group">
				  <label for="input-channel">Channel</label>
				  <input id="input-channel" type="text" class="form-control" />
				</fieldset>				
		        <div class="modal-footer">
                  <input type="submit" id="btn-confirm-remove-node" class="btn btn-danger" value="Remove" formnovalidate="formnovalidate" disabled="disabled" />  		        
                  <input type="submit" id="btn-confirm-save-node" class="btn btn-primary" value="Save" disabled="disabled" />
		        </div>				
		      </form>
		    </div>      
          </div>
        </div>
      </div>
    </div>
  
  
  </div>
  
  <!-- jQuery first, then Bootstrap JS. -->
  <script src="../scripts/tether.min.js"></script>
  <script src="../scripts/jquery.min.js"></script>
  <script src="../scripts/jquery-ui.min.js"></script>
  <script src="../scripts/bootstrap.min.js"></script>
  <script src="../scripts/menu.js"></script>
  <script src="../scripts/iib-events.js"></script>
  <script>
    $(document).ajaxStart(function () {
        $("#events_errorBox").hide('fast');
        $('#spinner').fadeIn(100);
    }).ajaxStop(function () {
        $('#spinner').fadeOut(200);
    }).ajaxError(function(event, jqXHR, settings, thrownError) {
        if ("undefined" != typeof jqXHR.responseJSON) {
            $('#events_errorBox').text('Error saving event configuration: ' +  jqXHR.responseJSON.message + ' (' + jqXHR.responseJSON.code + ')').show('fast');
        } else {
            $('#events_errorBox').text('Error saving event configuration: ' +  thrownError).show('fast');
        }
    }).ajaxComplete(function(event, jqXHR, settings) {
        var contentType = jqXHR.getResponseHeader("Content-Type");
        if (jqXHR.status === 200 && contentType.toLowerCase().indexOf("text/html") >= 0) {
            // assume that our login has expired - reload our current page
            window.location.reload();
            return;
        }          
    });
  	buildMenu('settings');
  	buildEventPage();
  	
  </script>
  
</body>
</html>
