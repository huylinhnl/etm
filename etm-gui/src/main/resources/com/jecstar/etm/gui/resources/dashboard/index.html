<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="utf-8">
<meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
<meta http-equiv="x-ua-compatible" content="ie=edge">

<title>Jecstar - Enterprise Telemetry Monitor</title>

<link rel="stylesheet" href="../styles/bootstrap.min.css">
<link rel="stylesheet" href="../styles/font-awesome.min.css">
<link rel="stylesheet" href="../styles/nv.d3.min.css">
</head>
<body>
  <nav class="navbar navbar-full navbar-dark" style="background-color: #777;">
     <div class="navbar-header">
        <button class="navbar-toggler hidden-sm-up" type="button" data-toggle="collapse" data-target="#collapsing_navbar">
          &#9776;
        </button>
        <div class="pull-left">
         <!-- This needs to be on 1 line because otherwise the menu will be screwed in konqueror and android browsers -->
         <img src="../images/jecstar.svg" style="max-height: 2.4em; max-width: 2.4em;" />&nbsp;<a class="navbar-brand pull-right" href="http://www.jecstar.com">Jecstar</a>
      </div>
      <div class="collapse navbar-toggleable-xs" id="collapsing_navbar">
        <ul id="etm_mainmenu" class="nav navbar-nav">
        </ul>
      </div>
      <div id="spinner" class="pull-right" style="display: none;">
        <div class="spinner_line"></div>
        <div class="spinner_line spinner_line_2"></div>
        <div class="spinner_line spinner_line_3"></div>
        <div class="spinner_line spinner_line_4"></div>
      </div>
    </div>
  </nav>
  
  <div id="dashboard-container" class="container-fluid" style="margin-top: 1em;">
  	<h3 id="dashboard-name" class="text-xs-center">Dashboard name</h3>
  </div>
  
  <!-- jQuery first, then Bootstrap JS. -->
  <script src="../scripts/tether.min.js"></script>
  <script src="../scripts/jquery.min.js"></script>
  <script src="../scripts/jquery-ui.min.js"></script>
  <script src="../scripts/bootstrap.min.js"></script>
  <script src="../scripts/d3.min.js"></script>
  <script src="../scripts/nv.d3.min.js"></script>
  <script src="../scripts/menu.js"></script>
  <script src="../scripts/dashboard.js"></script>
<script>
buildMenu('dashboard');
var queryParams = {};
window.location.search.substr(1).split("&").forEach(function(item) {
    var s = item.split("="),
        k = s[0],
        v = s[1] && decodeURIComponent(s[1]);
    (k in queryParams) ? queryParams[k].push(v) : queryParams[k] = [v]
});
if (queryParams['name']) {
	loadDashboard(queryParams['name']);
} else if ('true' == queryParams['new']) {
	createNewDashboard();	
}
</script>
  
</body>
</html>
