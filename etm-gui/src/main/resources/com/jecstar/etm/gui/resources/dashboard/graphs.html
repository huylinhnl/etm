<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="utf-8">
<meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
<meta http-equiv="x-ua-compatible" content="ie=edge">

<title>Jecstar - Enterprise Telemetry Monitor</title>

<link rel="stylesheet" href="../styles/bootstrap.min.css">
<link rel="stylesheet" href="../styles/font-awesome.min.css">
<link rel="stylesheet" href="../styles/spinner.css">
<link rel="stylesheet" href="../styles/nv.d3.min.css">
<style type="text/css">
body { padding-top: 60px; }
</style>
</head>
<body>
   <nav class="navbar navbar-full navbar-dark navbar-fixed-top" style="background-color: #777;">
     <button class="navbar-toggler hidden-sm-up" type="button" data-toggle="collapse" data-target="#collapsing_navbar">&#9776;</button>
     <div class="pull-left">
     <!-- This needs to be on 1 line because otherwise the menu will be screwed in konqueror and android browsers -->
       <img src="../images/jecstar.svg" style="max-height: 2.4em; max-width: 2.4em;" />&nbsp;<a class="navbar-brand pull-right" href="http://www.jecstar.com" target="_blank">Jecstar</a>
     </div>
     <div id="spinner" class="pull-right" style="display: none;">
       <div class="spinner_line"></div>
       <div class="spinner_line spinner_line_2"></div>
       <div class="spinner_line spinner_line_3"></div>
       <div class="spinner_line spinner_line_4"></div>
     </div>
     <div class="collapse navbar-toggleable-xs" id="collapsing_navbar">
       <ul id="etm_mainmenu" class="nav navbar-nav">
       </ul>
     </div>
  </nav>
  
  <div class="container-fluid" style="margin-top: 1em;">
  	<div class="row">
   	  <div class="col-md-6">
   	    <div class="card card-block">
   	      <h5 class="card-title">Graphs</h5>
   	      <div class="card-text">
            <div id="graphs_errorBox" class="alert alert-danger errorBox" style="display: none;" role="alert"></div>
            <div id="graphs_infoBox" class="alert alert-info" style="display: none;" role="alert"></div>
            <div id="graphs_box">
              <div class="row">
                <div class=col-sm-12>
	              <select id="sel-graph" class="form-control custom-select">
	          	    <option selected="selected"></option>
	              </select>
	            </div>
	          </div>  
	          <hr />
		      <div class="row">
	            <div class=col-sm-12>
			      <form id="graph_form">
			        <div class="form-group row">
					  <label for="input-graph-name" class="col-sm-3 col-form-label">Name</label>
					  <div class="col-sm-9">
					    <input id="input-graph-name" type="text" class="form-control" required="required" />
					  </div>
					</div>
			        <div class="form-group row">
					  <label for="sel-graph-type" class="col-sm-3 col-form-label">Type</label>
			          <div class="col-sm-9">
	  		            <select id="sel-graph-type" class="form-control custom-select">
			          	  <option value="bar">Bar chart</option>
			          	  <option value="line">Line chart</option>
			          	  <option value="pie">Pie chart</option>
			          	  <option value="number">Single number</option>
			            </select>
			          </div>  
					</div>
			        <div class="modal-footer">
	                  <input type="submit" id="btn-confirm-remove-graph" class="btn btn-danger" value="Remove" formnovalidate="formnovalidate" disabled="disabled" />  		        
	                  <input type="submit" id="btn-preview-graph" class="btn btn-primary" value="Preview" disabled="disabled" />
	                  <input type="submit" id="btn-confirm-save-graph" class="btn btn-primary" value="Save" disabled="disabled" />
			        </div>
			      </form>
			    </div>      
	          </div>
            </div>
   	      </div>
   	    </div>
   	  </div>
   	  <div class="col-md-6">
   	    <div class="card card-block">
   	      <h5 class="card-title">Preview</h5>
   	      <div class="card-text">
            <div id="preview_box">
            </div>
   	      </div>
   	    </div>
   	  </div>  
   	</div>	
  </div>  
    
    
  <script src="../scripts/tether.min.js"></script>
  <script src="../scripts/jquery.min.js"></script>
  <script src="../scripts/bootstrap.min.js"></script>
  <script src="../scripts/menu.js"></script>
  <script>
    $(document).ajaxStart(function () {
        $('.errorBox').hide('fast');
        $('#spinner').show('fast');
    }).ajaxStop(function () {
        $('#spinner').hide('fast');
    }).ajaxError(function(event, jqXHR, settings, thrownError) {
        if ("undefined" != typeof jqXHR.responseJSON) {
            $('.errorBox').text('Error executing query: ' +  jqXHR.responseJSON.message + ' (' + jqXHR.responseJSON.code + ')').show('fast');
        } else {
            $('.errorBox').text('Error executing query: ' +  thrownError).show('fast');
        }
        $('html,body').animate({scrollTop: 0},'fast');
    }).ajaxComplete(function(event, jqXHR, settings) {
        var contentType = jqXHR.getResponseHeader("Content-Type");
        if (jqXHR.status === 200 && contentType.toLowerCase().indexOf("text/html") >= 0) {
            // assume that our login has expired - reload our current page
            window.location.reload();
            return;
        }          
    });
    buildMenu('dashboard');
  </script>    
</body>
</html>
