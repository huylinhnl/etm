<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="utf-8">
<meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
<meta http-equiv="x-ua-compatible" content="ie=edge">

<title>Jecstar - Enterprise Telemetry Monitor</title>

<link rel="stylesheet" href="../styles/bootstrap.min.css">
<link rel="stylesheet" href="../styles/font-awesome.min.css">
<link rel="stylesheet" href="../styles/jquery-ui.min.css">
<link rel="stylesheet" href="../styles/spinner.css">
<style type="text/css">
body { padding-top: 60px; }
</style>

</head>
<body>
  <nav class="navbar fixed-top navbar-toggleable-sm navbar-inverse" style="background-color: #777;">
    <button class="navbar-toggler navbar-toggler-right" type="button" data-toggle="collapse" data-target="#collapsing_navbar" aria-controls="collapsing_navbar" aria-expanded="false" aria-label="Toggle navigation">
      <span class="navbar-toggler-icon"></span>
    </button>
    <a class="navbar-brand" href="https://www.jecstar.com" target="_blank">
      <img src="../images/jecstar.svg" style="max-height: 2.1rem; max-width: 2.1rem;" class="d-inline-block align-top" alt="">
      Jecstar
    </a>
    <div class="collapse navbar-collapse" id="collapsing_navbar">
      <ul id="etm_mainmenu" class="navbar-nav mr-auto">
        <li id="placeholder-for-MenuAwareURLResource"></li>
      </ul>
    </div>
    <div class="spinner" id="spinner" style="display: none;">
      <div class="spinner_line"></div>
      <div class="spinner_line spinner_line_2"></div>
      <div class="spinner_line spinner_line_3"></div>
      <div class="spinner_line spinner_line_4"></div>
    </div>
  </nav>
  
  <div class="container" style="margin-top: 1em;">
    <div class="card card-block">
      <h5 class="card-title">Preferences</h5>
      <div class="card-text">
        <div id="settings_errorBox" class="alert alert-danger errorBox" style="display: none;" role="alert"></div>
        <div id="settings_infoBox" class="alert alert-info" style="display: none;" role="alert"></div>
        <form id="settings_form">
	        <div class="form-group row">
	          <label for="input-user-id" class="col-sm-3 col-form-label">User id</label>
	          <div class="col-sm-9">
	            <input id="input-user-id" type="text" class="form-control" disabled />
	          </div>
	        </div>
	        <div class="form-group row">
	          <label for="input-user-name" class="col-sm-3 col-form-label">User name</label>
	          <div class="col-sm-9">
	            <input id="input-user-name" type="text" class="form-control" />
	          </div>
	        </div>        
          <div class="form-group row">
            <label for="input-user-email" class="col-sm-3 col-form-label">Email address</label>
            <div class="col-sm-9">
              <input id="input-user-email" type="text" class="form-control" />
            </div>
          </div>        
	        <div class="form-group row">
	          <label for="input-locale" class="col-sm-3 col-form-label">Locale</label>
	          <div class="col-sm-9">
	            <select id="input-locale" class="form-control custom-select"></select>
	          </div>
	        </div>
	        <div class="form-group row">
	          <label for="input-time-zone" class="col-sm-3 col-form-label">Time zone</label>
	          <div class="col-sm-9">
	            <select id="input-time-zone" class="form-control custom-select"></select>
	          </div>
	        </div>        
	        <div class="form-group row">
	          <label for="input-search-history-size" class="col-sm-3 col-form-label">Search history size</label>
	          <div class="col-sm-9">
	            <input id="input-search-history-size" type="number" class="form-control" min="0" value="5"/>
	          </div>
	        </div>
	        <div class="modal-footer">
	          <input type="submit" id="btn-apply-preferences" class="btn btn-primary" value="Apply" />
	        </div>
	    </form> 
      </div>
    </div>
    <br />
    <div id="change-password-container" class="card card-block" style="display: none;">
      <h5 class="card-title">Change password</h5>
      <div class="card-text">
      	<form id="password_form">
	        <div id="password_errorBox" class="alert alert-danger errorBox" style="display: none;" role="alert"></div>
	        <div id="password_infoBox" class="alert alert-info" style="display: none;" role="alert"></div>
	        <div class="form-group row">
	          <label for="input-current-password" class="col-sm-3 col-form-label">Current password</label>
	          <div class="col-sm-9">
	           <input id="input-current-password" type="password" class="form-control" required="required" />
	          </div>
	        </div>
	        <div class="form-group row">
	          <label for="input-new-password1" class="col-sm-3 col-form-label">New password</label>
	          <div class="col-sm-9">
	            <input id="input-new-password1" type="password" class="form-control" required="required" pattern=".{6,}" title="The password should be at least 6 characters long" />
	          </div>
	        </div>        
	        <div class="form-group row">
	          <label for="input-new-password2" class="col-sm-3 col-form-label">Retype password</label>
	          <div class="col-sm-9">
	            <input id="input-new-password2" type="password" class="form-control" required="required" pattern=".{6,}" title="The password should be at least 6 characters long" />
	          </div>
	        </div>
	        <div class="modal-footer">
	          <input type="submit" id="btn-apply-password" class="btn btn-primary" value="Apply" />
	        </div>
        </form>
      </div>
    </div>      
  </div>
  
  
  <!-- jQuery first, then Bootstrap JS. -->
  <script src="../scripts/tether.min.js"></script>
  <script src="../scripts/jquery.min.js"></script>
  <script src="../scripts/bootstrap.min.js"></script>
  <script src="../scripts/moment.min.js"></script>
  <script src="../scripts/moment-timezone-with-data.min.js"></script>
  <script>
    $(document).ajaxStart(function () {
        $("#settings_errorBox").hide('fast');
        $("#password_errorBox").hide('fast');
        $('#spinner').show('fast');
    }).ajaxStop(function () {
        $('#spinner').hide('fast');
    }).ajaxComplete(function(event, jqXHR, settings) {
        var contentType = jqXHR.getResponseHeader("Content-Type");
        if (jqXHR.status === 200 && contentType.toLowerCase().indexOf("text/html") >= 0) {
            // assume that our login has expired - reload our current page
            window.location.reload();
            return;
        }          
    });
    
    $.when($.ajax({
               type: 'GET',
               contentType: 'application/json',
               url: '../rest/user/timezones',
               success: function(data) {
                   if (!data || !data.time_zones) {
                       return;
                   }
                   var $timezones = $('#input-time-zone');
                   $(data.time_zones).each(function (index, timeZone) {
                       $timezones.append($('<option>').attr('value', timeZone).text(timeZone))
                   }); 
               }
           }),
           $.ajax({
               type: 'GET',
               contentType: 'application/json',
               url: '../rest/user/locales',
               success: function(data) {
                   if (!data || !data.locales) {
                       return;
                   }
                   var $locales = $('#input-locale');
                   $(data.locales).each(function (index, locale) {
                       $locales.append($('<option>').attr('value', locale.value).text(locale.name))
                   }); 
               }
           })
    ).done(function () {    
        $.ajax({
            type: 'GET',
            contentType: 'application/json',
            url: '../rest/user/settings',
            success: function(data) {
                if (!data) {
                    return;
                }
                $('#input-user-id').val(data.id);
                $('#input-user-name').val(data.name);
                $('#input-user-email').val(data.email);
                $('#input-locale').val(data.locale);
                $('#input-time-zone').val(data.time_zone);
                $('#input-search-history-size').val(data.search_history_size);
                $('#input-search-history-size').attr('max', data.max_search_history_size);
                if (data.ldap_base) {
                	$('#input-user-name').attr('disabled', 'disabled');
                	$('#input-user-email').attr('disabled', 'disabled');
                	$('#input-locale').focus();
                } else {
                	$('#change-password-container').show();
                	$('#input-user-name').focus();
                }
            }
        })
        
        
        $('#btn-apply-preferences').click(function (event) {
    		if (!document.getElementById('settings_form').checkValidity()) {
    			return;
    		}            
            event.preventDefault();
            $.ajax({
                type: 'PUT',
                url: '../rest/user/settings',
                data: JSON.stringify(createUserSettings()),
                contentType: 'application/json',
                dataType: 'json',
                success: function(jqXHR) {
                    $('#settings_infoBox').text('Preferences saved').show('fast').delay(5000).hide('fast');
                    $('html,body').animate({scrollTop: 0},'fast');
                },
                error: function (jqXHR, settings, thrownError) {
                    if ("undefined" != typeof jqXHR.responseJSON) {
                        $('#settings_errorBox').text('Error saving preferences: ' +  jqXHR.responseJSON.message + ' (' + jqXHR.responseJSON.code + ')').show('fast');
                    } else {
                        $('#settings_errorBox').text('Error saving preferences: ' +  thrownError).show('fast');
                    }
                    $('html,body').animate({scrollTop: 0},'fast');
                }
             });
        });
    });


    $('#btn-apply-password').click(function (event) {
		if (!document.getElementById('password_form').checkValidity()) {
			return;
		}            
        event.preventDefault();

        var $current = $('#input-current-password').val();
        var $new1 = $('#input-new-password1').val();
        var $new2 = $('#input-new-password2').val();
        
        if ($new1 !== $new2) {
            $('#input-new-password1').parent().addClass('has-danger');
            $('#input-new-password2').parent().addClass('has-danger');
            $("#password_errorBox").text('The new password didn\'t match the retyped password').show('fast');
            return;
        }
        
        var json = {
            current_password: $current,
            new_password: $new1
        }
        $.ajax({
            type: 'PUT',
            url: '../rest/user/password',
            data: JSON.stringify(json),
            contentType: 'application/json',
            dataType: 'json',
            success: function(jqXHR) {
                $('#password_infoBox').text('Password changed').show('fast').delay(5000).hide('fast');
                document.getElementById('password_form').reset();
            },
            error: function (jqXHR, settings, thrownError) {
                if ("undefined" != typeof jqXHR.responseJSON) {
                    $('#password_errorBox').text('Error saving password: ' +  jqXHR.responseJSON.message + ' (' + jqXHR.responseJSON.code + ')').show('fast');
                } else {
                    $('#password_errorBox').text('Error saving password: ' +  thrownError).show('fast');
                }
            }
         });
    });

    
    function createUserSettings() {
        var userSettings = {
            name: $('#input-user-name').val() ? $('#input-user-name').val() : null,
            email: $('#input-user-email').val() ? $('#input-user-email').val() : null,
            locale: $('#input-locale').val(),
            time_zone: $('#input-time-zone').val(),
            search_history_size: $('#input-search-history-size').val() ? Number($('#input-search-history-size').val()) : 0
        }
        return userSettings;
    }
  </script>
  
</body>
</html>
