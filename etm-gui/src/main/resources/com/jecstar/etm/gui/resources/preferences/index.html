<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="utf-8">
<meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
<meta http-equiv="x-ua-compatible" content="ie=edge">

<title>Jecstar - Enterprise Telemetry Monitor</title>

<link rel="stylesheet" href="../styles/bootstrap.min.css">
<link rel="stylesheet" href="../styles/font-awesome.min.css">
<link rel="stylesheet" href="../styles/jquery-ui.min.css">
<link rel="stylesheet" href="../styles/autocomplete.css">
<link rel="stylesheet" href="../styles/spinner.css">
</head>
<body>
   <nav class="navbar navbar-full navbar-dark" style="background-color: #777;">
     <div class="navbar-header">
        <button class="navbar-toggler hidden-sm-up" type="button" data-toggle="collapse" data-target="#exCollapsingNavbar2">
          &#9776;
        </button>
        <div class="pull-left">
         <!-- This needs to be on 1 line because otherwise the menu will be screwed in konqueror and android browsers -->
         <img src="../images/jecstar.svg" style="max-height: 2em; max-width: 2em;" />&nbsp;<a class="navbar-brand pull-right" href="http://www.jecstar.com">Jecstar</a>
      </div>
      <div class="collapse navbar-toggleable-xs" id="exCollapsingNavbar2">
        <ul class="nav navbar-nav">
          <li class="nav-item active">
            <a class="nav-link" href="../search/"><span class="fa fa-search fa-lg hidden-sm-down">&nbsp;</span>Search</a>
          </li>
          <li class="nav-item">
            <a class="nav-link" href="../dashboard/"><span class="fa fa-dashboard fa-lg hidden-sm-down">&nbsp;</span>Dashboard</a>
          </li>
          <li class="nav-item">
            <a class="nav-link" href="../preferences/"><span class="fa fa-user fa-lg hidden-sm-down">&nbsp;</span>Preferences</a>
          </li>
          <li class="nav-item">
            <a class="nav-link" href="#"><span class="fa fa-wrench fa-lg hidden-sm-down">&nbsp;</span>Settings</a>
          </li>
        </ul>
      </div>
      <div id="spinner" class="pull-right" style="display: none;">
        <div class="spinner_line"></div>
        <div class="spinner_line spinner_line_2"></div>
        <div class="spinner_line spinner_line_3"></div>
        <div class="spinner_line spinner_line_4"></div>
      </div>
    </div>
  </nav>
  
  <div class="container" style="margin-top: 1em;">
    <div id="search-card" class="card card-block">
      <h5 class="card-title">Preferences</h5>
      <div class="card-text">
        <div id="errorBox" class="alert alert-danger" style="display: none;" role="alert"></div>
        <div class="row">
          <div class="form-group col-sm-6">
            <label for="input-user-id">User id</label>
            <input id="input-user-id" type="text" class="form-control" disabled />
          </div>
          <div class="form-group col-sm-6">
            <label for="input-user-name">User name</label>
            <input id="input-user-name" type="text" class="form-control" />
          </div>        
        </div>
        <div class="row">
          <div class="form-group col-sm-6">
            <label for="input-locale">Locale</label>
            <select id="input-locale" class="form-control"></select>
          </div>
          <div class="form-group col-sm-6">
            <label for="input-time-zone">Time zone</label>
            <select id="input-time-zone" class="form-control"></select>
          </div>        
        </div>
      </div>
    </div>  
  </div>
  
  
  <!-- jQuery first, then Bootstrap JS. -->
  <script src="../scripts/jquery.min.js"></script>
  <script src="../scripts/jquery-ui.min.js"></script>
  <script src="../scripts/bootstrap.min.js"></script>
  <script src="../scripts/moment.min.js"></script>
  <script src="../scripts/moment-timezone-with-data-2010-2020.min.js"></script>
  <script>
    $(document).ajaxStart(function () {
        $("#errorBox").hide('fast');
        $('#spinner').fadeIn(250);
    }).ajaxStop(function () {
        $('#spinner').fadeOut(500);
    }).ajaxError(function(event, jqXHR, settings, thrownError) {
        alert(thrownError)
        $("#errorBox").text('Error executing query: ' +  jqXHR.responseJSON.message + ' (' + jqXHR.responseJSON.code + ')');
        $("#errorBox").show('fast');
    });
    
    $.when($.ajax({
               type: 'GET',
               contentType: 'application/json',
               url: '../rest/user/timezones',
               success: function(data) {
                   if (!data || !data.time_zones) {
                       return;
                   }
                   var $timezones = $('#input-time-zone');
                   $(data.time_zones).each(function (index, timeZone) {
                       $timezones.append($('<option>').attr('value', timeZone).text(timeZone))
                   }); 
               }
           }),
           $.ajax({
               type: 'GET',
               contentType: 'application/json',
               url: '../rest/user/locales',
               success: function(data) {
                   if (!data || !data.locales) {
                       return;
                   }
                   var $locales = $('#input-locale');
                   $(data.locales).each(function (index, locale) {
                       $locales.append($('<option>').attr('value', locale.value).text(locale.name))
                   }); 
               }
    })).done(function () {    
        $.ajax({
            type: 'GET',
            contentType: 'application/json',
            url: '../rest/user/settings',
            success: function(data) {
                if (!data) {
                    return;
                }
                $('#input-user-id').val(data.id);
                $('#input-user-name').val(data.name);
                $('#input-locale').val(data.locale);
                $('#input-time-zone').val(data.time_zone);
            }
        })
    });
  </script>
  
</body>
</html>
