<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="utf-8">
<meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
<meta http-equiv="x-ua-compatible" content="ie=edge">

<title>Jecstar - Enterprise Telemetry Monitor</title>

<link rel="stylesheet" href="../styles/bootstrap.min.css">
<link rel="stylesheet" href="../styles/font-awesome.min.css">
<link rel="stylesheet" href="../styles/jquery-ui.min.css">
<link rel="stylesheet" href="../styles/autocomplete.css">
<link rel="stylesheet" href="../styles/spinner.css">
</head>
<body>
   <nav class="navbar navbar-full navbar-dark" style="background-color: #777;">
     <button class="navbar-toggler hidden-sm-up" type="button" data-toggle="collapse" data-target="#collapsing_navbar">&#9776;</button>
     <div class="pull-left">
     <!-- This needs to be on 1 line because otherwise the menu will be screwed in konqueror and android browsers -->
       <img src="../images/jecstar.svg" style="max-height: 2.4em; max-width: 2.4em;" />&nbsp;<a class="navbar-brand pull-right" href="http://www.jecstar.com">Jecstar</a>
     </div>
     <div id="spinner" class="pull-right" style="display: none;">
       <div class="spinner_line"></div>
       <div class="spinner_line spinner_line_2"></div>
       <div class="spinner_line spinner_line_3"></div>
       <div class="spinner_line spinner_line_4"></div>
     </div>
     <div class="collapse navbar-toggleable-xs" id="collapsing_navbar">
       <ul id="etm_mainmenu" class="nav navbar-nav">
       </ul>
     </div>
  </nav>
  
  <div class="container" style="margin-top: 1em;">
    <div class="card card-block">
      <h5 class="card-title">Preferences</h5>
      <div class="card-text">
        <div id="settings_errorBox" class="alert alert-danger errorBox" style="display: none;" role="alert"></div>
        <div id="settings_infoBox" class="alert alert-info" style="display: none;" role="alert"></div>
        <fieldset class="form-group">
          <label for="input-user-id">User id</label>
          <input id="input-user-id" type="text" class="form-control" disabled />
        </fieldset>
        <fieldset class="form-group">
          <label for="input-user-name">User name</label>
          <input id="input-user-name" type="text" class="form-control" />
        </fieldset>        
        <fieldset class="form-group">
          <label for="input-locale">Locale</label>
          <select id="input-locale" class="form-control custom-select"></select>
        </fieldset>
        <fieldset class="form-group">
          <label for="input-time-zone">Time zone</label>
          <select id="input-time-zone" class="form-control custom-select"></select>
        </fieldset>        
        <fieldset class="form-group">
          <label for="input-query-history-size">Query history size</label>
          <input id="input-query-history-size" type="number" class="form-control" min="0"/>
        </fieldset>
        <div class="modal-footer">
          <button id="btn-apply-preferences" type="button" class="btn btn-primary">Apply</button>
        </div>
      </div>
    </div>
    
    <div class="card card-block">
      <h5 class="card-title">Change password</h5>
      <div class="card-text">
        <div id="password_errorBox" class="alert alert-danger errorBox" style="display: none;" role="alert"></div>
        <div id="password_infoBox" class="alert alert-info" style="display: none;" role="alert"></div>
        <fieldset class="form-group">
          <label for="input-current-password">Current password</label>
          <input id="input-current-password" type="password" class="form-control" required="required" />
        </fieldset>
        <fieldset class="form-group">
          <label for="input-new-password1">New password</label>
          <input id="input-new-password1" type="password" class="form-control" required="required" />
        </fieldset>        
        <fieldset class="form-group">
          <label for="input-new-password2">Retype password</label>
          <input id="input-new-password2" type="password" class="form-control" required="required" />
        </fieldset>
        <div class="modal-footer">
          <button id="btn-apply-password" type="button" class="btn btn-primary">Apply</button>
        </div>
      </div>
    </div>      
  </div>
  
  
  <!-- jQuery first, then Bootstrap JS. -->
  <script src="../scripts/tether.min.js"></script>
  <script src="../scripts/jquery.min.js"></script>
  <script src="../scripts/jquery-ui.min.js"></script>
  <script src="../scripts/bootstrap.min.js"></script>
  <script src="../scripts/moment.min.js"></script>
  <script src="../scripts/moment-timezone-with-data-2010-2020.min.js"></script>
  <script src="../scripts/menu.js"></script>
  <script>
    $(document).ajaxStart(function () {
        $("#settings_errorBox").hide('fast');
        $("#password_errorBox").hide('fast');
        $('#spinner').show('fast');
    }).ajaxStop(function () {
        $('#spinner').hide('fast');
    }).ajaxComplete(function(event, jqXHR, settings) {
        var contentType = jqXHR.getResponseHeader("Content-Type");
        if (jqXHR.status === 200 && contentType.toLowerCase().indexOf("text/html") >= 0) {
            // assume that our login has expired - reload our current page
            window.location.reload();
            return;
        }          
    });
  	buildMenu('preferences');
    
    $.when($.ajax({
               type: 'GET',
               contentType: 'application/json',
               url: '../rest/user/timezones',
               success: function(data) {
                   if (!data || !data.time_zones) {
                       return;
                   }
                   var $timezones = $('#input-time-zone');
                   $(data.time_zones).each(function (index, timeZone) {
                       $timezones.append($('<option>').attr('value', timeZone).text(timeZone))
                   }); 
               }
           }),
           $.ajax({
               type: 'GET',
               contentType: 'application/json',
               url: '../rest/user/locales',
               success: function(data) {
                   if (!data || !data.locales) {
                       return;
                   }
                   var $locales = $('#input-locale');
                   $(data.locales).each(function (index, locale) {
                       $locales.append($('<option>').attr('value', locale.value).text(locale.name))
                   }); 
               }
           })
    ).done(function () {    
        $.ajax({
            type: 'GET',
            contentType: 'application/json',
            url: '../rest/user/settings',
            success: function(data) {
                if (!data) {
                    return;
                }
                $('#input-user-id').val(data.id);
                $('#input-user-name').val(data.name);
                $('#input-locale').val(data.locale);
                $('#input-time-zone').val(data.time_zone);
                $('#input-query-history-size').val(data.query_history_size);
            }
        })
        
        
        $('#btn-apply-preferences').click(function (event) {
            event.preventDefault();
            $.ajax({
                type: 'PUT',
                url: '../rest/user/settings',
                data: JSON.stringify(createUserSettings()),
                contentType: 'application/json',
                dataType: 'json',
                success: function(jqXHR) {
                    $('#settings_infoBox').text('Preferences saved').show('fast').delay(5000).hide('fast');
                },
                error: function (jqXHR, settings, thrownError) {
                    if ("undefined" != typeof jqXHR.responseJSON) {
                        $('#settings_errorBox').text('Error saving preferences: ' +  jqXHR.responseJSON.message + ' (' + jqXHR.responseJSON.code + ')').show('fast');
                    } else {
                        $('#settings_errorBox').text('Error saving preferences: ' +  thrownError).show('fast');
                    }
                }
             });
        });
    });


    $('#btn-apply-password').click(function (event) {
        event.preventDefault();
        var hasError = false;
        $('input[required="required"]').each(function (index, element) {
            if (!$(element).val()) {
                $(element).parent().addClass('has-danger');
                hasError = true;    
            } else {
                $(element).parent().removeClass('has-danger');
            }
        })
        
        if (hasError) {
            $("#password_errorBox").text('Please fill out the required fields').show('fast');
            return;
        }

        var $current = $('#input-current-password').val();
        var $new1 = $('#input-new-password1').val();
        var $new2 = $('#input-new-password2').val();
        
        if ($new1 !== $new2) {
            $('#input-new-password1').parent().addClass('has-danger');
            $('#input-new-password2').parent().addClass('has-danger');
            $("#password_errorBox").text('The new password didn\'t match the retyped password').show('fast');
            return;
        }
        
        var json = {
            current_password: $current,
            new_password: $new1
        }
        $.ajax({
            type: 'PUT',
            url: '../rest/user/password',
            data: JSON.stringify(json),
            contentType: 'application/json',
            dataType: 'json',
            success: function(jqXHR) {
                $('#password_infoBox').text('Password changed').show('fast').delay(5000).hide('fast');
                $('#input-current-password').val('');
                $('#input-new-password1').val('');
                $('#input-new-password2').val('');
            },
            error: function (jqXHR, settings, thrownError) {
                if ("undefined" != typeof jqXHR.responseJSON) {
                    $('#password_errorBox').text('Error saving password: ' +  jqXHR.responseJSON.message + ' (' + jqXHR.responseJSON.code + ')').show('fast');
                } else {
                	alert('Hiero');
                    $('#password_errorBox').text('Error saving password: ' +  thrownError).show('fast');
                }
            }
         });
    });

    
    function createUserSettings() {
        var userSettings = {
            name: $('#input-user-name').val() ? $('#input-user-name').val() : null,
            locale: $('#input-locale').val(),
            time_zone: $('#input-time-zone').val(),
            query_history_size: $('#input-query-history-size').val() ? Number($('#input-query-history-size').val()) : 0
        }
        return userSettings;
    }
  </script>
  
</body>
</html>
