<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <meta http-equiv="x-ua-compatible" content="ie=edge">

    <title>Jecstar - Enterprise Telemetry Monitor</title>

    <link rel="apple-touch-icon" sizes="180x180" href="../images/favicon/apple-touch-icon.png">
    <link rel="icon" type="image/png" sizes="32x32" href="../images/favicon/favicon-32x32.png">
    <link rel="icon" type="image/png" sizes="16x16" href="../images/favicon/favicon-16x16.png">
    <link rel="mask-icon" href="../images/favicon/safari-pinned-tab.svg" color="#5bbad5">

    <link rel="stylesheet" href="../styles/bootstrap.min.css">
    <link rel="stylesheet" href="../styles/fonts.min.css">
    <link rel="stylesheet" href="../styles/atlantis.min.css">
    <link rel="stylesheet" href="../styles/font-awesome.min.css">
    <link rel="stylesheet" href="../styles/jquery-ui.min.css">
    <link rel="stylesheet" href="../styles/etm-commons.css">
</head>
<body>
<div class="wrapper">
    <div class="main-header">
        <!-- Logo Header -->
        <div class="logo-header" data-background-color="etm-navbar-color">
            <a href="https://www.jecstar.com" target="_blank" class="logo">
                <img src="../images/jecstar.svg" alt="navbar brand" class="navbar-brand h-75">
            </a>
            <button class="navbar-toggler sidenav-toggler ml-auto" type="button" data-toggle="collapse"
                    data-target="collapse" aria-expanded="false" aria-label="Toggle navigation">
                <span class="navbar-toggler-icon">
                    <i class="icon-menu"></i>
                </span>
            </button>
            <button class="topbar-toggler more"><i class="icon-options-vertical"></i></button>
            <div class="nav-toggle">
                <button class="btn btn-toggle toggle-sidebar">
                    <i class="icon-menu"></i>
                </button>
            </div>
        </div>
        <!-- End Logo Header -->

        <!-- Navbar Header -->
        <nav class="navbar navbar-header navbar-expand-lg" data-background-color="etm-navbar-color">
            <div class="container-fluid">
                <div id="search-nav"></div>
                <ul class="navbar-nav topbar-nav ml-md-auto align-items-center">
                    <li class="nav-item dropdown hidden-caret">
                        <a class="nav-link" data-toggle="dropdown" href="#" aria-expanded="false">
                            <i class="fa fa-user-ninja"></i>
                        </a>
                        <ul class="dropdown-menu dropdown-user animated fadeIn">
                            <div class="dropdown-user-scroll scrollbar-outer"></div>
                        </ul>
                    </li>
                </ul>
            </div>
        </nav>
        <!-- End Navbar -->
    </div>

    <div class="sidebar sidebar-style-2" data-background-color="etm-sidebar-color">
        <div class="sidebar-wrapper scrollbar scrollbar-inner">
            <div class="sidebar-content">
                <ul class="nav nav-primary">
                    <li id="placeholder-for-MenuAwareURLResource"></li>
                </ul>
            </div>
        </div>
    </div>
    <!-- End Sidebar -->

    <div class="main-panel">
        <div class="content">
            <div class="container" style="margin-top: 1em;">
                <div class="card card-block">
                    <div class="card-body">
                        <h3 class="card-title">Preferences</h3>
                        <div class="card-text">
                            <div id="settings_errorBox" class="alert alert-danger errorBox" style="display: none;"
                                 role="alert"></div>
                            <div id="settings_infoBox" class="alert alert-info" style="display: none;"
                                 role="alert"></div>
                            <form id="settings_form">
                                <div class="form-group row">
                                    <label for="input-user-id" class="col-sm-3 col-form-label">User id</label>
                                    <div class="col-sm-9">
                                        <input id="input-user-id" type="text" class="form-control" disabled/>
                                    </div>
                                </div>
                                <div class="form-group row">
                                    <label for="input-user-name" class="col-sm-3 col-form-label">User name</label>
                                    <div class="col-sm-9">
                                        <input id="input-user-name" type="text" class="form-control"/>
                                    </div>
                                </div>
                                <div class="form-group row">
                                    <label for="input-user-email" class="col-sm-3 col-form-label">Email address</label>
                                    <div class="col-sm-9">
                                        <input id="input-user-email" type="text" class="form-control"/>
                                    </div>
                                </div>
                                <div class="form-group row">
                                    <label for="input-user-api-key" class="col-sm-3 col-form-label">Api key</label>
                                    <div class="col-sm-7">
                                        <code id="input-user-api-key" class="col-sm-3 col-form-label"></code>
                                    </div>
                                    <div class="col-sm-2">
                                        <a id="lnk-refresh-api-key" class="float-right" href="#">Refresh api key</a>
                                    </div>
                                </div>
                                <div class="form-group row">
                                    <label for="input-locale" class="col-sm-3 col-form-label">Locale</label>
                                    <div class="col-sm-9">
                                        <select id="input-locale" class="form-control custom-select"></select>
                                    </div>
                                </div>
                                <div class="form-group row">
                                    <label for="input-time-zone" class="col-sm-3 col-form-label">Time zone</label>
                                    <div class="col-sm-9">
                                        <select id="input-time-zone" class="form-control custom-select"></select>
                                    </div>
                                </div>
                                <div class="form-group row">
                                    <label for="input-search-history-size" class="col-sm-3 col-form-label">Search
                                        history
                                        size</label>
                                    <div class="col-sm-9">
                                        <input id="input-search-history-size" type="number" class="form-control" min="0"
                                               value="5"/>
                                    </div>
                                </div>
                                <div class="form-group row">
                                    <label for="input-default-search-range" class="col-sm-3 col-form-label">Default
                                        search time
                                        range</label>
                                    <div class="col-sm-9">
                                        <input id="input-default-search-range" type="number" class="form-control"
                                               min="1"/>
                                    </div>
                                </div>
                                <br/>
                                <div class="modal-footer">
                                    <input type="submit" id="btn-apply-preferences" class="btn btn-primary"
                                           value="Apply"/>
                                </div>
                            </form>
                        </div>
                    </div>
                </div>
                <br/>
                <div id="change-password-container" class="card card-block" style="display: none;">
                    <div class="card-body">
                        <h3 class="card-title">Change password</h3>
                        <div class="card-text">
                            <form id="password_form">
                                <div id="password_errorBox" class="alert alert-danger errorBox" style="display: none;"
                                     role="alert"></div>
                                <div id="password_infoBox" class="alert alert-info" style="display: none;"
                                     role="alert"></div>
                                <div class="form-group row">
                                    <label for="input-current-password" class="col-sm-3 col-form-label">Current
                                        password</label>
                                    <div class="col-sm-9">
                                        <input id="input-current-password" type="password" class="form-control"
                                               required="required"/>
                                    </div>
                                </div>
                                <div class="form-group row">
                                    <label for="input-new-password1" class="col-sm-3 col-form-label">New
                                        password</label>
                                    <div class="col-sm-9">
                                        <input id="input-new-password1" type="password" class="form-control"
                                               required="required"
                                               pattern=".{6,}"
                                               title="The password should be at least 6 characters long"/>
                                    </div>
                                </div>
                                <div class="form-group row">
                                    <label for="input-new-password2" class="col-sm-3 col-form-label">Retype
                                        password</label>
                                    <div class="col-sm-9">
                                        <input id="input-new-password2" type="password" class="form-control"
                                               required="required"
                                               pattern=".{6,}"
                                               title="The password should be at least 6 characters long"/>
                                    </div>
                                </div>
                                <br/>
                                <div class="modal-footer">
                                    <input type="submit" id="btn-apply-password" class="btn btn-primary" value="Apply"/>
                                </div>
                            </form>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>

<div class="modal fade" id="modal-update-user-api-key">
    <div class="modal-dialog" role="document">
        <div class="modal-content">
            <div class="modal-header">
                <h2 class="modal-title" id="user-update-api-key-modal-label">Refresh api key</h2>
                <button type="button" class="close" data-dismiss="modal" aria-label="Close">
                    <span aria-hidden="true">&times;</span>
                </button>
            </div>
            <div class="modal-body">
                Are you sure you want update your api key'?<br/>
                The new api key will not be activated until you save your preferences.
            </div>
            <div class="modal-footer">
                <button type="button" class="btn btn-secondary" data-dismiss="modal">No</button>
                <button id="btn-update-api-key" type="button" class="btn btn-primary">Yes</button>
            </div>
        </div>
    </div>
</div>

<script src="../scripts/jquery.min.js"></script>
<script src="../scripts/popper.min.js"></script>
<script src="../scripts/bootstrap.min.js"></script>
<script src="../scripts/jquery.scrollbar.min.js"></script>
<script src="../scripts/jquery-ui.min.js"></script>
<script src="../scripts/atlantis.min.js"></script>
<script src="../scripts/moment.min.js"></script>
<script src="../scripts/moment-timezone-with-data.min.js"></script>
<script src="../scripts/etm-commons.js"></script>
<script>
    $(document).ajaxStart(function () {
        $("#settings_errorBox").hide('fast');
        $("#password_errorBox").hide('fast');
        $('#spinner').show('fast');
    }).ajaxStop(function () {
        $('#spinner').hide('fast');
    }).ajaxComplete(function(event, jqXHR, settings) {
        const contentType = jqXHR.getResponseHeader("Content-Type");
        if (jqXHR.status === 200 && contentType.toLowerCase().indexOf("text/html") >= 0) {
            // assume that our login has expired - reload our current page
            window.location.reload();
            return;
        }          
    });
    
    $.when($.ajax({
               type: 'GET',
               contentType: 'application/json',
               url: '../rest/user/timezones',
               cache: false,
               success: function(data) {
                   if (!data || !data.time_zones) {
                       return;
                   }
                   var $timezones = $('#input-time-zone');
                   $(data.time_zones).each(function (index, timeZone) {
                       $timezones.append($('<option>').attr('value', timeZone).text(timeZone))
                   }); 
               }
           }),
           $.ajax({
               type: 'GET',
               contentType: 'application/json',
               url: '../rest/user/locales',
               cache: false,
               success: function(data) {
                   if (!data || !data.locales) {
                       return;
                   }
                   var $locales = $('#input-locale');
                   $(data.locales).each(function (index, locale) {
                       $locales.append($('<option>').attr('value', locale.value).text(locale.name))
                   }); 
               }
           })
    ).done(function () {    
        $.ajax({
            type: 'GET',
            contentType: 'application/json',
            url: '../rest/user/settings',
            cache: false,
            success: function(data) {
                if (!data) {
                    return;
                }
                $('#input-user-id').val(data.id);
                $('#input-user-name').val(data.name);
                $('#input-user-email').val(data.email);
                $('#input-user-api-key').text(data.api_key ? data.api_key : '');
                $('#input-locale').val(data.locale);
                $('#input-time-zone').val(data.time_zone);
                $('#input-search-history-size').val(data.search_history_size);
                $('#input-search-history-size').attr('max', data.max_search_history_size);
                $('#input-default-search-range').val(data.default_search_range ? data.default_search_range / 1000 : null);
                if (data.ldap_base) {
                	$('#input-user-name').attr('disabled', 'disabled');
                	$('#input-user-email').attr('disabled', 'disabled');
                	$('#input-locale').focus();
                } else {
                	$('#change-password-container').show();
                	$('#input-user-name').focus();
                }
            }
        })


        $('#btn-apply-preferences').on('click', function (event) {
    		if (!document.getElementById('settings_form').checkValidity()) {
    			return;
    		}            
            event.preventDefault();
            $.ajax({
                type: 'PUT',
                url: '../rest/user/settings',
                cache: false,
                data: JSON.stringify(createUserSettings()),
                contentType: 'application/json',
                dataType: 'json',
                success: function(jqXHR) {
                    $('#settings_infoBox').text('Preferences saved').show('fast').delay(5000).hide('fast');
                    $('html,body').animate({scrollTop: 0},'fast');
                },
                error: function (jqXHR, settings, thrownError) {
                    if ("undefined" != typeof jqXHR.responseJSON) {
                        $('#settings_errorBox').text('Error saving preferences: ' +  jqXHR.responseJSON.message + ' (' + jqXHR.responseJSON.code + ')').show('fast');
                    } else {
                        $('#settings_errorBox').text('Error saving preferences: ' +  thrownError).show('fast');
                    }
                    $('html,body').animate({scrollTop: 0},'fast');
                }
             });
        });
    });

    $('#lnk-refresh-api-key').on('click', function (event) {
        event.preventDefault();
        if (!$('#input-user-api-key').text()) {
            updateApiKey();
        } else {
            $('#modal-update-user-api-key').modal();
        }
    });

    $('#btn-update-api-key').on('click', function (event) {
        event.preventDefault();
        updateApiKey($('#input-user-id').val());
    });

    function updateApiKey() {
        $.ajax({
            type: 'GET',
            contentType: 'application/json',
            url: '../rest/user/api_key',
            cache: false,
            success: function (data) {
                if (!data) {
                    return;
                }
                $('#input-user-api-key').text(data.api_key);
            }
        }).always(function () {
            commons.hideModals($('#modal-update-user-api-key'));
        });
    }


    $('#btn-apply-password').on('click', function (event) {
		if (!document.getElementById('password_form').checkValidity()) {
			return;
		}            
        event.preventDefault();

        const $current = $('#input-current-password').val();
        const $new1 = $('#input-new-password1').val();
        const $new2 = $('#input-new-password2').val();
        
        if ($new1 !== $new2) {
            $('#input-new-password1').parent().addClass('has-danger');
            $('#input-new-password2').parent().addClass('has-danger');
            $("#password_errorBox").text('The new password didn\'t match the retyped password').show('fast');
            return;
        }

        const json = {
            current_password: $current,
            new_password: $new1
        };
        $.ajax({
            type: 'PUT',
            url: '../rest/user/password',
            cache: false,
            data: JSON.stringify(json),
            contentType: 'application/json',
            dataType: 'json',
            success: function(jqXHR) {
                $('#password_infoBox').text('Password changed').show('fast').delay(5000).hide('fast');
                document.getElementById('password_form').reset();
            },
            error: function (jqXHR, settings, thrownError) {
                if ("undefined" != typeof jqXHR.responseJSON) {
                    $('#password_errorBox').text('Error saving password: ' +  jqXHR.responseJSON.message + ' (' + jqXHR.responseJSON.code + ')').show('fast');
                } else {
                    $('#password_errorBox').text('Error saving password: ' +  thrownError).show('fast');
                }
            }
         });
    });

    
    function createUserSettings() {
        const userSettings = {
            name: $('#input-user-name').val() ? $('#input-user-name').val() : null,
            email: $('#input-user-email').val() ? $('#input-user-email').val() : null,
            api_key: $('#input-user-api-key').text() ? $('#input-user-api-key').text() : null,
            locale: $('#input-locale').val(),
            time_zone: $('#input-time-zone').val(),
            search_history_size: $('#input-search-history-size').val() ? Number($('#input-search-history-size').val()) : 0,
            default_search_range: $('#input-default-search-range').val() ? Number($('#input-default-search-range').val()) * 1000 : null
        };
        return userSettings;
    }


</script>

</body>
</html>
