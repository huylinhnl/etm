<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="utf-8">
<meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
<meta http-equiv="x-ua-compatible" content="ie=edge">

<title>Jecstar - Enterprise Telemetry Monitor</title>

<link rel="stylesheet" href="../styles/bootstrap.min.css">
<link rel="stylesheet" href="../styles/font-awesome.min.css">
<link rel="stylesheet" href="../styles/spinner.css">
<style type="text/css">
body { padding-top: 60px; }
</style>
</head>
<body>
  <nav class="navbar fixed-top navbar-toggleable-sm navbar-inverse" style="background-color: #777;">
    <button class="navbar-toggler navbar-toggler-right" type="button" data-toggle="collapse" data-target="#collapsing_navbar" aria-controls="collapsing_navbar" aria-expanded="false" aria-label="Toggle navigation">
      <span class="navbar-toggler-icon"></span>
    </button>
    <a class="navbar-brand" href="http://www.jecstar.com" target="_blank">
      <img src="../images/jecstar.svg" style="max-height: 2.1rem; max-width: 2.1rem;" class="d-inline-block align-top" alt="">
      Jecstar
    </a>
    <div class="collapse navbar-collapse" id="collapsing_navbar">
      <ul id="etm_mainmenu" class="navbar-nav mr-auto">
        <li id="placeholder-for-MenuAwareURLResource"></li>
      </ul>
    </div>
    <div class="spinner" id="spinner" style="display: none;">
      <div class="spinner_line"></div>
      <div class="spinner_line spinner_line_2"></div>
      <div class="spinner_line spinner_line_3"></div>
      <div class="spinner_line spinner_line_4"></div>
    </div>
  </nav>
  
  <div class="container" style="margin-top: 1em;">
    <div class="card card-block">
      <h5 class="card-title">License</h5>
      <div class="card-text">
        <div id="license_errorBox" class="alert alert-danger errorBox" style="display: none;" role="alert"></div>
        <div id="license_infoBox" class="alert alert-info" style="display: none;" role="alert"></div>
        <div class="row">
          <div class="form-group col-sm-6">
            <label for="input-owner">Owner</label>
            <input id="input-owner" type="text" class="form-control" disabled />
          </div>
          <div class="form-group col-sm-6">
            <label for="input-expiration-date">Expiration date</label>
            <input id="input-expiration-date" type="text" class="form-control" disabled />
          </div>        
        </div>  
        <div class="row">
          <div class="form-group col-sm-6">
            <label for="input-max-events">Max events per day</label>
            <input id="input-max-events" type="text" class="form-control" disabled />
          </div>
          <div class="form-group col-sm-6">
            <label for="input-max-size">Max size per day</label>
            <input id="input-max-size" type="text" class="form-control" disabled />
          </div>        
        </div>
        <div class="row">
         <div class="form-group col-sm-12">
         	<div class="input-group">
	            <input id="license-key" type="text" class="form-control" placeholder="Enter your (new) license key..." autofocus autocomplete="off">
	            <span class="input-group-btn">
	              <button id="btn-apply" class="btn btn-primary" type="button" disabled="disabled">Apply</button>
	            </span>
            </div>
          </div>        
        </div>
      </div>
    </div>
  </div>
  
  
  <!-- jQuery first, then Bootstrap JS. -->
  <script src="../scripts/tether.min.js"></script>
  <script src="../scripts/jquery.min.js"></script>
  <script src="../scripts/bootstrap.min.js"></script>
  <script src="../scripts/moment.min.js"></script>
  <script src="../scripts/moment-timezone-with-data.min.js"></script>
  <script>
    $(document).ajaxStart(function () {
        $("#license_errorBox").hide('fast');
        $('#spinner').show('fast');
    }).ajaxStop(function () {
        $('#spinner').hide('fast');
    }).ajaxError(function(event, jqXHR, settings, thrownError) {
        if ("undefined" != typeof jqXHR.responseJSON) {
            $('#license_errorBox').text('Error saving license: ' +  jqXHR.responseJSON.message + ' (' + jqXHR.responseJSON.code + ')').show('fast');
        } else {
            $('#license_errorBox').text('Error saving license: ' +  thrownError).show('fast');
        }
        $('html,body').animate({scrollTop: 0},'fast');
    }).ajaxComplete(function(event, jqXHR, settings) {
        var contentType = jqXHR.getResponseHeader("Content-Type");
        if (jqXHR.status === 200 && contentType.toLowerCase().indexOf("text/html") >= 0) {
            // assume that our login has expired - reload our current page
            window.location.reload();
            return;
        }          
        $('html,body').animate({scrollTop: 0},'fast');
    });
    $('#license-key').on('input', enableOrDisableApplyButton);
    $.ajax({
        type: 'GET',
        contentType: 'application/json',
        url: '../rest/settings/license',
        success: function(data) {
            if (!data) {
                return;
            }
            $('#input-owner').val(data.owner);
            $('#input-expiration-date').val(moment.tz(data.expiration_date, data.time_zone).format('YYYY-MM-DDTHH:mm:ss.SSSZ'));
            $('#input-max-events').val(data.max_events_per_day == '-1' ? 'Unlimited' : data.max_events_per_day_as_text);
            $('#input-max-size').val(data.max_size_per_day == '-1' ? 'Unlimited' : data.max_size_per_day_as_text);
        }
    });    
    
    $('#btn-apply').click(function() {
    	var requestValues = {
    		key: $('#license-key').val()	
    	};
        $.ajax({
            type: 'PUT',
            contentType: 'application/json',
            url: '../rest/settings/license',
            data: JSON.stringify(requestValues),
            success: function(data) {
                if (!data) {
                    return;
                }
                $('#license_infoBox').text('License applied').show('fast').delay(5000).hide('fast');
                $('#input-owner').val(data.owner);
                $('#input-expiration-date').val(moment.tz(data.expiration_date, data.time_zone).format('YYYY-MM-DDTHH:mm:ss.SSSZ'));
                $('#input-max-events').val(data.max_events_per_day == -1 ? 'Unlimited' : data.max_events_per_day_as_text);
                $('#input-max-size').val(data.max_size_per_day == -1 ? 'Unlimited' : data.max_size_per_day_as_text);
                $('#license-key').val('');
            }
        });    
    });
    
    function enableOrDisableApplyButton() {
        if ($('#license-key').val()) {
            $('#btn-apply').removeAttr("disabled");
        } else {
            $('#btn-apply').attr('disabled', 'disabled');
        }
    }
  	
  </script>
  
</body>
</html>
