<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <meta http-equiv="x-ua-compatible" content="ie=edge">

    <title>Jecstar - Enterprise Telemetry Monitor</title>

    <link rel="apple-touch-icon" sizes="180x180" href="../images/favicon/apple-touch-icon.png">
    <link rel="icon" type="image/png" sizes="32x32" href="../images/favicon/favicon-32x32.png">
    <link rel="icon" type="image/png" sizes="16x16" href="../images/favicon/favicon-16x16.png">
    <link rel="mask-icon" href="../images/favicon/safari-pinned-tab.svg" color="#5bbad5">

    <link rel="stylesheet" href="../styles/bootstrap.min.css">
    <link rel="stylesheet" href="../styles/font-awesome.min.css">
    <link rel="stylesheet" href="../styles/etm-commons.css">
    <!-- jQuery first, then Bootstrap JS. -->
    <script src="../scripts/tether.min.js"></script>
    <script src="../scripts/jquery.min.js"></script>
    <script src="../scripts/popper.min.js"></script>
    <script src="../scripts/bootstrap.min.js"></script>
</head>
<body>
<nav class="navbar fixed-top navbar-expand-lg navbar-dark bg-primary">
    <a class="navbar-brand animated infinite" href="https://www.jecstar.com" target="_blank">
        <img src="../images/jecstar.svg" style="max-height: 2.1rem; max-width: 2.1rem;" class="d-inline-block align-top"
             alt="">
        Jecstar
    </a>
    <button class="navbar-toggler navbar-toggler-right" type="button" data-toggle="collapse"
            data-target="#collapsing_navbar" aria-controls="collapsing_navbar" aria-expanded="false"
            aria-label="Toggle navigation">
        <span class="navbar-toggler-icon"></span>
    </button>
    <div class="collapse navbar-collapse" id="collapsing_navbar">
        <ul id="etm_mainmenu" class="navbar-nav mr-auto">
            <li id="placeholder-for-MenuAwareURLResource"></li>
        </ul>
    </div>
</nav>

<div class="container" style="margin-top: 1em;">
    <div class="card card-block">
        <div class="card-body">
            <h5 class="card-title">License</h5>
            <div class="card-text">
                <div id="license_errorBox" class="alert alert-danger errorBox" style="display: none;"
                     role="alert"></div>
                <div id="license_infoBox" class="alert alert-info" style="display: none;" role="alert"></div>
                <div class="row">
                    <div class="form-group col-sm-6">
                        <label for="input-owner">Owner</label>
                        <input id="input-owner" type="text" class="form-control" disabled/>
                    </div>
                    <div class="form-group col-sm-6">
                        <label for="input-expiration-date">Expiration date</label>
                        <input id="input-expiration-date" type="text" class="form-control" disabled/>
                    </div>
                </div>
                <div class="row">
                    <div class="form-group col-sm-6">
                        <label for="input-max-events">Max events per day</label>
                        <input id="input-max-events" type="text" class="form-control" disabled/>
                    </div>
                    <div class="form-group col-sm-6">
                        <label for="input-max-size">Max size per day</label>
                        <input id="input-max-size" type="text" class="form-control" disabled/>
                    </div>
                </div>
                <div class="row">
                    <div class="form-group col-sm-12">
                        <div class="input-group">
                            <input id="license-key" type="text" class="form-control"
                                   placeholder="Enter your (new) license key..." autofocus autocomplete="off">
                            <span class="input-group-btn" data-element-type="acl-aware">
	                            <button id="btn-apply" class="btn btn-primary" type="button"
                                        disabled="disabled">Apply</button>
	                        </span>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>

<script src="../scripts/moment.min.js"></script>
<script src="../scripts/moment-timezone-with-data.min.js"></script>
<script src="../scripts/etm-commons.js"></script>
<script>
    commons.addAjaxHandlers(
        null,
        null,
        function(event, jqXHR, settings, thrownError) {
            if ("undefined" != typeof jqXHR.responseJSON) {
                $('#license_errorBox').text('Error saving license: ' +  jqXHR.responseJSON.message + ' (' + jqXHR.responseJSON.code + ')').show('fast');
            } else {
                $('#license_errorBox').text('Error saving license: ' +  thrownError).show('fast');
            }
            $('html,body').animate({scrollTop: 0},'fast');
        },
        function() {
            $('html,body').animate({scrollTop: 0},'fast');
        }
    );
    $('#license-key').on('input', enableOrDisableApplyButton);
    $.ajax({
        type: 'GET',
        contentType: 'application/json',
        url: '../rest/settings/license',
        cache: false,
        success: function(data) {
            if (!data) {
                return;
            }
            $('#input-owner').val(data.owner);
            $('#input-expiration-date').val(moment.tz(data.expiration_date, data.time_zone).format('YYYY-MM-DDTHH:mm:ss.SSSZ'));
            $('#input-max-events').val(data.max_events_per_day == '-1' ? 'Unlimited' : data.max_events_per_day_as_text);
            $('#input-max-size').val(data.max_size_per_day == '-1' ? 'Unlimited' : data.max_size_per_day_as_text);
        }
    });    
    
    $('#btn-apply').click(function() {
    	var requestValues = {
    		key: $('#license-key').val()	
    	};
        $.ajax({
            type: 'PUT',
            contentType: 'application/json',
            url: '../rest/settings/license',
            cache: false,
            data: JSON.stringify(requestValues),
            success: function(data) {
                if (!data) {
                    return;
                }
                $('#license_infoBox').text('License applied').show('fast').delay(5000).hide('fast');
                $('#input-owner').val(data.owner);
                $('#input-expiration-date').val(moment.tz(data.expiration_date, data.time_zone).format('YYYY-MM-DDTHH:mm:ss.SSSZ'));
                $('#input-max-events').val(data.max_events_per_day == -1 ? 'Unlimited' : data.max_events_per_day_as_text);
                $('#input-max-size').val(data.max_size_per_day == -1 ? 'Unlimited' : data.max_size_per_day_as_text);
                $('#license-key').val('');
            }
        });    
    });
    
    function enableOrDisableApplyButton() {
        if ($('#license-key').val()) {
            $('#btn-apply').removeAttr("disabled");
        } else {
            $('#btn-apply').attr('disabled', 'disabled');
        }
    }

</script>

</body>
</html>
