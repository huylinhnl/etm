<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <meta http-equiv="x-ua-compatible" content="ie=edge">

    <title>Jecstar - Enterprise Telemetry Monitor</title>

    <link rel="apple-touch-icon" sizes="180x180" href="../images/favicon/apple-touch-icon.png">
    <link rel="icon" type="image/png" sizes="32x32" href="../images/favicon/favicon-32x32.png">
    <link rel="icon" type="image/png" sizes="16x16" href="../images/favicon/favicon-16x16.png">
    <link rel="mask-icon" href="../images/favicon/safari-pinned-tab.svg" color="#5bbad5">

    <link rel="stylesheet" href="../styles/theme.min.css">
    <link rel="stylesheet" href="../styles/font-awesome.min.css">
    <link rel="stylesheet" href="../styles/etm-commons.css">
    <!-- jQuery first, then Bootstrap JS. -->
    <script src="../scripts/tether.min.js"></script>
    <script src="../scripts/jquery.min.js"></script>
    <script src="../scripts/popper.min.js"></script>
    <script src="../scripts/bootstrap.min.js"></script>
</head>
<body>
<header class="u-header">
    <div class="u-header-left">
        <a class="u-header-logo" href="https://www.jecstar.com" target="_blank">
            <img class="u-logo-desktop" src="../images/jecstar.svg" style="max-height: 2.1rem; max-width: 2.1rem;" alt="Jecstar website" />
            <img class="img-fluid u-logo-mobile" src="../images/jecstar.svg" style="max-height: 2.1rem; max-width: 2.1rem;" alt="Jecstar website" />
        </a>
        <div class="ml-2 mt-1 d-none d-lg-block u-header-brand">
            <h2 class="text-white">Jecstar</h2>
        </div>
    </div>

    <div class="u-header-middle">
        <a class="js-sidebar-invoker u-sidebar-invoker" href="#"
           data-is-close-all-except-this="true"
           data-target="#sidebar">
            <i class="fa fa-bars u-sidebar-invoker__icon--open"></i>
        </a>
    </div>

    <div class="u-header-right">
        <div class="ml-2">
            Logged in as: <span class="text-dark d-none d-sm-inline-block">placeholder-for-contextUser</span>
        </div>
    </div>
</header>
<main class="u-main" role="main">
    <aside id="sidebar" class="u-sidebar">
        <div class="u-sidebar-inner">
            <header class="u-sidebar-header">
                <a class="u-sidebar-logo" href="https://www.jecstar.com">
                    <img class="img-fluid" src="../images/jecstar.svg" style="max-height: 2.1rem; max-width: 2.1rem;" alt="Jecstar website">
                </a>
            </header>

            <nav class="u-sidebar-nav">
                <ul class="u-sidebar-nav-menu u-sidebar-nav-menu--top-level">
                    <li id="placeholder-for-MenuAwareURLResource"></li>
                </ul>
            </nav>
        </div>
    </aside>
    <div class="u-content">
        <div class="container" style="margin-top: 1em;">
    <div class="card card-block">
        <div class="card-body">
            <h3 class="card-title">License</h3>
            <div class="card-text">
                <div id="license_errorBox" class="alert alert-danger errorBox" style="display: none;"
                     role="alert"></div>
                <div id="license_infoBox" class="alert alert-info" style="display: none;" role="alert"></div>
                <div class="row">
                    <div class="form-group col-sm-6">
                        <label for="input-owner">Owner</label>
                        <input id="input-owner" type="text" class="form-control" disabled/>
                    </div>
                    <div class="form-group col-sm-6">
                        <label for="input-expiration-date">Expiration date</label>
                        <input id="input-expiration-date" type="text" class="form-control" disabled/>
                    </div>
                </div>
                <div class="row">
                    <div class="form-group col-sm-6">
                        <label for="input-max-events">Max events per day</label>
                        <input id="input-max-events" type="text" class="form-control" disabled/>
                    </div>
                    <div class="form-group col-sm-6">
                        <label for="input-max-size">Max size per day</label>
                        <input id="input-max-size" type="text" class="form-control" disabled/>
                    </div>
                </div>
                <div class="row">
                    <div class="form-group col-sm-12">
                        <div class="input-group">
                            <input id="license-key" type="text" class="form-control"
                                   placeholder="Enter your (new) license key..." autofocus autocomplete="off">
                            <span class="input-group-btn" data-element-type="acl-aware">
	                            <button id="btn-apply" class="btn btn-primary" type="button"
                                        disabled="disabled">Apply</button>
	                        </span>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>
    </div>
</main>
<script src="../scripts/moment.min.js"></script>
<script src="../scripts/moment-timezone-with-data.min.js"></script>
<script src="../scripts/etm-commons.js"></script>
<script src="../scripts/sidebar-nav.js"></script>
<script>
    commons.addAjaxHandlers(
        null,
        null,
        function(event, jqXHR, settings, thrownError) {
            if ("undefined" != typeof jqXHR.responseJSON) {
                $('#license_errorBox').text('Error saving license: ' +  jqXHR.responseJSON.message + ' (' + jqXHR.responseJSON.code + ')').show('fast');
            } else {
                $('#license_errorBox').text('Error saving license: ' +  thrownError).show('fast');
            }
            $('html,body').animate({scrollTop: 0},'fast');
        },
        function() {
            $('html,body').animate({scrollTop: 0},'fast');
        }
    );
    $('#license-key').on('input', enableOrDisableApplyButton);
    $.ajax({
        type: 'GET',
        contentType: 'application/json',
        url: '../rest/settings/license',
        cache: false,
        success: function(data) {
            if (!data) {
                return;
            }
            $('#input-owner').val(data.owner);
            $('#input-expiration-date').val(moment.tz(data.expiration_date, data.time_zone).format('YYYY-MM-DDTHH:mm:ss.SSSZ'));
            $('#input-max-events').val(data.max_events_per_day == '-1' ? 'Unlimited' : data.max_events_per_day_as_text);
            $('#input-max-size').val(data.max_size_per_day == '-1' ? 'Unlimited' : data.max_size_per_day_as_text);
        }
    });    
    
    $('#btn-apply').click(function() {
    	var requestValues = {
    		key: $('#license-key').val()	
    	};
        $.ajax({
            type: 'PUT',
            contentType: 'application/json',
            url: '../rest/settings/license',
            cache: false,
            data: JSON.stringify(requestValues),
            success: function(data) {
                if (!data) {
                    return;
                }
                $('#license_infoBox').text('License applied').show('fast').delay(5000).hide('fast');
                $('#input-owner').val(data.owner);
                $('#input-expiration-date').val(moment.tz(data.expiration_date, data.time_zone).format('YYYY-MM-DDTHH:mm:ss.SSSZ'));
                $('#input-max-events').val(data.max_events_per_day == -1 ? 'Unlimited' : data.max_events_per_day_as_text);
                $('#input-max-size').val(data.max_size_per_day == -1 ? 'Unlimited' : data.max_size_per_day_as_text);
                $('#license-key').val('');
            }
        });    
    });
    
    function enableOrDisableApplyButton() {
        if ($('#license-key').val()) {
            $('#btn-apply').removeAttr("disabled");
        } else {
            $('#btn-apply').attr('disabled', 'disabled');
        }
    }

</script>

</body>
</html>
