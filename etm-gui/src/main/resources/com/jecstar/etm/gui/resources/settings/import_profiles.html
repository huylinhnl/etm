<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <meta http-equiv="x-ua-compatible" content="ie=edge">

    <title>Jecstar - Enterprise Telemetry Monitor</title>

    <link rel="apple-touch-icon" sizes="180x180" href="../images/favicon/apple-touch-icon.png">
    <link rel="icon" type="image/png" sizes="32x32" href="../images/favicon/favicon-32x32.png">
    <link rel="icon" type="image/png" sizes="16x16" href="../images/favicon/favicon-16x16.png">
    <link rel="mask-icon" href="../images/favicon/safari-pinned-tab.svg" color="#5bbad5">

    <link rel="stylesheet" href="../styles/bootstrap.min.css">
    <link rel="stylesheet" href="../styles/fonts.min.css">
    <link rel="stylesheet" href="../styles/atlantis.min.css">
    <link rel="stylesheet" href="../styles/font-awesome.min.css">
    <link rel="stylesheet" href="../styles/jquery-ui.min.css">
    <link rel="stylesheet" href="../styles/autocomplete.css">
    <link rel="stylesheet" href="../styles/etm-commons.css">
</head>
<body>
<div class="wrapper">
    <div class="main-header">
        <!-- Logo Header -->
        <div class="logo-header" data-background-color="etm-navbar-color">
            <a href="https://www.jecstar.com" target="_blank" class="logo">
                <img src="../images/jecstar.svg" alt="navbar brand" class="navbar-brand h-75">
            </a>
            <button class="navbar-toggler sidenav-toggler ml-auto" type="button" data-toggle="collapse"
                    data-target="collapse" aria-expanded="false" aria-label="Toggle navigation">
                <span class="navbar-toggler-icon">
                    <i class="icon-menu"></i>
                </span>
            </button>
            <button class="topbar-toggler more"><i class="icon-options-vertical"></i></button>
            <div class="nav-toggle">
                <button class="btn btn-toggle toggle-sidebar">
                    <i class="icon-menu"></i>
                </button>
            </div>
        </div>
        <!-- End Logo Header -->

        <!-- Navbar Header -->
        <nav class="navbar navbar-header navbar-expand-lg" data-background-color="etm-navbar-color">
            <div class="container-fluid">
                <div id="search-nav"></div>
                <ul class="navbar-nav topbar-nav ml-md-auto align-items-center">
                    <li class="nav-item dropdown hidden-caret">
                        <a class="nav-link" data-toggle="dropdown" href="#" aria-expanded="false">
                            <i class="fa fa-user-ninja"></i>
                        </a>
                        <ul class="dropdown-menu dropdown-user animated fadeIn">
                            <div class="dropdown-user-scroll scrollbar-outer"></div>
                        </ul>
                    </li>
                </ul>
            </div>
        </nav>
        <!-- End Navbar -->
    </div>

    <div class="sidebar sidebar-style-2" data-background-color="etm-sidebar-color">
        <div class="sidebar-wrapper scrollbar scrollbar-inner">
            <div class="sidebar-content">
                <ul class="nav nav-primary">
                    <li id="placeholder-for-MenuAwareURLResource"></li>
                </ul>
            </div>
        </div>
    </div>
    <!-- End Sidebar -->

    <div class="main-panel">
        <div class="content">
            <div class="container" style="margin-top: 1em;">
                <div class="card card-block">
                    <div class="card-body">
                        <h3 class="card-title">Import profiles</h3>
                        <div class="card-text">
                            <div id="import-profiles_box">
                                <div class="row">
                                    <div class=col-sm-12>
                                        <select id="sel-import-profile" class="form-control custom-select"
                                                autofocus="autofocus">
                                            <option selected="selected"></option>
                                        </select>
                                    </div>
                                </div>
                                <hr/>
                                <div class="row">
                                    <div class=col-sm-12>
                                        <form id="import_profile_form">
                                            <div class="form-group row">
                                                <label for="input-import-profile-name" class="col-sm-3 col-form-label">Import
                                                    profile name</label>
                                                <div class="col-sm-9">
                                                    <input id="input-import-profile-name" type="text"
                                                           class="form-control"
                                                           placeholder="Unique name of the import profile..."
                                                           required="required"/>
                                                </div>
                                            </div>
                                            <div class="form-group row">
                                                <label for="sel-detect-payload-format" class="col-sm-3 col-form-label">Detect
                                                    payload format</label>
                                                <div class="col-sm-9">
                                                    <select id="sel-detect-payload-format"
                                                            class="form-control custom-select">
                                                        <option value="true">Yes</option>
                                                        <option value="false" selected="selected">No</option>
                                                    </select>
                                                </div>
                                            </div>
                                            <div class="card card-block">
                                                <div class="card-body">
                                                    <div>
                                                        Payload transformations
                                                        <a id="link-add-transformation-field"
                                                           href="#"
                                                           class="float-right">Add
                                                            transformation</a>
                                                    </div>
                                                    <div id="field-transformation-columns">
                                                    </div>
                                                </div>
                                            </div>
                                            <div class="card card-block">
                                                <div class="card-body">
                                                    <div>
                                                        Field extraction
                                                        <a id="link-add-extraction-field" href="#"
                                                           class="float-right">Add field</a>
                                                    </div>
                                                    <div id="field-extraction-columns">
                                                    </div>
                                                </div>
                                            </div>
                                            <br/>
                                            <div class="modal-footer" data-element-type="acl-aware">
                                                <input type="submit" id="btn-confirm-remove-import-profile"
                                                       class="btn btn-danger"
                                                       value="Remove" formnovalidate="formnovalidate"
                                                       disabled="disabled"/>
                                                <input type="submit" id="btn-confirm-save-import-profile"
                                                       class="btn btn-primary"
                                                       value="Save" disabled="disabled"/>
                                            </div>
                                        </form>
                                    </div>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>

<div class="modal fade" id="modal-import-profile-overwrite">
    <div class="modal-dialog" role="document">
        <div class="modal-content">
            <div class="modal-header">
                <h2 class="modal-title" id="import-profile-overwrite-modal-label">Import profile already exists</h2>
                <button type="button" class="close" data-dismiss="modal" aria-label="Close">
                    <span aria-hidden="true">&times;</span>
                </button>
            </div>
            <div class="modal-body">
                An import profile with the name '<i id="overwrite-import-profile-name"></i>' already exists. Do you want
                to
                overwrite that import profile?
            </div>
            <div class="modal-footer">
                <button type="button" class="btn btn-secondary" data-dismiss="modal">No</button>
                <button id="btn-save-import-profile" type="button" class="btn btn-primary">Yes</button>
            </div>
        </div>
    </div>
</div>
<div class="modal fade" id="modal-import-profile-remove" tabindex="-1" role="dialog"
     aria-labelledby="import-profile-remove-modal-label" aria-hidden="true">
    <div class="modal-dialog" role="document">
        <div class="modal-content">
            <div class="modal-header">
                <h2 class="modal-title" id="import-profile-remove-modal-label">Confirm removal</h2>
                <button type="button" class="close" data-dismiss="modal" aria-label="Close">
                    <span aria-hidden="true">&times;</span>
                </button>
            </div>
            <div class="modal-body">
                Are you sure you want to remove the import profile '<i id="remove-import-profile-name"></i>'?
            </div>
            <div class="modal-footer">
                <button type="button" class="btn btn-secondary" data-dismiss="modal">No</button>
                <button id="btn-remove-import-profile" type="button" class="btn btn-primary">Yes</button>
            </div>
        </div>
    </div>
</div>

<script src="../scripts/jquery.min.js"></script>
<script src="../scripts/popper.min.js"></script>
<script src="../scripts/bootstrap.min.js"></script>
<script src="../scripts/bootstrap-notify.min.js"></script>
<script src="../scripts/jquery.scrollbar.min.js"></script>
<script src="../scripts/jquery-ui.min.js"></script>
<script src="../scripts/atlantis.min.js"></script>
<script src="../scripts/autocomplete_fields.js"></script>
<script src="../scripts/import_profiles.js"></script>
<script src="../scripts/etm-commons.js"></script>
<script>
    commons.addAjaxHandlers(
        null,
        null,
        function(event, jqXHR, settings, thrownError) {
            if ("undefined" != typeof jqXHR.responseJSON) {
                commons.showNotification('Error saving import profile: ' + jqXHR.responseJSON.message + ' (' + jqXHR.responseJSON.code + ')', 'danger');
            } else {
                commons.showNotification('Error saving import profile: ' + thrownError, 'danger');
            }
        },
        function() {
            $('html,body').animate({scrollTop: 0},'fast');
        }
    );
    buildImportProfilesPage();

</script>

</body>
</html>
