<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="utf-8">
<meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
<meta http-equiv="x-ua-compatible" content="ie=edge">

<title>Jecstar - Enterprise Telemetry Monitor</title>

<link rel="stylesheet" href="../styles/bootstrap.min.css">
<link rel="stylesheet" href="../styles/font-awesome.min.css">
<link rel="stylesheet" href="../styles/spinner.css">
<link rel="stylesheet" href="../styles/nv.d3.min.css">
<style type="text/css">
body { padding-top: 60px; }
</style>

</head>
<body>
   <nav class="navbar navbar-full navbar-dark navbar-fixed-top" style="background-color: #777;">
     <button class="navbar-toggler hidden-sm-up" type="button" data-toggle="collapse" data-target="#collapsing_navbar">&#9776;</button>
     <div class="pull-left">
     <!-- This needs to be on 1 line because otherwise the menu will be screwed in konqueror and android browsers -->
       <img src="../images/jecstar.svg" style="max-height: 2.4em; max-width: 2.4em;" />&nbsp;<a class="navbar-brand pull-right" href="http://www.jecstar.com" target="_blank">Jecstar</a>
     </div>
     <div id="spinner" class="pull-right" style="display: none;">
       <div class="spinner_line"></div>
       <div class="spinner_line spinner_line_2"></div>
       <div class="spinner_line spinner_line_3"></div>
       <div class="spinner_line spinner_line_4"></div>
     </div>
     <div class="collapse navbar-toggleable-xs" id="collapsing_navbar">
       <ul id="etm_mainmenu" class="nav navbar-nav">
       </ul>
     </div>
  </nav>
  
  <div class="container" style="margin-top: 1em;">
    <div class="card card-block">
      <h5 class="card-title">Index statistics</h5>
      <div class="card-text">
        <div id="index_errorBox" class="alert alert-danger errorBox" style="display: none;" role="alert"></div>
        <div id="index_infoBox" class="alert alert-info" style="display: none;" role="alert"></div>
        <div id="index_box">
	      <div class="row">
            <div class=col-sm-12>
		      <div class="form-group row">
		        <label for="text-total-events" class="col-sm-3 col-form-label">Total events</label>
				<div class="col-sm-3">
				  <p id="text-total-events" class="form-control-static"></p>
				</div>
		        <label for="text-total-size" class="col-sm-3 col-form-label">Total size in bytes</label>
				<div class="col-sm-3">
				  <p id="text-total-size" class="form-control-static"></p>
				</div>
			  </div>
		    </div>      
          </div>
	      <div class="row">
            <div id="count_chart" class=col-sm-12>
              <p class="pull-center">Event count per index</p>
              <svg></svg>
            </div>
          </div>  
	      <div class="row">
            <div id="size_chart" class=col-sm-12>
              <p class="pull-center">Size per index in bytes</p>
              <svg></svg>
            </div>
          </div>  
        </div>
      </div>
    </div>
  </div>
  
  <!-- jQuery first, then Bootstrap JS. -->
  <script src="../scripts/tether.min.js"></script>
  <script src="../scripts/jquery.min.js"></script>
  <script src="../scripts/bootstrap.min.js"></script>
  <script src="../scripts/menu.js"></script>
  <script src="../scripts/d3.min.js"></script>
  <script src="../scripts/nv.d3.min.js"></script>  
  <script src="../scripts/indexstats.js"></script>
  <script>
    $(document).ajaxStart(function () {
        $("#index_errorBox").hide('fast');
        $('#spinner').show('fast');
    }).ajaxStop(function () {
        $('#spinner').hide('fast');
    }).ajaxError(function(event, jqXHR, settings, thrownError) {
        if ("undefined" != typeof jqXHR.responseJSON) {
            $('#index_errorBox').text('Error loading index statistics: ' +  jqXHR.responseJSON.message + ' (' + jqXHR.responseJSON.code + ')').show('fast');
        } else {
            $('#index_errorBox').text('Error loading index statistics: ' +  thrownError).show('fast');
        }
        $('html,body').animate({scrollTop: 0},'fast');
    }).ajaxComplete(function(event, jqXHR, settings) {
        var contentType = jqXHR.getResponseHeader("Content-Type");
        if (jqXHR.status === 200 && contentType.toLowerCase().indexOf("text/html") >= 0) {
            // assume that our login has expired - reload our current page
            window.location.reload();
            return;
        } 
        $('html,body').animate({scrollTop: 0},'fast');
    });
    function isInViewport(elem) {
    	if (!$(elem).is(':visible')) {
    		return false;
    	}
        var docViewTop = $(window).scrollTop();
        var docViewBottom = docViewTop + $(window).height();
        var elemTop = $(elem).offset().top;
        var elemBottom = elemTop + $(elem).height();
        return docViewBottom > elemTop;
    }
  	buildMenu('settings', '../');
  	buildIndexStatsPage();
  	
  </script>
  
</body>
</html>
