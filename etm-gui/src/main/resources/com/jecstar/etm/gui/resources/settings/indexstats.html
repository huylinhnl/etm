<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <meta http-equiv="x-ua-compatible" content="ie=edge">

    <title>Jecstar - Enterprise Telemetry Monitor</title>

    <link rel="apple-touch-icon" sizes="180x180" href="../images/favicon/apple-touch-icon.png">
    <link rel="icon" type="image/png" sizes="32x32" href="../images/favicon/favicon-32x32.png">
    <link rel="icon" type="image/png" sizes="16x16" href="../images/favicon/favicon-16x16.png">
    <link rel="mask-icon" href="../images/favicon/safari-pinned-tab.svg" color="#5bbad5">

    <link rel="stylesheet" href="../styles/theme.min.css">
    <link rel="stylesheet" href="../styles/font-awesome.min.css">
    <link rel="stylesheet" href="../styles/etm-commons.css">
    <link rel="stylesheet" href="../styles/highcharts.css">
    <!-- jQuery first, then Bootstrap JS. -->
    <script src="../scripts/tether.min.js"></script>
    <script src="../scripts/jquery.min.js"></script>
    <script src="../scripts/popper.min.js"></script>
    <script src="../scripts/bootstrap.min.js"></script>
    <script src="../scripts/d3-format.v1.min.js"></script>
    <script src="../scripts/highcharts/highcharts.js"></script>
</head>
<body>
<header class="u-header">
    <div class="u-header-left">
        <a class="u-header-logo" href="https://www.jecstar.com" target="_blank">
            <img class="u-logo-desktop" src="../images/jecstar.svg" style="max-height: 2.1rem; max-width: 2.1rem;" alt="Jecstar website" />
            <img class="img-fluid u-logo-mobile" src="../images/jecstar.svg" style="max-height: 2.1rem; max-width: 2.1rem;" alt="Jecstar website" />
        </a>
    </div>

    <div class="u-header-middle">
        <a class="js-sidebar-invoker u-sidebar-invoker" href="#"
           data-is-close-all-except-this="true"
           data-target="#sidebar">
            <i class="fa fa-bars u-sidebar-invoker__icon--open"></i>
        </a>
    </div>

    <div class="u-header-right">
        <div class="ml-2">
            Logged in as: <span class="text-dark d-none d-sm-inline-block">placeholder-for-contextUser</span>
        </div>
    </div>
</header>
<main class="u-main" role="main">
    <aside id="sidebar" class="u-sidebar">
        <div class="u-sidebar-inner">
            <header class="u-sidebar-header">
                <a class="u-sidebar-logo" href="https://www.jecstar.com">
                    <img class="img-fluid" src="../images/jecstar.svg" style="max-height: 2.1rem; max-width: 2.1rem;" alt="Jecstar website">
                </a>
            </header>

            <nav class="u-sidebar-nav">
                <ul class="u-sidebar-nav-menu u-sidebar-nav-menu--top-level">
                    <li id="placeholder-for-MenuAwareURLResource"></li>
                </ul>
            </nav>
        </div>
    </aside>
    <div class="u-content">
        <div class="container" style="margin-top: 1em;">
            <div class="card card-block">
        <div class="card-body">
            <h5 class="card-title">Index statistics</h5>
            <div class="card-text">
                <div id="index_errorBox" class="alert alert-danger errorBox" style="display: none;" role="alert"></div>
                <div id="index_infoBox" class="alert alert-info" style="display: none;" role="alert"></div>
                <div id="index_box">
                    <div class="row">
                        <div class=col-sm-12>
                            <div class="form-group row">
                                <label for="text-total-events" class="col-sm-3 col-form-label">Total events</label>
                                <div class="col-sm-3">
                                    <p id="text-total-events" class="form-control-static"></p>
                                </div>
                                <label for="text-total-size" class="col-sm-3 col-form-label">Total size in bytes</label>
                                <div class="col-sm-3">
                                    <p id="text-total-size" class="form-control-static"></p>
                                </div>
                            </div>
                        </div>
                    </div>
                    <div class="row">
                        <div id="count_chart" class=col-sm-12>
                            <!--<p class="text-center">Event count per index</p>-->
                            <!--<svg class="img-fluid" style="max-width: 100%; height: auto;"></svg>-->
                        </div>
                    </div>
                    <div class="row">
                        <div id="size_chart" class=col-sm-12>
                            <!--<p class="text-center">Size per index in bytes</p>-->
                            <!--<svg class="img-fluid" style="max-width: 100%; height: auto;"></svg>-->
                        </div>
                    </div>
                    <div class="row">
                        <div id="performance_chart" class=col-sm-12>
                            <!--<p class="text-center">Performance averages in milliseconds</p>-->
                            <!--<svg class="img-fluid" style="max-width: 100%; height: auto;"></svg>-->
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
        </div>
    </div>
</main>
<script src="../scripts/indexstats.js"></script>
<script src="../scripts/etm-commons.js"></script>
<script src="../scripts/sidebar-nav.js"></script>
<script>
    commons.addAjaxHandlers(
        null,
        null,
        function(event, jqXHR, settings, thrownError) {
            if ("undefined" != typeof jqXHR.responseJSON) {
                $('#index_errorBox').text('Error loading index statistics: ' +  jqXHR.responseJSON.message + ' (' + jqXHR.responseJSON.code + ')').show('fast');
            } else {
                $('#index_errorBox').text('Error loading index statistics: ' +  thrownError).show('fast');
            }
            $('html,body').animate({scrollTop: 0},'fast');
        },
        function() {
            $('html,body').animate({scrollTop: 0},'fast');
        }
    );
  	buildIndexStatsPage();

</script>

</body>
</html>
