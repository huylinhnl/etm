<!DOCTYPE html>
<html>
    <head>
        <meta charset="UTF-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1" />
        <meta http-equiv="X-UA-Compatible" content="IE=9">
        <title>Enterprise Telemetry Monitor - Login</title>
        <link rel="stylesheet" href="../resources/styles/bootstrap-3.3.1.min.css" />
    </head>
    <body>
    <div class="container" style="margin-top:0.5em;">
	    <div class="jumbotron">
            <h4>ETM requires you to login. Please fill in your username and password below.</h4>
            <div id="errorBox" class="alert alert-danger" role="alert">
                Unknown username or invalid password.
            </div>
            <form id="loginForm" method="post" action="j_security_check">            
                <div class="form-group">
                   <label for="j_username" class="control-label">Username</label>
                   <input type="text" id="j_username" name="j_username" class="form-control input-sm" required="required" autocomplete="off" /> 
                </div>            
                <div class="form-group">
                   <label for="j_password" class="control-label">Password</label>
                   <input type="password" id="j_password" name="j_password" class="form-control input-sm" required="required" autocomplete="off" /> 
                </div>
                <input type="submit" class="btn btn-wide btn-primary" value="Login" />
            </form>
        </div>
    </div>
    </body>
</html>
