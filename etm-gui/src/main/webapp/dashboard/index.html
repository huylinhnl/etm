<!DOCTYPE html>
<html>
    <head>
        <meta charset="UTF-8" />
        <title>Enterprise Telemetry Monitor - Dashboard</title>
        <script src="http://ajax.googleapis.com/ajax/libs/jquery/1.8.2/jquery.min.js"></script>
        <script src="http://code.highcharts.com/highcharts.js"></script>
    </head>
    <body>
        <div id="transactionscount" style="width: 62%; height: 18em;"></div>
        <div id="transactionsperformance" style="width: 62%; height: 18em;"></div>
        <div id="messagescount" style="width: 62%; height: 18em;"></div>
        <div id="messagesperformance" style="width: 62%; height: 18em;"></div>
        <script>
$(function () {
    Highcharts.setOptions({
        global: {
            useUTC: false
        }
    });
    var timeRange = 1000 * 60 * 60;
    var startTime = new Date().getTime();
    startTime = Math.floor(startTime/1000)*1000;
    var maxResults = 5;
    $.ajax('../rest/statistics/transactions/count/' + (startTime - timeRange) + '/' + startTime + '?max=' + maxResults, { dataType: "json", success: function (data) {
        $('#transactionscount').highcharts({
            chart: {
                type: 'spline',
                animation: Highcharts.svg, // don't animate in old IE
                marginRight: 10,
                events: {
                    load: function () {
                        var chart = this;
                        var lastTime = startTime;
                        setInterval(function () {
                            var updateTime = new Date().getTime();
                            updateTime = Math.floor(updateTime/1000)*1000;
                        	$.getJSON('../rest/statistics/transactions/count/' + lastTime + '/' + updateTime + '?max=' + maxResults, function (data) {
                            	if ($.isEmptyObject(data)) {
                            	    return false;                                	
                                }
                                var hasNew = false;
                        		$.each( data, function(index, serieData) {
                                    var serie = chart.get(serieData.id);
                                    if ($.isEmptyObject(serie)) {
                                        hasNew = true;
                                        $.getJSON('../rest/statistics/transaction/' + serieData.name + '/count/' + (updateTime - timeRange) + '/' + updateTime + '/', function (fullSerieData) {
                                        	chart.addSeries(fullSerieData);
                                        });
                                    } else {
                                    	$.each( serieData.data, function(index, pointData) {
                                            var point = chart.get(pointData.id);
                                            if ($.isEmptyObject(point)) {
                                                serie.addPoint(pointData);
                                           } else {
                                                point.y = pointData.y;
                                                point.update(!hasNew);
                                            }
                                        });
                                        // Remove outdated points.
                                        var removeBefore = updateTime - timeRange;
                                        $.each( serie.data, function(index, point) {
                                            if (point.x < removeBefore) {
                                                point.remove(!hasNew);
                                            } else {
                                                return false;
                                            }
                                        });
                                    }
                                });
                                if (hasNew) {
                                	chart.redraw();
                                    alert(chart.series.length);
                                    if (chart.series.length > maxResults) { 
		                                // Remove series with the lowest points until we reach maxResults
		                                $.each(chart.series, function(index, serie) {
			                                var total = 0;
	                                        $.each( serie.data, function(index, point) {
		                                        total += point.y;
	                                        });
	                                        alert(serie.name + ':' + total);	                                
//		                                    chart.get(serie.name).remove();
		                                });
                                    }
                                }
                            });
                        }, 5000);
                    }
                },
                zoomType: 'x'
            },
            credits: {
                enabled: false
            },
            title: {
                text: 'Transactions count'
            },
            xAxis: {
                type: 'datetime',
            },
            yAxis: {
                title: {
                    text: 'Transaction count'
                }
            },
            tooltip: {
                formatter: function () {
                    return '<b>' + this.series.name + '</b><br/>' +
                        Highcharts.dateFormat('%Y-%m-%d %H:%M', this.x) + '<br/>Count: ' +
                        Highcharts.numberFormat(this.y, 0);
                }
            },
            legend: {
                enabled: true
            },
            exporting: {
                enabled: false
            },
            series: data
        });
    }});


    $.ajax('../rest/statistics/transactions/performance/' + (startTime - timeRange) + '/' + startTime + '/', { dataType: "json", success: function (data) {
        $('#transactionsperformance').highcharts({
            chart: {
                type: 'spline',
                animation: Highcharts.svg, // don't animate in old IE
                marginRight: 10,
                events: {
                    load: function () {
                        var chart = this;
                        setInterval(function () {
                            var updateTime = new Date().getTime();
                            updateTime = Math.floor(updateTime/1000)*1000;
                            $.getJSON('../rest/statistics/transactions/performance/' + (updateTime - timeRange) + '/' + updateTime + '/', function (data) {
                                $.each( data, function(index, serieData) {
                                    var serie = chart.get(serieData.id);
                                    if ($.isEmptyObject(serie)) {
                                        chart.addSeries(serieData);                                      
                                    } else {
                                        serie.setData(serieData.data);
                                    }
                                });
                                // Remove series that aren't available in the data.
                                $.each(chart.series, function(index, serie) {
                                    var present = $.grep( data, function( n, i ) {
                                        return n.name == serie.name;
                                    });
                                    if($.isEmptyObject(present)) {
                                        chart.get(serie.name).remove();
                                    }
                                });
                            });
                        }, 60000);
                    }
                },
                zoomType: 'x'
            },
            credits: {
                enabled: false
            },
            title: {
                text: 'Transactions performance'
            },
            xAxis: {
                type: 'datetime',
            },
            yAxis: {
                title: {
                    text: 'Response time (ms)'
                }
            },
            tooltip: {
                formatter: function () {
                    return '<b>' + this.series.name + '</b><br/>' +
                        Highcharts.dateFormat('%Y-%m-%d %H:%M', this.x) + '<br/>Response time: ' +
                        Highcharts.numberFormat(this.y, 2);
                }
            },
            legend: {
                enabled: true
            },
            exporting: {
                enabled: false
            },
            series: data
        });
    }});

    
    $.ajax('../rest/statistics/messages/count/' + (startTime - timeRange) + '/' + startTime + '/', { dataType: "json", success: function (data) {
        $('#messagescount').highcharts({

                                // Remove series that aren't available in the data.
                                $.each(chart.series, function(index, serie) {
                                    var present = $.grep( data, function( n, i ) {
                                        return n.name == serie.name;
                                    });
                                    if($.isEmptyObject(present)) {
                                        chart.get(serie.name).remove();
                                    }
                                });
                            });
                        }, 60000);
                    }
                },
                zoomType: 'x'
            },
            credits: {
                enabled: false
            },
            title: {
                text: 'Messages count'
            },
            xAxis: {
                type: 'datetime',
            },
            yAxis: {
                title: {
                    text: 'Message count'
                }
            },
            tooltip: {
                formatter: function () {
                    return '<b>' + this.series.name + '</b><br/>' +
                        Highcharts.dateFormat('%Y-%m-%d %H:%M', this.x) + '<br/>Count: ' +
                        Highcharts.numberFormat(this.y, 0);
                }
            },
            legend: {

            },
            exporting: {

            },
            series: data
        });
    }});
    

    $.ajax('../rest/statistics/messages/performance/' + (startTime - timeRange) + '/' + startTime + '/', { dataType: "json", success: function (data) {
        $('#messagesperformance').highcharts({
            chart: {
                type: 'spline',

                marginRight: 10,

                    load: function () {

                            updateTime = Math.floor(updateTime/1000)*1000;
                            $.getJSON('../rest/statistics/messages/performance/' + (updateTime - timeRange) + '/' + updateTime + '/', function (data) {
                                $.each( data, function(index, serieData) {
                                    var serie = chart.get(serieData.id);
                                    if ($.isEmptyObject(serie)) {
                                        chart.addSeries(serieData);                                      
                                    } else {

                                    }
                                });
                                // Remove series that aren't available in the data.
                                $.each(chart.series, function(index, serie) {
                                    var present = $.grep( data, function( n, i ) {
                                        return n.name == serie.name;
                                    });
                                    if($.isEmptyObject(present)) {
                                        chart.get(serie.name).remove();
                                    }
                                });
                            });
                        }, 60000);
                    }
                },
                zoomType: 'x'
            },
            credits: {
                enabled: false
            },
            title: {
                text: 'Messages performance'
            },
            xAxis: {
                type: 'datetime',
            },
            yAxis: {
                title: {
                    text: 'Response time (ms)'
                }
            },
            tooltip: {
                formatter: function () {
                    return '<b>' + this.series.name + '</b><br/>' +
                        Highcharts.dateFormat('%Y-%m-%d %H:%M', this.x) + '<br/>Response time: ' +
                        Highcharts.numberFormat(this.y, 2);
                }
            },
            legend: {
                enabled: true
            },
            exporting: {
                enabled: false
            },
            series: data
        });
    }});
    
});
        </script>
    </body>
</html>
