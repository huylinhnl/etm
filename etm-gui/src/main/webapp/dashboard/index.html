<!DOCTYPE html>
<html>
    <head>
        <meta charset="UTF-8" />
        <title>Enterprise Telemetry Monitor - Dashboard</title>
        <script src="http://ajax.googleapis.com/ajax/libs/jquery/1.8.2/jquery.min.js"></script>
        <script src="http://code.highcharts.com/highcharts.js"></script>
    </head>
    <body>
        <div id="container" style="width:100%; height:400px;"></div>
        <script>

$(function () {
	 Highcharts.setOptions({
		 global: {
		  useUTC: false
		 }
	  }); 	
	  var chart;
	  $(document).ready(function() {
	    var options = {
	      chart: {
	        renderTo: 'container',
	        type: 'line',
	        marginRight: 130,
	        marginBottom: 25
	      },
	      title: {
	        text: 'Top transaction count',
	        x: -20 //center
	      },
	      yAxis: {
	        title: {
	          text: 'Transaction count'
	        }
	      },
	      xAxis: {
	            type: 'datetime',
	       },	      
	      series: []
	    };  

	    $.getJSON('http://localhost:8080/etm/rest/statistics/transactions', function(data) {
	      // Populate series
	      options.series = data;    
	      // Create the chart
	      chart = new Highcharts.Chart(options);
	    });
	  });
});
        </script>
    </body>
</html>
