<!DOCTYPE html>
<html>
    <head>
        <meta charset="UTF-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1" />
        <title>Enterprise Telemetry Monitor - Dashboard</title>
        <link rel="stylesheet" href="../resources/styles/bootstrap-3.3.1.min.css" />
        <script src="../resources/scripts/jquery-1.8.2.min.js"></script>
        <script src="../resources/scripts/highcharts-4.0.4.min.js"></script>
        <style>
@-webkit-keyframes new_expiry {
  from { background-color: red; }
  to { background-color: inherit; }
}
@-moz-keyframes new_expiry {
  from { background-color: red; }
  to { background-color: inherit; }
}
@-o-keyframes new_expiry {
  from { background-color: red; }
  to { background-color: inherit; }
}
@keyframes new_expiry {
  from { background-color: red; }
  to { background-color: inherit; }
}
.new_expiry {
  -webkit-animation: new_expiry 1s 1; /* Safari 4+ */
  -moz-animation:    new_expiry 1s 1; /* Fx 5+ */
  -o-animation:      new_expiry 1s 1; /* Opera 12+ */
  animation:         new_expiry 1s 1; /* IE 10+ */
}
        </style>
    </head>
    <body>
    <div class="container-fluid">
	    <div class="row">
	        <div class="col-md-4">
                <div class="row">
                    <div id="applicationscount" style="width:98%;"></div>
                </div>
                <div class="row">
                    <div class="table-responsive">
                        <p class="text-center" style="color:#333333;font-size:18px;fill:#333333;width:454px;">Expired messages</p>
	                    <table id="expiry_table" class="table table-condensed">
	                        <thead>
	                            <tr>
	                                <th>Message name</th><th>Application</th><th>Start time</th><th>Expire time</th>
	                            </tr>
	                        </thead>
	                        <tbody>
	                        </tbody>
	                    </table>
                    </div>
                </div>
	        </div>
	        <div class="col-md-8">
	            <div class="row">
	                <div id="transactionsperformance" style="height: 17em; width:98%;"></div>
	            </div>
	            <br />        
	            <div class="row">
	                <div id="messagesperformance" style="height: 17em; width:98%;"></div>
	            </div>        
	        </div>
	    </div>
    </div>
        <script>
//<![CDATA[        
$(function () {
	for (var i=0; i<5; i++) {
        var row = $('<tr><td><div style="display: none;">CreateOvereenkomstRequest</div></td><td><div style="display: none;">KCS</div></td><td><div style="display: none;">12:10:41</div></td><td><div style="display: none;">12:40:41</div></td></tr>');
        $(row).prependTo($('#expiry_table > tbody'));
        $("#expiry_table > tbody > :first-child > td > div").slideDown(500);
	}
	
    setInterval(function () {
    	var row = $('<tr><td><div style="display: none;">CreateOvereenkomstRequest</div></td><td><div style="display: none;">Nieuw woon</div></td><td><div style="display: none;">12:10:41</div></td><td><div style="display: none;">12:40:41</div></td></tr>');
    	$(row).prependTo($('#expiry_table > tbody'));
    	$("#expiry_table > tbody > :first-child > td > div").slideDown('slow', function(){ $(this).parent().addClass('new_expiry'); });
    	$('#expiry_table > tbody > :nth-child(5)').nextAll().hide('slow', function(){ $(this).remove(); });
    }, 5000);

	
    Highcharts.setOptions({
        global: {
            useUTC: false
        }
    });
    var timeRange = 1000 * 60 * 60;
    var startTime = new Date().getTime();
    startTime = Math.floor(startTime/1000)*1000;
    var transactionPerformanceMaxResults = 5;
    var messagePerformanceMaxResults = 5;
    var applicationPerformanceMaxResults = 5;
    var applicationCountMaxResults = 5;

    $.ajax('../rest/statistics/transactions/performance/' + (startTime - timeRange) + '/' + startTime + '?max=' + transactionPerformanceMaxResults, { dataType: "json", success: function (data) {
        $('#transactionsperformance').highcharts({
            chart: {
                type: 'spline',
                animation: Highcharts.svg, // don't animate in old IE
                marginRight: 10,
                events: {
                    load: function () {
                        var chart = this;
                        setInterval(function () {
                            var updateTime = new Date().getTime();
                            updateTime = Math.floor(updateTime/1000)*1000;
                            $.getJSON('../rest/statistics/transactions/performance/' + (updateTime - timeRange) + '/' + updateTime + '?max=' + transactionPerformanceMaxResults, function (data) {
                                $.each( data, function(index, serieData) {
                                    var serie = chart.get(serieData.id);
                                    if ($.isEmptyObject(serie)) {
                                        chart.addSeries(serieData);                                      
                                    } else {
                                        serie.setData(serieData.data);
                                    }
                                });
                                // Remove series that aren't available in the data.
                                $.each(chart.series, function(index, serie) {
                                    var present = $.grep( data, function( n, i ) {
                                        return n.name == serie.name;
                                    });
                                    if($.isEmptyObject(present)) {
                                        chart.get(serie.name).remove();
                                    }
                                });
                            });
                        }, 60000);
                    }
                },
                zoomType: 'x'
            },
            credits: {
                enabled: false
            },
            title: {
                text: 'Transactions performance'
            },
            subtitle: {
                text: 'Average response time (ms) for the least performant transactions'
            },
            xAxis: {
                type: 'datetime',
            },
            yAxis: {
                title: {
                    text: 'Response time (ms)'
                }
            },
            tooltip: {
                formatter: function () {
                    return '<b>' + this.series.name + '</b><br/>' +
                        Highcharts.dateFormat('%Y-%m-%d %H:%M', this.x) + '<br/>Response time: ' +
                        Highcharts.numberFormat(this.y, 2);
                }
            },
            legend: {
                enabled: true
            },
            exporting: {
                enabled: false
            },
            series: data
        });
    }});


    $.ajax('../rest/statistics/messages/performance/' + (startTime - timeRange) + '/' + startTime + '?max=' + messagePerformanceMaxResults, { dataType: "json", success: function (data) {
        $('#messagesperformance').highcharts({
            chart: {
                type: 'spline',
                animation: Highcharts.svg, // don't animate in old IE
                marginRight: 10,
                events: {
                    load: function () {
                        var chart = this;
                        setInterval(function () {
                            var updateTime = new Date().getTime();
                            updateTime = Math.floor(updateTime/1000)*1000;
                            $.getJSON('../rest/statistics/messages/performance/' + (updateTime - timeRange) + '/' + updateTime + '?max=' + messagePerformanceMaxResults, function (data) {
                                $.each( data, function(index, serieData) {
                                    var serie = chart.get(serieData.id);
                                    if ($.isEmptyObject(serie)) {
                                        chart.addSeries(serieData);                                      
                                    } else {
                                        serie.setData(serieData.data);
                                    }
                                });
                                // Remove series that aren't available in the data.
                                $.each(chart.series, function(index, serie) {
                                    var present = $.grep( data, function( n, i ) {
                                        return n.name == serie.name;
                                    });
                                    if($.isEmptyObject(present)) {
                                        chart.get(serie.name).remove();
                                    }
                                });
                            });
                        }, 60000);
                    }
                },
                zoomType: 'x'
            },
            credits: {
                enabled: false
            },
            title: {
                text: 'Messages performance'
            },
            subtitle: {
                text: 'Average response time (ms) for the least performant request messages'
            },            
            xAxis: {
                type: 'datetime',
            },
            yAxis: {
                title: {
                    text: 'Response time (ms)'
                }
            },
            tooltip: {
                formatter: function () {
                    return '<b>' + this.series.name + '</b><br/>' +
                        Highcharts.dateFormat('%Y-%m-%d %H:%M', this.x) + '<br/>Response time: ' +
                        Highcharts.numberFormat(this.y, 2);
                }
            },
            legend: {
                enabled: true
            },
            exporting: {
                enabled: false
            },
            series: data
        });
    }});


    $.ajax('../rest/statistics/applications/count/' + (startTime - timeRange) + '/' + startTime + '?max=' + applicationCountMaxResults, { dataType: "json", success: function (data) {
        
        $('#applicationscount').highcharts({
            chart: {
                type: 'bar',
                animation: Highcharts.svg, // don't animate in old IE
                marginRight: 10,
                events: {
                    load: function () {
                        var chart = this;
                        setInterval(function () {
                            var updateTime = new Date().getTime();
                            updateTime = Math.floor(updateTime/1000)*1000;
                            $.getJSON('../rest/statistics/applications/count/' + (updateTime - timeRange) + '/' + updateTime + '?max=' + applicationCountMaxResults, function (data) {
                                chart.xAxis[0].setCategories(data.categories);
                                chart.yAxis[0].setTitle({text: 'Message count since ' + Highcharts.dateFormat('%Y-%m-%d %H:%M', (updateTime - timeRange))});
                                $.each( data.series, function(index, serieData) {
                                    var serie = chart.get(serieData.id);
                                    if ($.isEmptyObject(serie)) {
                                        chart.addSeries(serieData);                                      
                                    } else {
                                        serie.setData(serieData.data);
                                    }
                                });
                                // Remove series that aren't available in the data.
                                $.each(chart.series, function(index, serie) {
                                    var present = $.grep( data.series, function( n, i ) {
                                        return n.name == serie.name;
                                    });
                                    if($.isEmptyObject(present)) {
                                        chart.get(serie.name).remove();
                                    }
                                });
                            });
                        }, 60000);
                    }                    
                }
            },
            credits: {
                enabled: false
            },
            title: {
                text: 'Message counts'
            },
            subtitle: {
                text: 'Message counts per application for the most busy applications'
            },
            xAxis: {
                categories: data.categories,
                title: {
                    text: null
                }
            },
            yAxis: {
                title: {
                    text: 'Message count since ' + Highcharts.dateFormat('%Y-%m-%d %H:%M', (startTime - timeRange))
                }
            },
            tooltip: {
                formatter: function () {
                    return '<b>' + this.series.name + '</b><br/>' +
                        Highcharts.numberFormat(this.y, 0);
                }
            },
            legend: {
            	enabled: true
            },            
            exporting: {
                enabled: false
            },
            series: data.series
        });
    }});
    
});
//]]>
</script>
    </body>
</html>
