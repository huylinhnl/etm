<!DOCTYPE html>
<html>
    <head>
        <meta charset="UTF-8" />
        <title>Enterprise Telemetry Monitor - Dashboard</title>
        <script src="http://ajax.googleapis.com/ajax/libs/jquery/1.8.2/jquery.min.js"></script>
        <script src="http://code.highcharts.com/highcharts.js"></script>
    </head>
    <body>
        <div id="transactionscount" style="width: 62%; height: 18em;"></div>
        <div id="transactionsperformance" style="width: 62%; height: 18em;"></div>
        <div id="eventscount" style="width: 62%; height: 18em;"></div>
        <div id="eventsperformance" style="width: 62%; height: 18em;"></div>
        <script>
$(function () {
    Highcharts.setOptions({
        global: {
            useUTC: false
        }
    });
    var timeRange = 1000 * 60 * 60;
    var lastTime = new Date().getTime();
    lastTime = Math.floor(lastTime/1000)*1000;
    $.ajax('../rest/statistics/transactions/count/' + (lastTime - timeRange) + '/' + lastTime + '/', { dataType: "json", success: function (data) {
        $('#transactionscount').highcharts({
            chart: {
                type: 'spline',
                animation: Highcharts.svg, // don't animate in old IE
                marginRight: 10,
                events: {
                    load: function () {
                        var chart = this;
                        setInterval(function () {
                            var updateTime = new Date().getTime();
                            updateTime = Math.floor(updateTime/1000)*1000;
                        	$.getJSON('../rest/statistics/transactions/count/' + (updateTime - timeRange) + '/' + updateTime + '/', function (data) {
                        		$.each( data, function(index, serieData) {
                                    var serie = chart.get(serieData.id);
                                    if ($.isEmptyObject(serie)) {
                                        chart.addSeries(serieData);                       			     
                                    } else {
                                        serie.setData(serieData.data);
                                    }
                                });
                                // Remove series that aren't available in the data.
                                $.each(chart.series, function(index, serie) {
                                	var present = $.grep( data, function( n, i ) {
                                		return n.name == serie.name;
                                	});
                                	if($.isEmptyObject(present)) {
                                    	chart.get(serie.name).remove();
                                    }
                                });
                            });
                        }, 60000);
                    }
                },
                zoomType: 'x'
            },
            credits: {
                enabled: false
            },
            title: {
                text: 'Transactions count'
            },
            xAxis: {
                type: 'datetime',
            },
            yAxis: {
                title: {
                    text: 'Transaction count'
                }
            },
            tooltip: {
                formatter: function () {
                    return '<b>' + this.series.name + '</b><br/>' +
                        Highcharts.dateFormat('%Y-%m-%d %H:%M', this.x) + '<br/>Count: ' +
                        Highcharts.numberFormat(this.y, 0);
                }
            },
            legend: {
                enabled: true
            },
            exporting: {
                enabled: false
            },
            series: data
        });
    }});


    $.ajax('../rest/statistics/transactions/performance/' + (lastTime - timeRange) + '/' + lastTime + '/', { dataType: "json", success: function (data) {
        $('#transactionsperformance').highcharts({
            chart: {
                type: 'spline',
                animation: Highcharts.svg, // don't animate in old IE
                marginRight: 10,
                events: {
                    load: function () {
                        var chart = this;
                        setInterval(function () {
                            var updateTime = new Date().getTime();
                            updateTime = Math.floor(updateTime/1000)*1000;
                            $.getJSON('../rest/statistics/transactions/performance/' + (updateTime - timeRange) + '/' + updateTime + '/', function (data) {
                                $.each( data, function(index, serieData) {
                                    var serie = chart.get(serieData.id);
                                    if ($.isEmptyObject(serie)) {
                                        chart.addSeries(serieData);                                      
                                    } else {
                                        serie.setData(serieData.data);
                                    }
                                });
                                // Remove series that aren't available in the data.
                                $.each(chart.series, function(index, serie) {
                                    var present = $.grep( data, function( n, i ) {
                                        return n.name == serie.name;
                                    });
                                    if($.isEmptyObject(present)) {
                                        chart.get(serie.name).remove();
                                    }
                                });
                            });
                        }, 60000);
                    }
                },
                zoomType: 'x'
            },
            credits: {
                enabled: false
            },
            title: {
                text: 'Transactions performance'
            },
            xAxis: {
                type: 'datetime',
            },
            yAxis: {
                title: {
                    text: 'Response time (ms)'
                }
            },
            tooltip: {
                formatter: function () {
                    return '<b>' + this.series.name + '</b><br/>' +
                        Highcharts.dateFormat('%Y-%m-%d %H:%M', this.x) + '<br/>Response time: ' +
                        Highcharts.numberFormat(this.y, 2);
                }
            },
            legend: {
                enabled: true
            },
            exporting: {
                enabled: false
            },
            series: data
        });
    }});

    
    $.ajax('../rest/statistics/events/count/' + (lastTime - timeRange) + '/' + lastTime + '/', { dataType: "json", success: function (data) {
        $('#eventscount').highcharts({
            chart: {
                type: 'spline',
                animation: Highcharts.svg, // don't animate in old IE
                marginRight: 10,
                events: {
                    load: function () {
                        var chart = this;
                        setInterval(function () {
                            var updateTime = new Date().getTime();
                            updateTime = Math.floor(updateTime/1000)*1000;
                            $.getJSON('../rest/statistics/events/count/' + (updateTime - timeRange) + '/' + updateTime + '/', function (data) {
                                $.each( data, function(index, serieData) {
                                    var serie = chart.get(serieData.id);
                                    if ($.isEmptyObject(serie)) {
                                        chart.addSeries(serieData);                                      
                                    } else {
                                        serie.setData(serieData.data);
                                    }
                                });
                                // Remove series that aren't available in the data.
                                $.each(chart.series, function(index, serie) {
                                    var present = $.grep( data, function( n, i ) {
                                        return n.name == serie.name;
                                    });
                                    if($.isEmptyObject(present)) {
                                        chart.get(serie.name).remove();
                                    }
                                });
                            });
                        }, 60000);
                    }
                },
                zoomType: 'x'
            },
            credits: {
                enabled: false
            },
            title: {
                text: 'Events count'
            },
            xAxis: {
                type: 'datetime',
            },
            yAxis: {
                title: {
                    text: 'Event count'
                }
            },
            tooltip: {
                formatter: function () {
                    return '<b>' + this.series.name + '</b><br/>' +
                        Highcharts.dateFormat('%Y-%m-%d %H:%M', this.x) + '<br/>Count: ' +
                        Highcharts.numberFormat(this.y, 0);
                }
            },
            legend: {
                enabled: true
            },
            exporting: {
                enabled: false
            },
            series: data
        });
    }});
    
    
});
        </script>
    </body>
</html>
