<!DOCTYPE html>
<html>
    <head>
        <meta charset="UTF-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1" />
        <title>Enterprise Telemetry Monitor - Dashboard</title>
        <link rel="stylesheet" href="../resources/styles/bootstrap-3.3.1.min.css" />
        <script src="../resources/scripts/jquery-2.1.3.min.js"></script>
        <script src="../resources/scripts/highcharts-4.0.4.min.js"></script>
        <style>
@-webkit-keyframes new_expiry {
  from { background-color: red; }
  to { background-color: inherit; }
}
@-moz-keyframes new_expiry {
  from { background-color: red; }
  to { background-color: inherit; }
}
@-o-keyframes new_expiry {
  from { background-color: red; }
  to { background-color: inherit; }
}
@keyframes new_expiry {
  from { background-color: red; }
  to { background-color: inherit; }
}
.new_expiry {
  -webkit-animation: new_expiry 1s 1; /* Safari 4+ */
  -moz-animation:    new_expiry 1s 1; /* Fx 5+ */
  -o-animation:      new_expiry 1s 1; /* Opera 12+ */
  animation:         new_expiry 1s 1; /* IE 10+ */
}
        </style>
    </head>
    <body>
    <div class="container-fluid" style="margin-top:0.5em;">
	    <div class="row">
	        <div class="col-md-4">
                <div class="row">
                    <div class="panel panel-default" style="margin-left: 0.5em; margin-right: 0.5em;">
                        <div class="panel-heading">Message counts</div>
                        <div id="applicationscount" style="height: 22em; width:98%;"></div>
                    </div>
                </div>
                <div class="row">
                    <div class="panel panel-default" style="margin-left: 0.5em; margin-right: 0.5em;">
                        <div class="panel-heading">Expired messages</div>
	                    <div class="table-responsive">
		                    <table id="expiry_table" class="table table-condensed">
		                        <thead>
		                            <tr>
		                                <th>Message name</th><th>Application</th><th>Start time</th><th>Expiry time</th>
		                            </tr>
		                        </thead>
		                        <tbody>
		                        </tbody>
		                    </table>
	                    </div>
                    </div>
                </div>
	        </div>
	        <div class="col-md-8">
	            <div class="row">
                    <div class="panel panel-default" style="margin-left: 0.5em; margin-right: 0.5em;">
                        <div class="panel-heading">Transaction performance</div>
	                    <div id="transactionsperformance" style="height: 22em; width:98%;"></div>
	                </div>
	            </div>
	            <div class="row">
	                <div class="panel panel-default" style="margin-left: 0.5em; margin-right: 0.5em;">
	                   <div class="panel-heading">Message performance</div>
	                   <div id="messagesperformance" style="height: 22em; width:98%;"></div>
	                </div>   
	            </div>        
	        </div>
	    </div>
    </div>
        <script>
//<![CDATA[        
$(function () {
    Highcharts.setOptions({
        global: {
            useUTC: false
        }
    });
    
    var getUrlParameter = function(paramName, defaultValue) {
        var pageURL = window.location.search.substring(1);
        var urlVariables = pageURL.split('&');
        for (var i = 0; i < urlVariables.length; i++) {
            var parameterName = urlVariables[i].split('=');
            if (parameterName[0] == paramName) {
                return decodeURIComponent(parameterName[1]);
            }
        }
        return defaultValue;
    };
    var timeRange = 1000 * parseInt(getUrlParameter('minutes', 3600));
    var startTime = new Date().getTime();
    startTime = Math.floor(startTime/1000)*1000;
    var transactionPerformanceMaxResults = 5;
    var messagePerformanceMaxResults = 5;
    var applicationCountMaxResults = 5;
    var expirationCountMaxResults = 5;

    $.ajax('../rest/statistics/transactions/performance/' + (startTime - timeRange) + '/' + startTime + '?max=' + transactionPerformanceMaxResults, { dataType: "json", success: function (data) {
        $('#transactionsperformance').highcharts({
            chart: {
                type: 'spline',
                animation: Highcharts.svg, // don't animate in old IE
                marginRight: 10,
                events: {
                    load: function () {
                        var chart = this;
                        setInterval(function () {
                            var updateTime = new Date().getTime();
                            updateTime = Math.floor(updateTime/1000)*1000;
                            $.getJSON('../rest/statistics/transactions/performance/' + (updateTime - timeRange) + '/' + updateTime + '?max=' + transactionPerformanceMaxResults, function (data) {
                                if (!data) {
                                    return;
                                }
                                $.each( data, function(index, serieData) {
                                    var serie = chart.get(serieData.id);
                                    if ($.isEmptyObject(serie)) {
                                        chart.addSeries(serieData);                                      
                                    } else {
                                        serie.setData(serieData.data);
                                    }
                                });
                                // Remove series that aren't available in the data.
                                $.each(chart.series, function(index, serie) {
                                    var present = $.grep( data, function( n, i ) {
                                        return n.name == serie.name;
                                    });
                                    if($.isEmptyObject(present)) {
                                        chart.get(serie.name).remove();
                                    }
                                });
                            });
                        }, 60000);
                    }
                },
                zoomType: 'x'
            },
            credits: {
                enabled: false
            },
            title: {
                text: ''
            },
            subtitle: {
                text: 'Average response time (ms) for the least performant transactions'
            },
            xAxis: {
                type: 'datetime',
            },
            yAxis: {
                title: {
                    text: 'Response time (ms)'
                }
            },
            tooltip: {
                formatter: function () {
                    return '<b>' + this.series.name + '</b><br/>' +
                        Highcharts.dateFormat('%Y-%m-%d %H:%M', this.x) + '<br/>Response time: ' +
                        Highcharts.numberFormat(this.y, 2);
                }
            },
            legend: {
                enabled: true
            },
            exporting: {
                enabled: false
            },
            series: data
        });
    }});


    $.ajax('../rest/statistics/messages/performance/' + (startTime - timeRange) + '/' + startTime + '?max=' + messagePerformanceMaxResults, { dataType: "json", success: function (data) {
        $('#messagesperformance').highcharts({
            chart: {
                type: 'spline',
                animation: Highcharts.svg, // don't animate in old IE
                marginRight: 10,
                events: {
                    load: function () {
                        var chart = this;
                        setInterval(function () {
                            var updateTime = new Date().getTime();
                            updateTime = Math.floor(updateTime/1000)*1000;
                            $.getJSON('../rest/statistics/messages/performance/' + (updateTime - timeRange) + '/' + updateTime + '?max=' + messagePerformanceMaxResults, function (data) {
                                if (!data) {
                                    return;
                                }
                                $.each( data, function(index, serieData) {
                                    var serie = chart.get(serieData.id);
                                    if ($.isEmptyObject(serie)) {
                                        chart.addSeries(serieData);                                      
                                    } else {
                                        serie.setData(serieData.data);
                                    }
                                });
                                // Remove series that aren't available in the data.
                                $.each(chart.series, function(index, serie) {
                                    var present = $.grep( data, function( n, i ) {
                                        return n.name == serie.name;
                                    });
                                    if($.isEmptyObject(present)) {
                                        chart.get(serie.name).remove();
                                    }
                                });
                            });
                        }, 60000);
                    }
                },
                zoomType: 'x'
            },
            credits: {
                enabled: false
            },
            title: {
                text: ''
            },
            subtitle: {
                text: 'Average response time (ms) for the least performant request messages'
            },            
            xAxis: {
                type: 'datetime',
            },
            yAxis: {
                title: {
                    text: 'Response time (ms)'
                }
            },
            tooltip: {
                formatter: function () {
                    return '<b>' + this.series.name + '</b><br/>' +
                        Highcharts.dateFormat('%Y-%m-%d %H:%M', this.x) + '<br/>Response time: ' +
                        Highcharts.numberFormat(this.y, 2);
                }
            },
            legend: {
                enabled: true
            },
            exporting: {
                enabled: false
            },
            series: data
        });
    }});


    $.ajax('../rest/statistics/applications/count/' + (startTime - timeRange) + '/' + startTime + '?max=' + applicationCountMaxResults, { dataType: "json", success: function (data) {
        $('#applicationscount').highcharts({
            chart: {
                type: 'bar',
                animation: Highcharts.svg, // don't animate in old IE
                marginRight: 10,
                events: {
                    load: function () {
                        var chart = this;
                        setInterval(function () {
                            var updateTime = new Date().getTime();
                            updateTime = Math.floor(updateTime/1000)*1000;
                            $.getJSON('../rest/statistics/applications/count/' + (updateTime - timeRange) + '/' + updateTime + '?max=' + applicationCountMaxResults, function (data) {
                                if (!data) {
                                    return;
                                }
                                chart.xAxis[0].setCategories(data.categories);
                                chart.yAxis[0].setTitle({text: 'Message count since ' + Highcharts.dateFormat('%Y-%m-%d %H:%M', (updateTime - timeRange))});
                                $.each( data.series, function(index, serieData) {
                                    var serie = chart.get(serieData.id);
                                    if ($.isEmptyObject(serie)) {
                                        chart.addSeries(serieData);                                      
                                    } else {
                                        serie.setData(serieData.data);
                                    }
                                });
                                // Remove series that aren't available in the data.
                                $.each(chart.series, function(index, serie) {
                                    var present = $.grep( data.series, function( n, i ) {
                                        return n.name == serie.name;
                                    });
                                    if($.isEmptyObject(present)) {
                                        chart.get(serie.name).remove();
                                    }
                                });
                            });
                        }, 60000);
                    }                    
                }
            },
            credits: {
                enabled: false
            },
            title: {
                text: ''
            },
            subtitle: {
                text: 'Message counts per application for the most busy applications'
            },
            xAxis: {
                categories: data.categories,
                title: {
                    text: null
                }
            },
            yAxis: {
                title: {
                    text: 'Message count since ' + Highcharts.dateFormat('%Y-%m-%d %H:%M', (startTime - timeRange))
                }
            },
            tooltip: {
                formatter: function () {
                    return '<b>' + this.series.name + '</b><br/>' +
                        Highcharts.numberFormat(this.y, 0);
                }
            },
            legend: {
            	enabled: true
            },            
            exporting: {
                enabled: false
            },
            series: data.series
        });
    }});


    $.ajax('../rest/statistics/messages/epxiration/' + (startTime - timeRange) + '/' + startTime + '?max=' + expirationCountMaxResults, { dataType: "json", success: function (data) {
    	if (data) {
            $.each(data.reverse(), function(index, expiration) {
                var application = $.isEmptyObject(expiration.application) ? '' : expiration.application; 
                var rowContent = '<tr><td><div style="display: none;"><a href="../search/event.html?id=' + encodeURIComponent(expiration.id) + '">' + expiration.name + '</a></div></td><td><div style="display: none;">' + application + '</div></td><td><div style="display: none;">' + Highcharts.dateFormat('%H:%M:%S', expiration.startTime) + '</div></td><td><div style="display: none;">' + Highcharts.dateFormat('%H:%M:%S', expiration.expirationTime) + '</div></td></tr>';  
                $(rowContent).prependTo($('#expiry_table > tbody'));
                $("#expiry_table > tbody > :first-child > td > div").slideDown(500);                
            });
    	}
    	var lastTime = startTime;
        setInterval(function () {
            var updateTime = new Date().getTime();
            updateTime = Math.floor(updateTime/1000)*1000;
            $.getJSON('../rest/statistics/messages/epxiration/' + lastTime + '/' + updateTime + '?max=' + expirationCountMaxResults, function (data) {
                if (!data) {
                    return;
                }
                $.each(data.reverse(), function(index, expiration) {
                	var application = $.isEmptyObject(expiration.application) ? '' : expiration.application; 
                    var rowContent = '<tr><td><div style="display: none;"><a href="../search/event.html?id=' + encodeURIComponent(expiration.id) + '">' + expiration.name + '</a></div></td><td><div style="display: none;">' + application + '</div></td><td><div style="display: none;">' + Highcharts.dateFormat('%H:%M:%S', expiration.startTime) + '</div></td><td><div style="display: none;">' + Highcharts.dateFormat('%H:%M:%S', expiration.expirationTime) + '</div></td></tr>';  
                    $(rowContent).prependTo($('#expiry_table > tbody'));
                    $('#expiry_table > tbody > :first-child > td > div').slideDown('slow', function(){ $(this).parent().addClass('new_expiry'); });
                    $('#expiry_table > tbody > :nth-child(' + expirationCountMaxResults + ')').nextAll().hide('slow', function(){ $(this).remove(); });                
                }); 
            });
            lastTime = updateTime;
        }, 5000);
    }});
});
//]]>
</script>
    </body>
</html>
