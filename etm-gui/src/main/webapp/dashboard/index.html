<!DOCTYPE html>
<html>
    <head>
        <meta charset="UTF-8" />
        <title>Enterprise Telemetry Monitor - Dashboard</title>
        <script src="http://ajax.googleapis.com/ajax/libs/jquery/1.8.2/jquery.min.js"></script>
        <script src="http://code.highcharts.com/highcharts.js"></script>
    </head>
    <body>
        <div id="toptransactions"></div>
        <script>
$(function () {
    Highcharts.setOptions({
        global: {
            useUTC: false
        }
    });
    var lastTime = new Date().getTime();
    lastTime = Math.floor(lastTime/1000)*1000;
    $.getJSON('http://localhost:8080/etm/rest/statistics/transactions/' + (lastTime - 3600000) + '/' + lastTime + '/', function (data) {
        $('#toptransactions').highcharts({
            chart: {
                type: 'spline',
                animation: Highcharts.svg, // don't animate in old IE
                marginRight: 10,
                events: {
                    load: function () {
                        // set up the updating of the chart each second
                        var chart = this;
                        setInterval(function () {
                            var newTime = new Date().getTime();
                            newTime = Math.floor(newTime/1000)*1000;
                        	$.getJSON('http://localhost:8080/etm/rest/statistics/transactions/' + lastTime + '/' + newTime + '/', function (data) {
                            	if (!$.isEmptyObject(data)) {
                            		$.each( data, function(index, serieData) {
                            			var serie = chart.get(serieData.id);
                            			$.each( serieData.data, function(index, pointData) {
                            				var point = chart.get(pointData.id);
                            				if ($.isEmptyObject(point)) {
                            					serie.addPoint(pointData);
                                			} else {
                                    			point.y = point.y + pointData.y;
                                    			point.update(true);
                                    		}		
                            			});
                            		});
                            		
                            	}                        	                                	
                        	});
                        	lastTime = newTime;
                        }, 60000);
                    }
                }
            },
            credits: {
                enabled: false
            },
            title: {
                text: 'Top transactions'
            },
            xAxis: {
                type: 'datetime',
            },
            yAxis: {
                title: {
                    text: 'Transaction count'
                }
            },
            tooltip: {
                formatter: function () {
                    return '<b>' + this.series.name + '</b><br/>' +
                        Highcharts.dateFormat('%Y-%m-%d %H:%M', this.x) + '<br/>Count: ' +
                        Highcharts.numberFormat(this.y, 0);
                }
            },
            legend: {
                enabled: true
            },
            exporting: {
                enabled: false
            },
            series: data
        });
    });
});
        </script>
    </body>
</html>
