<!DOCTYPE html>
<html>
    <head>
        <meta charset="UTF-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1" />
        <meta http-equiv="X-UA-Compatible" content="IE=9">
        <title>Enterprise Telemetry Monitor - Dashboard</title>
        <link rel="stylesheet" href="../resources/styles/bootstrap-3.3.1.min.css" />
        <script src="../resources/scripts/jquery-2.1.3.min.js"></script>
        <script src="../resources/scripts/highcharts-4.1.9.min.js"></script>
        <style>
@-webkit-keyframes new_expiry {
  from { background-color: red; }
  to { background-color: inherit; }
}
@-moz-keyframes new_expiry {
  from { background-color: red; }
  to { background-color: inherit; }
}
@-o-keyframes new_expiry {
  from { background-color: red; }
  to { background-color: inherit; }
}
@keyframes new_expiry {
  from { background-color: red; }
  to { background-color: inherit; }
}
.new_expiry {
  -webkit-animation: new_expiry 1s 1; /* Safari 4+ */
  -moz-animation:    new_expiry 1s 1; /* Fx 5+ */
  -o-animation:      new_expiry 1s 1; /* Opera 12+ */
  animation:         new_expiry 1s 1; /* IE 10+ */
}
        </style>
    </head>
    <body>
    <div class="container-fluid" style="margin-top:0.5em;">
	    <div class="row">
	        <div class="col-md-4">
                <div class="row">
                    <div class="panel panel-default" style="margin-left: 0.5em; margin-right: 0.5em;">
                        <div class="panel-heading">Message counts
                            <div class="pull-right">
                                Last <input id="application_count_duration_value" type="number" min="1" style="max-width: 7em;" value="60"/>
                                     <select id="application_count_duration_unit">
                                        <option value="1">Minutes</option>
                                        <option value="60">Hours</option>
                                        <option value="1440">Days</option>
                                     </select>
                            </div>
                        </div>
                        <div id="applicationscount" style="height: 22em; width:98%;"></div>
                    </div>
                </div>
                <div class="row">
                    <div class="panel panel-default" style="margin-left: 0.5em; margin-right: 0.5em;">
                        <div class="panel-heading">Expired messages</div>
	                    <div class="table-responsive">
		                    <table id="expiry_table" class="table table-condensed">
		                        <thead>
		                            <tr>
		                                <th>Message name</th><th>Application</th><th>Start time</th><th>Expiry time</th>
		                            </tr>
		                        </thead>
		                        <tbody>
		                        </tbody>
		                    </table>
	                    </div>
                    </div>
                </div>
	        </div>
	        <div class="col-md-8">
	            <div class="row">
                    <div class="panel panel-default" style="margin-left: 0.5em; margin-right: 0.5em;">
                        <div class="panel-heading">Transaction performance
                            <div class="pull-right">
                                Last <input id="transaction_performance_duration_value" type="number" min="1" style="max-width: 7em;" value="60"/>
                                     <select id="transaction_performance_duration_unit">
                                        <option value="1">Minutes</option>
                                        <option value="60">Hours</option>
                                        <option value="1440">Days</option>
                                     </select>
                            </div>                        
                        </div>
	                    <div id="transactionsperformance" style="height: 22em; width:98%;"></div>
	                </div>
	            </div>
	            <div class="row">
	                <div class="panel panel-default" style="margin-left: 0.5em; margin-right: 0.5em;">
	                   <div class="panel-heading">Message performance
                            <div class="pull-right">
                                Last <input id="message_performance_duration_value" type="number" min="1" style="max-width: 7em;" value="60"/>
                                     <select id="message_performance_duration_unit">
                                        <option value="1">Minutes</option>
                                        <option value="60">Hours</option>
                                        <option value="1440">Days</option>
                                     </select>
                            </div>                        	                   
	                   </div>
	                   <div id="messagesperformance" style="height: 22em; width:98%;"></div>
	                </div>   
	            </div>        
	        </div>
	    </div>
    </div>
        <script>
//<![CDATA[        
$(function () {
    Highcharts.setOptions({
        global: {
            useUTC: false
        }
    });
    
    var getUrlParameter = function(paramName, defaultValue) {
        var pageURL = window.location.search.substring(1);
        var urlVariables = pageURL.split('&');
        for (var i = 0; i < urlVariables.length; i++) {
            var parameterName = urlVariables[i].split('=');
            if (parameterName[0] == paramName) {
                return decodeURIComponent(parameterName[1]);
            }
        }
        return defaultValue;
    };

    var escapeToHtml = function(value) {
        return $('<div/>').text(value).html();
    };
    
    var startTime = new Date().getTime();
    var transactionPerformanceMaxResults = 5;
    var messagePerformanceMaxResults = 5;
    var applicationCountMaxResults = 5;
    var expirationCountMaxResults = 7;
    
    var updateSplineGraph = function (chart, url) {
        if (!chart || !url) {
            return;
        }
	    $.getJSON(url, function (data) {
	        $.each( data, function(index, serieData) {
	            var serie = chart.get(serieData.id);
	            if ($.isEmptyObject(serie)) {
	                chart.addSeries(serieData);                                      
	            } else {
	                serie.setData(serieData.data);
	            }
	        });
	        // Remove series that aren't available in the data.
	        var dataIds = [];
            var chartIds = [];
            var differenceIds = [];
            $.each( data, function(index, serieData) {
                dataIds.push(serieData.id);
            });
            $.each( chart.series, function(index, serie) {
                chartIds.push(serie.name);
            });
            $.grep(chartIds, function(el) {
                if ($.inArray(el, dataIds) == -1) differenceIds.push(el);
            });
            $.each( differenceIds, function(index, serie) {
                chart.get(serie).remove();
            });
	    });
	};
	
	var updateBarGraph = function (chart, url) {
        if (!chart || !url) {
            return;
        }
        $.getJSON(url, function (data) {
            chart.xAxis[0].setCategories(data.categories);
            $.each( data.series, function(index, serieData) {
                var serie = chart.get(serieData.id);
                if ($.isEmptyObject(serie)) {
                    chart.addSeries(serieData);                                      
                } else {
                    serie.setData(serieData.data);
                }
            });
        });        
    };
	
    var timeRange = 60000 * parseInt($('#transaction_performance_duration_value').val()) * parseInt($('#transaction_performance_duration_unit').val()); 
    $.ajax('../rest/statistics/transactions/performance/' + (startTime - timeRange) + '/' + startTime + '?max=' + transactionPerformanceMaxResults, { dataType: "json", cache: false, success: function (data) {
        $('#transactionsperformance').highcharts({
            chart: {
                type: 'spline',
                animation: Highcharts.svg, // don't animate in old IE
                marginRight: 10,
                events: {
                    load: function () {
                        var chart = this;
                        setInterval(function() {
                            var updateTime = new Date().getTime();
                            var updateTimeRange = 60000 * parseInt($('#transaction_performance_duration_value').val()) * parseInt($('#transaction_performance_duration_unit').val());
                            var url = '../rest/statistics/transactions/performance/' + (updateTime - updateTimeRange) + '/' + updateTime + '?max=' + transactionPerformanceMaxResults; 
                            updateSplineGraph(chart, url); 
                        }, 60000);
                    }
                },
                zoomType: 'x'
            },
            credits: {
                enabled: false
            },
            title: {
                text: ''
            },
            subtitle: {
                text: 'Average response time (ms) for the least performant transactions'
            },
            xAxis: {
                type: 'datetime'
            },
            yAxis: {
                title: {
                    text: 'Response time (ms)'
                }
            },
            tooltip: {
                formatter: function () {
                    return '<b>' + escapeToHtml(this.series.name) + '</b><br/>' +
                        Highcharts.dateFormat('%Y-%m-%d %H:%M', this.x) + '<br/>Response time: ' +
                        Highcharts.numberFormat(this.y, 2);
                }
            },
            legend: {
                enabled: true
            },
            exporting: {
                enabled: false
            },
            series: data
        });
    }});
    $('#transaction_performance_duration_value').change(function() {
            var updateTime = new Date().getTime();
            var updateTimeRange = 60000 * parseInt($('#transaction_performance_duration_value').val()) * parseInt($('#transaction_performance_duration_unit').val());
            var url = '../rest/statistics/transactions/performance/' + (updateTime - updateTimeRange) + '/' + updateTime + '?max=' + transactionPerformanceMaxResults; 
            updateSplineGraph($('#transactionsperformance').highcharts(), url);
        });
    $('#transaction_performance_duration_unit').change(function() {
            var updateTime = new Date().getTime();
            var updateTimeRange = 60000 * parseInt($('#transaction_performance_duration_value').val()) * parseInt($('#transaction_performance_duration_unit').val());
            var url = '../rest/statistics/transactions/performance/' + (updateTime - updateTimeRange) + '/' + updateTime + '?max=' + transactionPerformanceMaxResults; 
            updateSplineGraph($('#transactionsperformance').highcharts(), url);
        });

    timeRange = 60000 * parseInt($('#message_performance_duration_value').val()) * parseInt($('#message_performance_duration_unit').val()); 
    $.ajax('../rest/statistics/messages/performance/' + (startTime - timeRange) + '/' + startTime + '?max=' + messagePerformanceMaxResults, { dataType: "json", cache: false, success: function (data) {
        $('#messagesperformance').highcharts({
            chart: {
                type: 'spline',
                animation: Highcharts.svg, // don't animate in old IE
                marginRight: 10,
                events: {
                    load: function () {
                        var chart = this;
                        setInterval(function () {
                            var updateTime = new Date().getTime();
                            var updateTimeRange = 60000 * parseInt($('#message_performance_duration_value').val()) * parseInt($('#message_performance_duration_unit').val());
                            var url = '../rest/statistics/messages/performance/' + (updateTime - updateTimeRange) + '/' + updateTime + '?max=' + messagePerformanceMaxResults;
                            updateSplineGraph(chart, url);
                        }, 60000);
                    }
                },
                zoomType: 'x'
            },
            credits: {
                enabled: false
            },
            title: {
                text: ''
            },
            subtitle: {
                text: 'Average response time (ms) for the least performant request messages'
            },            
            xAxis: {
                type: 'datetime'
            },
            yAxis: {
                title: {
                    text: 'Response time (ms)'
                }
            },
            tooltip: {
                formatter: function () {
                    return '<b>' + escapeToHtml(this.series.name) + '</b><br/>' +
                        Highcharts.dateFormat('%Y-%m-%d %H:%M', this.x) + '<br/>Response time: ' +
                        Highcharts.numberFormat(this.y, 2);
                }
            },
            legend: {
                enabled: true
            },
            exporting: {
                enabled: false
            },
            series: data
        });
    }});
    $('#message_performance_duration_value').change(function() {
            var updateTime = new Date().getTime();
            var updateTimeRange = 60000 * parseInt($('#message_performance_duration_value').val()) * parseInt($('#message_performance_duration_unit').val());
            var url = '../rest/statistics/messages/performance/' + (updateTime - updateTimeRange) + '/' + updateTime + '?max=' + messagePerformanceMaxResults;
            updateSplineGraph($('#messagesperformance').highcharts(), url);
        });
    $('#message_performance_duration_unit').change(function() {
            var updateTime = new Date().getTime();
            var updateTimeRange = 60000 * parseInt($('#message_performance_duration_value').val()) * parseInt($('#message_performance_duration_unit').val());
            var url = '../rest/statistics/messages/performance/' + (updateTime - updateTimeRange) + '/' + updateTime + '?max=' + messagePerformanceMaxResults;
            updateSplineGraph($('#messagesperformance').highcharts(), url);
        });

    timeRange = 60000 * parseInt($('#application_count_duration_value').val()) * parseInt($('#application_count_duration_unit').val());
    $.ajax('../rest/statistics/applications/count/' + (startTime - timeRange) + '/' + startTime + '?max=' + applicationCountMaxResults, { dataType: "json", cache: false, success: function (data) {
        $('#applicationscount').highcharts({
            chart: {
                type: 'bar',
                animation: Highcharts.svg, // don't animate in old IE
                marginRight: 10,
                events: {
                    load: function () {
                        var chart = this;
                        setInterval(function () {
                            var updateTime = new Date().getTime();
                            var updateTimeRange = 60000 * parseInt($('#application_count_duration_value').val()) * parseInt($('#application_count_duration_unit').val());
                            var url = '../rest/statistics/applications/count/' + (updateTime - updateTimeRange) + '/' + updateTime + '?max=' + applicationCountMaxResults;
                            updateBarGraph(chart, url); 
                            chart.yAxis[0].setTitle({text: 'Message count since ' + Highcharts.dateFormat('%Y-%m-%d %H:%M', (updateTime - updateTimeRange))});
                        }, 60000);
                    },
                }
            },
            credits: {
                enabled: false
            },
            title: {
                text: ''
            },
            subtitle: {
                text: 'Message counts per application for the most busy applications'
            },
            xAxis: {
                categories: data.categories,
                title: {
                    text: null
                }
            },
            yAxis: {
                title: {
                    text: 'Message count since ' + Highcharts.dateFormat('%Y-%m-%d %H:%M', (startTime - timeRange))
                }
            },
            tooltip: {
                formatter: function () {
                    return '<b>' + escapeToHtml(this.series.name) + '</b><br/>' +
                        Highcharts.numberFormat(this.y, 0);
                }
            },
            legend: {
            	enabled: true
            },            
            exporting: {
                enabled: false
            },
            series: data.series
        });
    }});
    $('#application_count_duration_value').change(function() {
            var updateTime = new Date().getTime();
            var updateTimeRange = 60000 * parseInt($('#application_count_duration_value').val()) * parseInt($('#application_count_duration_unit').val());
            var url = '../rest/statistics/applications/count/' + (updateTime - updateTimeRange) + '/' + updateTime + '?max=' + applicationCountMaxResults;
            updateBarGraph($('#applicationscount').highcharts(), url); 
            $('#applicationscount').highcharts().yAxis[0].setTitle({text: 'Message count since ' + Highcharts.dateFormat('%Y-%m-%d %H:%M', (updateTime - updateTimeRange))});
        });
    $('#application_count_duration_unit').change(function() {
            var updateTime = new Date().getTime();
            var updateTimeRange = 60000 * parseInt($('#application_count_duration_value').val()) * parseInt($('#application_count_duration_unit').val());
            var url = '../rest/statistics/applications/count/' + (updateTime - updateTimeRange) + '/' + updateTime + '?max=' + applicationCountMaxResults;
            updateBarGraph($('#applicationscount').highcharts(), url); 
            $('#applicationscount').highcharts().yAxis[0].setTitle({text: 'Message count since ' + Highcharts.dateFormat('%Y-%m-%d %H:%M', (updateTime - updateTimeRange))});
        });

    var addRow = function(expiration, readonly) {
        var application = '';
        if ($.isEmptyObject(expiration.application)) {
            application = '<div style="display: none;"></div>';
        } else {
            application = '<div style="display: none;"><a href="application.html?name=' + encodeURIComponent(expiration.application) + '">' + escapeToHtml(expiration.application) + '</a></div>';
        }
        var message = '';
        if (readonly) {
            message = escapeToHtml(expiration.name);
        } else {
            message = '<a href="../search/event.html?id=' + encodeURIComponent(expiration.id) + '&index=' + encodeURIComponent(expiration.indexName) + '&type=' + encodeURIComponent(expiration.indexType) + '">' + escapeToHtml(expiration.name) + '</a>';
        }
        var rowContent = '<tr><td><div style="display: none;">' + message + '</div></td><td>' + application + '</td><td><div style="display: none;">' + escapeToHtml(Highcharts.dateFormat('%H:%M:%S', expiration.startTime)) + '</div></td><td><div style="display: none;">' + escapeToHtml(Highcharts.dateFormat('%H:%M:%S', expiration.expirationTime)) + '</div></td></tr>';  
        $(rowContent).prependTo($('#expiry_table > tbody'));
    };

    $.ajax('../rest/statistics/messages/expiration/' + (startTime - timeRange) + '/' + startTime + '?max=' + expirationCountMaxResults, { dataType: "json", cache: false, success: function (data) {
    	if (data && data.messages) {
           $.each(data.messages.reverse(), function(index, expiration) {
		     addRow(expiration, data.readonly);
		     $("#expiry_table > tbody > :first-child > td > div").slideDown(500);
		   });
    	}
    	var lastTime = startTime;
        setInterval(function () {
            var updateTime = new Date().getTime();
            $.getJSON('../rest/statistics/messages/expiration/' + lastTime + '/' + updateTime + '?max=' + expirationCountMaxResults, function (data) {
                if (!data || !data.messages) {
                    return;
                }
                $.each(data.messages.reverse(), function(index, expiration) {
                    addRow(expiration, data.readonly);
                    $('#expiry_table > tbody > :first-child > td > div').slideDown('slow', function(){ $(this).parent().addClass('new_expiry'); });
                    $('#expiry_table > tbody > :nth-child(' + expirationCountMaxResults + ')').nextAll().hide('slow', function(){ $(this).remove(); });               
                }); 
            });
            lastTime = updateTime;
        }, 5000);
    }});
});
//]]>
</script>
    </body>
</html>
