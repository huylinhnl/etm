<!DOCTYPE html>
<html>
    <head>
        <meta charset="UTF-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1" />
        <title>Enterprise Telemetry Monitor - Dashboard</title>
        <link rel="stylesheet" href="../resources/styles/bootstrap-3.3.1.min.css" />
        <script src="../resources/scripts/jquery-2.1.3.min.js"></script>
        <script src="../resources/scripts/highcharts-4.0.4.min.js"></script>
        <style>
@-webkit-keyframes new_expiry {
  from { background-color: red; }
  to { background-color: inherit; }
}
@-moz-keyframes new_expiry {
  from { background-color: red; }
  to { background-color: inherit; }
}
@-o-keyframes new_expiry {
  from { background-color: red; }
  to { background-color: inherit; }
}
@keyframes new_expiry {
  from { background-color: red; }
  to { background-color: inherit; }
}
.new_expiry {
  -webkit-animation: new_expiry 1s 1; /* Safari 4+ */
  -moz-animation:    new_expiry 1s 1; /* Fx 5+ */
  -o-animation:      new_expiry 1s 1; /* Opera 12+ */
  animation:         new_expiry 1s 1; /* IE 10+ */
}
        </style>
    </head>
    <body>
    <div class="container-fluid" style="margin-top:0.5em;">
	    <div class="row">
	        <div class="col-md-4">
                <div class="row">
                    <div class="panel panel-default" style="margin-left: 0.5em; margin-right: 0.5em;">
                        <div class="panel-heading">Message counts</div>
                        <div id="applicationscount" style="height: 22em; width:98%;"></div>
                    </div>
                </div>
                <div class="row">
                    <div class="panel panel-default" style="margin-left: 0.5em; margin-right: 0.5em;">
                        <div class="panel-heading">Expired messages</div>
	                    <div class="table-responsive">
		                    <table id="expiry_table" class="table table-condensed">
		                        <thead>
		                            <tr>
		                                <th>Message name</th><th>Application</th><th>Start time</th><th>Expiry time</th>
		                            </tr>
		                        </thead>
		                        <tbody>
		                        </tbody>
		                    </table>
	                    </div>
                    </div>
                </div>
	        </div>
	        <div class="col-md-8">
	            <div class="row">
                    <div class="panel panel-default" style="margin-left: 0.5em; margin-right: 0.5em;">
                        <div class="panel-heading">Message counts</div>
	                    <div id="messagescount" style="height: 22em; width:98%;"></div>
	                </div>
	            </div>
	            <div class="row">
	                <div class="panel panel-default" style="margin-left: 0.5em; margin-right: 0.5em;">
	                   <div class="panel-heading">Message types</div>
	                   <div id="messagestypes" style="height: 22em; width:98%;"></div>
	                </div>   
	            </div>        
	        </div>
	    </div>
    </div>
        <script>
//<![CDATA[        
$(function () {
    Highcharts.setOptions({
        global: {
            useUTC: false
        }
    });
    
    var getUrlParameter = function(paramName, defaultValue) {
        var pageURL = window.location.search.substring(1);
        var urlVariables = pageURL.split('&');
        for (var i = 0; i < urlVariables.length; i++) {
            var parameterName = urlVariables[i].split('=');
            if (parameterName[0] == paramName) {
                return decodeURIComponent(parameterName[1]);
            }
        }
        return defaultValue;
    };

    var escapeToHtml = function(value) {
        return $('<div/>').text(value).html();
    };
    
    var timeRange = 1000 * parseInt(getUrlParameter('minutes', 86400));
    var startTime = new Date().getTime();
    startTime = Math.floor(startTime/1000)*1000;
    var application = getUrlParameter("name")

    $.ajax('../rest/statistics/application/' + application + '/messages/count/' + (startTime - timeRange) + '/' + startTime, { dataType: "json", success: function (data) {
        $('#messagescount').highcharts({
            chart: {
                type: 'spline',
                animation: Highcharts.svg, // don't animate in old IE
                marginRight: 10,
                events: {
                    load: function () {
                        var chart = this;
                        setInterval(function () {
                            var updateTime = new Date().getTime();
                            updateTime = Math.floor(updateTime/1000)*1000;
                            $.getJSON('../rest/statistics/application/' + application + '/messages/count/' + (updateTime - timeRange) + '/' + updateTime, function (data) {
                                if (!data) {
                                    return;
                                }
                                $.each( data, function(index, serieData) {
                                    var serie = chart.get(serieData.id);
                                    if ($.isEmptyObject(serie)) {
                                        chart.addSeries(serieData);                                      
                                    } else {
                                        serie.setData(serieData.data);
                                    }
                                });
                                // Remove series that aren't available in the data.
                                $.each(chart.series, function(index, serie) {
                                    var present = $.grep( data, function( n, i ) {
                                        return n.name == serie.name;
                                    });
                                    if($.isEmptyObject(present)) {
                                        chart.get(serie.name).remove();
                                    }
                                });
                            });
                        }, 60000);
                    }
                },
                zoomType: 'x'
            },
            credits: {
                enabled: false
            },
            title: {
                text: 'Message count for ' + application
            },
            xAxis: {
                type: 'datetime',
            },
            yAxis: {
                title: {
                    text: 'Message count'
                }
            },
            tooltip: {
                formatter: function () {
                    return '<b>' + escapeToHtml(this.series.name) + '</b><br/>' +
                        Highcharts.dateFormat('%Y-%m-%d %H:%M', this.x) + '<br/>Count: ' +
                        Highcharts.numberFormat(this.y, 2);
                }
            },
            legend: {
                enabled: true
            },
            exporting: {
                enabled: false
            },
            series: data
        });
    }});

});
//]]>
</script>
    </body>
</html>
