<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8" />
<meta name="viewport" content="width=device-width, initial-scale=1" />
<title>Enterprise Telemetry Monitor - Search</title>
<link rel="stylesheet"
	href="../resources/styles/bootstrap-3.3.1.min.css" />
<script src="../resources/scripts/jquery-1.8.2.min.js"></script>
</head>
<body>
	<div class="container" style="margin-top: 0.5em;">
		<div class="row">
			<div class="panel panel-default">
			    <div class="panel-heading">Search telemetry events</div>
			    <div class="panel-body">
			        <p>Please enter your search string in the field below and press the 'Search' button.
			        </p>
			        <form role="search">
					<div class="input-group">
						<input type="text" class="form-control" placeholder="Search for..." />
						<span class="input-group-btn">
							<button id="standardsearch" type="button" class="btn btn-default">Search</button>
						</span>
					</div>
					</form>
				</div>
			</div>
		</div>
	</div>
	<script>
//<![CDATA[        
$(function () {
});
//]]>
</script>
</body>
</html>
