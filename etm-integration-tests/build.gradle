apply plugin: "java"

sourceSets {
    integrationTest {
        java {
            srcDir 'src/it/java'
        }
        resources {
            srcDir 'src/it/resources'
        }
    }
}

dependencies {
    integrationTestCompile project(":etm-domain"), project(":etm-server-core"), dep_junit, dep_seleniumJava, dep_htmlunitDriver, dep_apacheDs
}

eclipse {
    classpath {
        plusConfigurations += [ configurations.integrationTestCompile ]
    }
}


task integrationTest(type: Test) {
    testClassesDir = sourceSets.integrationTest.output.classesDir
    classpath = sourceSets.integrationTest.runtimeClasspath
}