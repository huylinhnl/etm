apiVersion: v1
kind: Service
metadata:
  labels:
    app: "elasticsearch"
    component: "master"
    release: "${elasticsearch-version}"
  name: "elasticsearch-discovery"
spec:
  clusterIP: None
  ports:
    - port: 9200
      name: http
      targetPort: http
    - port: 9300
      targetPort: transport
      name: transport
  selector:
    app: "elasticsearch"
    component: "master"
    release: "${elasticsearch-version}"
