def version_jackson = "2.7.4"
def version_resteasy = "3.0.17.Final"
def version_slf4j = "1.7.21"
def version_undertow = "1.3.22.Final"

ext {
    dep_disruptor = "com.lmax:disruptor:3.3.4"
    dep_elasticsearch = "org.elasticsearch:elasticsearch:5.0.0-alpha3"
    dep_htmlunitDriver = "org.seleniumhq.selenium:htmlunit-driver:2.21"
    dep_jacksonDatabind = "com.fasterxml.jackson.core:jackson-databind:" + version_jackson
    dep_jsonPath = "com.jayway.jsonpath:json-path:2.2.0"
    dep_junit = "junit:junit:4.12"
    dep_metricsCore = "io.dropwizard.metrics:metrics-core:3.1.2"
    dep_resteasyJaxrs = "org.jboss.resteasy:resteasy-jaxrs:" + version_resteasy
    dep_resteasyJacksonProvider = "org.jboss.resteasy:resteasy-jackson2-provider:" + version_resteasy
    dep_log4jOverSlf4j = "org.slf4j:log4j-over-slf4j:" + version_slf4j
    dep_saxonHE = "net.sf.saxon:Saxon-HE:9.7.0-5"
    dep_seleniumJava = "org.seleniumhq.selenium:selenium-java:2.53.0"
    dep_slf4jApi = "org.slf4j:slf4j-api:" + version_slf4j
    dep_undertowCore = "io.undertow:undertow-core:" + version_undertow
    dep_undertowServlet = "io.undertow:undertow-servlet:" + version_undertow
    dep_snakeyaml = "org.yaml:snakeyaml:1.17"
}

allprojects {
    apply plugin: "eclipse"
    apply plugin: "java"

    version = "2.0.0-SNAPSHOT"
    
    repositories {
        mavenCentral()
    };

    jar {
        manifest {
            attributes("Implementation-Version": version)
        }
    }
}
