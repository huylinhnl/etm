def version_resteasy = "3.1.0.Final"

ext {
	dep_apacheDs = "org.apache.directory.server:apacheds-all:2.0.0-M23"
    dep_disruptor = "com.lmax:disruptor:3.3.6"
    dep_elasticsearchClient = "org.elasticsearch.client:transport:5.2.1"
    dep_htmlunitDriver = "org.seleniumhq.selenium:htmlunit-driver:2.23.2"
    dep_jacksonDatabind = "com.fasterxml.jackson.core:jackson-databind:2.8.6"
    dep_jsonPath = "com.jayway.jsonpath:json-path:2.2.0"
    dep_junit = "junit:junit:4.12"
    dep_ldaptive = "org.ldaptive:ldaptive:1.2.1"
    dep_log4jToSlf4j = "org.apache.logging.log4j:log4j-to-slf4j:2.7"
    dep_metricsCore = "io.dropwizard.metrics:metrics-core:3.1.2"
    dep_resteasyJaxrs = "org.jboss.resteasy:resteasy-jaxrs:" + version_resteasy
    dep_resteasyJacksonProvider = "org.jboss.resteasy:resteasy-jackson2-provider:" + version_resteasy
    dep_resteasyWadl = "org.jboss.resteasy:resteasy-wadl:" + version_resteasy
    dep_poiOoxml = "org.apache.poi:poi-ooxml:3.15"
    dep_saxonHE = "net.sf.saxon:Saxon-HE:9.7.0-14"
    dep_seleniumJava = "org.seleniumhq.selenium:selenium-java:3.1.0"
    dep_slf4jApi = "org.slf4j:slf4j-api:1.7.22"
    dep_undertowServlet = "io.undertow:undertow-servlet:1.4.8.Final"
    dep_snakeyaml = "org.yaml:snakeyaml:1.17"
}

allprojects {
    apply plugin: "eclipse"
    version "2.1.1-SNAPSHOT"
    group "com.jecstar.etm"
    
    repositories {
        mavenCentral()
    };
}
